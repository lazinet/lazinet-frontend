    <style>
        :root {
            --primary-color: #FFFFFF;
            --secondary-color: #FFFFFF0A;
            --orange-main: #ff5000;
            --orange-light: #FFbbbb;
            --blue-main: #3F82FB;
            --blue-light: #ccccff;
            --text-color: #FFFFFF;
            --accent-color: #3F82FB;
            --accent-secondary-color: #0F2453;
            --bg-color: #0F162C;
            --white-color: #FFFFFF;
            --black-color: #000000;
            --divider-color: #FFFFFF1A;
            --error-color: rgb(230, 87, 87);
            --default-font: "Instrument Sans", "Geist", "Inter", system-ui, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--default-font);
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            z-index: 10;
            position: relative;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .graph-container {
            position: relative;
            width: 100%;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Central Hub */
        .central-hub {
            position: absolute;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 40px rgba(63, 130, 251, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 100;
            transform: translateZ(0);
        }

        .central-hub:hover {
            transform: scale(1.05) translateZ(0);
            box-shadow: 
                0 0 60px rgba(63, 130, 251, 0.7),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .central-hub.pulsing {
            animation: hubPulse 0.6s ease-in-out 3;
        }

        @keyframes hubPulse {
            0% {
                transform: scale(1) translateZ(0);
                box-shadow: 
                    0 0 40px rgba(63, 130, 251, 0.5),
                    inset 0 0 20px rgba(255, 255, 255, 0.1);
            }
            50% {
                transform: scale(1.2) translateZ(0);
                box-shadow: 
                    0 0 80px rgba(63, 130, 251, 0.8),
                    inset 0 0 40px rgba(255, 255, 255, 0.3);
            }
            100% {
                transform: scale(1) translateZ(0);
                box-shadow: 
                    0 0 40px rgba(63, 130, 251, 0.5),
                    inset 0 0 20px rgba(255, 255, 255, 0.1);
            }
        }

        .hub-content {
            text-align: center;
            color: var(--white-color);
            max-width: 80px;
        }

        .hub-icon {
            font-size: 2rem;
            margin-bottom: 5px;
            display: block;
            line-height: 1;
        }

        .hub-text {
            font-size: 0.8rem;
            font-weight: 600;
            line-height: 1.2;
        }

        /* Product Nodes */
        .product-node {
            position: absolute;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--white-color);
            font-weight: 600;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            transform: scale(0);
            z-index: 50;
            pointer-events: none;
            aspect-ratio: 1 / 1;
            transition: all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .product-node.small { width: 140px; height: 140px; }
        .product-node.medium { width: 160px; height: 160px; }
        .product-node.large { width: 180px; height: 180px; }

        .product-node.active {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
            cursor: pointer;
        }

        .product-node:hover {
            transform: scale(1.1);
            z-index: 60;
        }

        .product-content {
            padding: 15px;
            text-align: center;
            max-width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .product-icon {
            font-size: 2rem;
            margin-bottom: 8px;
            display: block;
            line-height: 1;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .product-name {
            font-size: 0.9rem;
            margin-bottom: 4px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            line-height: 1.2;
        }

        .product-desc {
            font-size: 0.75rem;
            opacity: 0.9;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            line-height: 1.1;
        }

        /* Connection Lines */
        .connection {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-color), transparent);
            transform-origin: 0 0;
            pointer-events: none;
            opacity: 0;
            z-index: 20;
            transition: all 1s ease-out;
        }

        .connection.active {
            opacity: 0.6;
        }

        /* Legend */
        .legend {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 50px;
            padding: 25px;
            background: var(--secondary-color);
            border-radius: 15px;
            border: 1px solid var(--divider-color);
            z-index: 10;
            position: relative;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid var(--divider-color);
            transition: all 0.3s ease;
        }

        .legend-item.active {
            background: rgba(63, 130, 251, 0.2);
            border-color: var(--accent-color);
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .legend-text {
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 30px;
            opacity: 0.7;
            font-size: 0.9rem;
            z-index: 10;
            position: relative;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .central-hub {
                width: 100px;
                height: 100px;
            }
            
            .hub-content {
                max-width: 70px;
            }
            
            .hub-icon {
                font-size: 1.6rem;
            }
            
            .hub-text {
                font-size: 0.7rem;
            }
            
            .product-node.small { width: 120px; height: 120px; }
            .product-node.medium { width: 140px; height: 140px; }
            .product-node.large { width: 150px; height: 150px; }
            
            .product-icon {
                font-size: 1.6rem;
            }
            
            .product-name {
                font-size: 0.8rem;
            }
            
            .legend {
                gap: 10px;
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
            
            .header {
                margin-bottom: 40px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .graph-container {
                height: 50vh;
            }
            
            .product-node.small { width: 100px; height: 100px; }
            .product-node.medium { width: 120px; height: 120px; }
            .product-node.large { width: 130px; height: 130px; }
            
            .product-icon {
                font-size: 1.4rem;
            }
            
            .product-content {
                padding: 10px;
            }
        }
    </style>
</head>

    <script>
        const techProducts = [
            {

            {

            },
            {
                name: 'Ch·ªØ k√Ω s·ªë',
                description: 'K√Ω s·ªë ƒëi·ªán t·ª≠',
                icon: '‚úçÔ∏è',
                color: '#311b92',
                size: 'small',
                position: { x: -250, y: 50 }
            },
            {
                name: 'H√≥a ƒë∆°n ƒëi·ªán t·ª≠',
                description: 'H·ªá th·ªëng e-Invoice',
                icon: 'üßæ',
                color: '#EA2035',
                size: 'medium',
                position: { x: 250, y: 50 }
            },
            {
                name: 'H·ª£p ƒë·ªìng ƒëi·ªán t·ª≠',

                icon: 'üìù',
                color: '#bf360c',

                position: { x: -150, y: 150 }
            },
            {

                size: 'large',
                position: { x: 150, y: 150 }
            },
            {
                name: 'ERP & Qu·∫£n tr·ªã',

                icon: 'üè¢',

                size: 'medium',
                position: { x: 0, y: -180 }
            },
            {
                name: 'CRM & B√°n h√†ng',
                description: 'Qu·∫£n l√Ω kh√°ch h√†ng',
                icon: 'üë•',
                color: '#4a148c',
                size: 'medium',
                position: { x: 0, y: 180 }
            }
        ];

        class SequentialZoomGraph {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.centralHub = document.getElementById('centralHub');
                this.products = [];
                this.connections = [];
                this.currentIndex = 0;
                this.isAnimating = false;
                this.animationInterval = null;
                this.init();
            }

            init() {
                this.createProducts();
                this.createConnections();
                this.createLegend();
                this.setupHubClick();
                this.setupProductClicks();
                this.startSequentialAnimation();
            }

            createProducts() {
                const centerX = this.container.offsetWidth / 2;
                const centerY = this.container.offsetHeight / 2;

                techProducts.forEach((product, index) => {
                    const productEl = document.createElement('div');
                    productEl.className = `product-node ${product.size}`;
                    productEl.style.background = `linear-gradient(135deg, ${product.color}, ${this.darkenColor(product.color, 20)})`;
                    productEl.dataset.index = index;
                    
                    productEl.innerHTML = `
                        <div class="product-content">
                            <span class="product-icon">${product.icon}</span>
                            <div class="product-name">${product.name}</div>
                            <div class="product-desc">${product.description}</div>
                        </div>
                    `;

                    // ƒê·∫∑t v·ªã tr√≠ cu·ªëi c√πng
                    const finalX = centerX + product.position.x;
                    const finalY = centerY + product.position.y;
                    
                    productEl.style.left = `${finalX}px`;
                    productEl.style.top = `${finalY}px`;
                    productEl.style.transform = 'translate(-50%, -50%) scale(0)';

                    this.container.appendChild(productEl);
                    
                    this.products.push({
                        element: productEl,
                        data: product,
                        index: index
                    });
                });
            }

            createConnections() {
                const centerX = this.container.offsetWidth / 2;
                const centerY = this.container.offsetHeight / 2;

                techProducts.forEach((product, index) => {
                    const connection = document.createElement('div');
                    connection.className = 'connection';
                    connection.dataset.index = index;
                    
                    const finalX = centerX + product.position.x;
                    const finalY = centerY + product.position.y;

                    const dx = finalX - centerX;
                    const dy = finalY - centerY;
                    const length = Math.sqrt(dx * dx + dy * dy);
                    const angle = Math.atan2(dy, dx) * 180 / Math.PI;

                    connection.style.width = `${length}px`;
                    connection.style.left = `${centerX}px`;
                    connection.style.top = `${centerY}px`;
                    connection.style.transform = `rotate(${angle}deg) scaleX(0)`;

                    this.container.appendChild(connection);
                    this.connections.push({
                        element: connection,
                        productIndex: index
                    });
                });
            }

            createLegend() {
                const legend = document.getElementById('legend');
                techProducts.forEach((product, index) => {
                    const legendItem = document.createElement('div');
                    legendItem.className = 'legend-item';
                    legendItem.dataset.index = index;
                    
                    const colorBox = document.createElement('div');
                    colorBox.className = 'legend-color';
                    colorBox.style.background = product.color;

                    const text = document.createElement('span');
                    text.className = 'legend-text';
                    text.textContent = product.name;

                    legendItem.appendChild(colorBox);
                    legendItem.appendChild(text);
                    legend.appendChild(legendItem);
                });
            }

            setupHubClick() {
                this.centralHub.addEventListener('click', () => {
                    window.location.href = 'lazinet-support-pricing.html';
                });
            }

            setupProductClicks() {
                // S·∫Ω ƒë∆∞·ª£c k√≠ch ho·∫°t khi product active
            }

            startSequentialAnimation() {
                this.animationInterval = setInterval(() => {
                    if (!this.isAnimating) {
                        this.animateNextProduct();
                    }
                }, 1200);
            }

            animateNextProduct() {
                if (this.isAnimating) return;
                
                this.isAnimating = true;
                const product = this.products[this.currentIndex];
                const connection = this.connections[this.currentIndex];

                // C·∫≠p nh·∫≠t legend active
                this.updateActiveLegend(this.currentIndex);

                // Hi·ªÉn th·ªã product node v√† connection
                this.showProductAndConnection(product, connection);

                // Chuy·ªÉn ƒë·∫øn s·∫£n ph·∫©m ti·∫øp theo
                this.currentIndex++;

                // Ki·ªÉm tra n·∫øu ƒë√£ hi·ªÉn th·ªã h·∫øt t·∫•t c·∫£ s·∫£n ph·∫©m
                if (this.currentIndex >= this.products.length) {
                    setTimeout(() => {
                        this.startFinalShow();
                    }, 1000);
                } else {
                    setTimeout(() => {
                        this.isAnimating = false;
                    }, 1000);
                }
            }

            showProductAndConnection(product, connection) {
                // Hi·ªÉn th·ªã product v·ªõi animation
                product.element.style.transition = 'all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                product.element.style.opacity = '1';
                product.element.style.transform = 'translate(-50%, -50%) scale(1)';
                
                // Th√™m class active sau khi animation b·∫Øt ƒë·∫ßu
                setTimeout(() => {
                    product.element.classList.add('active');
                }, 50);

                // Hi·ªÉn th·ªã connection
                connection.element.style.transition = 'all 1s ease-out';
                connection.element.style.opacity = '0.6';
                connection.element.style.transform = connection.element.style.transform.replace('scaleX(0)', 'scaleX(1)');
                connection.element.classList.add('active');

                // K√≠ch ho·∫°t click cho product
                product.element.addEventListener('click', () => {
                    this.onProductClick(product.data);
                });
            }

            startFinalShow() {
                console.log('T·∫•t c·∫£ s·∫£n ph·∫©m ƒë√£ hi·ªÉn th·ªã! B·∫Øt ƒë·∫ßu hi·ªáu ·ª©ng central hub...');
                
                // K√≠ch ho·∫°t hi·ªáu ·ª©ng pulse cho central hub
                this.activateHubPulse();
                
                // Sau 5 gi√¢y, reset v√† b·∫Øt ƒë·∫ßu l·∫°i
                setTimeout(() => {
                    this.resetAndRestart();
                }, 5000);
            }

            activateHubPulse() {
                // Th√™m class pulsing ƒë·ªÉ k√≠ch ho·∫°t animation
                this.centralHub.classList.add('pulsing');
                
                // Sau khi animation k·∫øt th√∫c (3 l·∫ßn √ó 0.6s = 1.8s), x√≥a class
                setTimeout(() => {
                    this.centralHub.classList.remove('pulsing');
                }, 1800);
            }

            resetAndRestart() {
                console.log('Reset v√† b·∫Øt ƒë·∫ßu l·∫°i...');
                
                // ·∫®n t·∫•t c·∫£ products
                this.products.forEach(product => {
                    product.element.style.transition = 'all 0.5s ease-out';
                    product.element.style.opacity = '0';
                    product.element.style.transform = 'translate(-50%, -50%) scale(0)';
                    product.element.classList.remove('active');
                });

                // ·∫®n t·∫•t c·∫£ connections
                this.connections.forEach(connection => {
                    connection.element.style.transition = 'all 0.5s ease-out';
                    connection.element.style.opacity = '0';
                    connection.element.style.transform = connection.element.style.transform.replace('scaleX(1)', 'scaleX(0)');
                    connection.element.classList.remove('active');
                });

                // Reset state
                this.currentIndex = 0;
                this.isAnimating = false;

                // B·∫Øt ƒë·∫ßu l·∫°i animation tu·∫ßn t·ª±
                setTimeout(() => {
                    this.isAnimating = false;
                    this.startSequentialAnimation();
                }, 1000);
            }

            onProductClick(product) {
                // Hi·ªáu ·ª©ng click
                const productElement = event.currentTarget;
                productElement.style.transform = 'translate(-50%, -50%) scale(0.9)';
                setTimeout(() => {
                    productElement.style.transform = 'translate(-50%, -50%) scale(1)';
                }, 150);

                console.log('Clicked on:', product.name);
                // window.location.href = `lazinet-support-pricing.html?category=${product.name.toLowerCase()}`;
            }

            updateActiveLegend(index) {
                document.querySelectorAll('.legend-item').forEach(item => {
                    item.classList.remove('active');
                });

                if (index >= 0) {
                    const activeLegend = document.querySelector(`.legend-item[data-index="${index}"]`);
                    if (activeLegend) {
                        activeLegend.classList.add('active');
                    }
                }
            }

            darkenColor(color, percent) {
                const num = parseInt(color.replace("#", ""), 16);
                const amt = Math.round(2.55 * percent);
                const R = (num >> 16) - amt;
                const G = (num >> 8 & 0x00FF) - amt;
                const B = (num & 0x0000FF) - amt;
                return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                    (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                    (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
            }

            destroy() {
                if (this.animationInterval) {
                    clearInterval(this.animationInterval);
                }
            }
        }

        // Kh·ªüi t·∫°o graph khi trang load
        document.addEventListener('DOMContentLoaded', () => {
            new SequentialZoomGraph('graph');
        });

        // X·ª≠ l√Ω responsive
        window.addEventListener('resize', () => {
            // C√≥ th·ªÉ th√™m logic reload n·∫øu c·∫ßn
        });
    </script>
