<!DOCTYPE html>
<html lang="zxx">
<head id="dynamic-head">
    <!-- Meta (dynamic) -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta id="dynamic-meta" name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Awaiken">
    <!-- Page Title (dynamic) -->
    <title id="dynamic-title">Netzon - Cyber Security Services HTML Template</title>
    <!-- Favicon Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.png">
    <!-- Google Fonts Css-->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&amp;display=swap" rel="stylesheet">
    <!-- Bootstrap Css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <!-- SlickNav Css -->
    <link href="assets/css/slicknav.min.css" rel="stylesheet">
    <!-- Swiper Css -->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <!-- Font Awesome Icon Css-->
    <link href="assets/css/all.min.css" rel="stylesheet" media="screen">
    <!-- Animated Css -->
    <link href="assets/css/animate.css" rel="stylesheet">
    <!-- Magnific Popup Core Css File -->
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <!-- Mouse Cursor Css File -->
    <link rel="stylesheet" href="assets/css/mousecursor.css">
    <!-- Main Custom Css -->
    <link href="assets/css/custom.css" rel="stylesheet" media="screen">
    <style>
        /* Style for byline: Bold and Italic */
        .post-byline {
            font-weight: bold;
            font-style: italic;
            margin-bottom: 20px;
            color: #333; /* Màu tối để nổi bật */
        }
        /* Fallback for broken images */
        #post-image img {
            min-height: 300px; /* Đảm bảo placeholder có kích thước */
            background-color: #f0f0f0; /* Nền xám nếu lỗi */
        }
    </style>
</head>
<body>

    <!-- Preloader Start -->
    <div class="preloader">
        <div class="loading-container">
            <div class="loading"></div>
            <div id="loading-icon"><img src="assets/img/logo-lazinet/lazinet_LogoOnly.svg" alt=""></div>
        </div>
    </div>
    <!-- Preloader End -->

    <!-- Page Single Post Start -->
    <div class="page-single-post">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!-- Post Featured Image Start -->
                    <div class="post-image" id="post-image">
                        <!-- Dynamic image -->
                    </div>
                    <!-- Post Featured Image End -->

                    <!-- Post Single Content Start -->
                    <div class="post-content">
                        <!-- Post Entry Start -->
                        <div class="post-entry" id="post-entry">
                            <!-- Dynamic content -->
                        </div>
                        <!-- Post Entry End -->

                        <!-- Post Tag Links Start -->
                        <div class="post-tag-links">
                            <div class="row align-items-center">
                                <div class="col-lg-8">
                                    <!-- Post Tags Start -->
                                    <div class="post-tags wow fadeInUp" data-wow-delay="0.5s" id="post-tags">
                                        <!-- Dynamic tags -->
                                    </div>
                                    <!-- Post Tags End -->
                                </div>

                                <div class="col-lg-4">
                                    <!-- Post Social Sharing Start (enhanced with share links) -->
                                    <div class="post-social-sharing wow fadeInUp" data-wow-delay="0.5s">
                                        <ul id="social-share">
                                            <li><a href="#" id="share-fb"><i class="fa-brands fa-facebook-f"></i></a></li>
                                            <li><a href="#" id="share-li"><i class="fa-brands fa-linkedin-in"></i></a></li>
                                            <li><a href="#" id="share-ig"><i class="fa-brands fa-instagram"></i></a></li>
                                            <li><a href="#" id="share-tw"><i class="fa-brands fa-x-twitter"></i></a></li>
                                        </ul>
                                    </div>
                                    <!-- Post Social Links End -->
                                </div>
                            </div>
                        </div>
                        <!-- Post Tag Links End -->
                    </div>
                    <!-- Post Single Content End -->
                </div>
            </div>
        </div>
    </div>
    <!-- Page Single Post End -->

    <!-- Jquery Library File -->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <!-- ... (all other scripts from template) ... -->
    <script src="assets/js/circle-progress.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/validator.min.js"></script>
    <script src="assets/js/jquery.slicknav.js"></script>
    <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="assets/js/jquery.waypoints.min.js"></script>
    <script src="assets/js/jquery.counterup.min.js"></script>
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/SmoothScroll.js"></script>
    <script src="assets/js/parallaxie.js"></script>
    <script src="assets/js/gsap.min.js"></script>
    <script src="assets/js/magiccursor.js"></script>
    <script src="assets/js/SplitText.min.js"></script>
    <script src="assets/js/ScrollTrigger.min.js"></script>
    <script src="assets/js/jquery.mb.YTPlayer.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/function.js"></script>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxdg67nrP0Bf4VJzDRa7JAH5i--Z0EbWFMDKUv1TLFwRQtkCpkL57mNx07D9Q53h-Udxg/exec';  // URL mới
        const BASE_IMG_URL = 'assets/img/';  // Fix: Không có ./, src sẽ là 'assets/img/Events/...'
        const PLACEHOLDER_IMG = 'assets/images/placeholder.jpg';  // Fallback nếu không có img (tạo file này nếu cần)
        const currentUrl = encodeURIComponent(window.location.href);

        // Share links (giữ nguyên)
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('share-fb').href = `https://www.facebook.com/sharer/sharer.php?u=${currentUrl}`;
            document.getElementById('share-li').href = `https://www.linkedin.com/sharing/share-offsite/?url=${currentUrl}`;
            document.getElementById('share-ig').href = `https://www.instagram.com/?url=${currentUrl}`;
            document.getElementById('share-tw').href = `https://twitter.com/intent/tweet?url=${currentUrl}&text=Check this out!`;
        });

        function loadSingleBlog(blogId) {
            $.ajax({
                url: SCRIPT_URL + '?blog_id=' + blogId,
                dataType: 'jsonp',  // JSONP bypass
                success: function(blog) {
                    console.log('Blog data loaded:', blog);  // DEBUG: Check full data, đặc biệt Image_Sub_URL và Title
                    if (blog.error) {
                        throw new Error(blog.error);
                    }

                    // Update head: Sử dụng blog.Title từ data (Title gốc từ sheet, độc lập với Date/Location)
                    document.getElementById('dynamic-title').textContent = `${blog.Title} - Lazinet`;
                    document.getElementById('dynamic-meta').setAttribute('content', blog['P1 (Intro)'] ? blog['P1 (Intro)'].substring(0, 150) + '...' : '');

                    // Image - Render trước content, với fallback
                    const imgSrc = blog.Image_Sub_URL ? `${BASE_IMG_URL}${blog.Image_Sub_URL}` : PLACEHOLDER_IMG;
                    // const imgSrc = blog.Image_Sub_URL ? blog.Image_Sub_URL : PLACEHOLDER_IMG;
                    console.log('Image src:', imgSrc);  // DEBUG: Check src đầy đủ (bây giờ sẽ là 'assets/img/Events/...')
                    document.getElementById('post-image').innerHTML = `
                        <figure class="image-anime reveal">
                            <img src="${imgSrc}" alt="${blog.Title || 'Blog Image'}" loading="lazy" onerror="this.src='${PLACEHOLDER_IMG}'">
                        </figure>
                    `;

                    // Entry content (giữ nguyên, với byline bold+italic, Date/Location độc lập với Title)
                    let entryHtml = `
                        <p class="post-byline wow fadeInUp">By <strong><em>${blog.Author || 'Lazinet Team'}</em></strong> at <a href="${blog.Location_URL || '#'}"><strong><em>${blog.Location || 'N/A'}</em></strong></a> on <strong><em>${new Date(blog.Date).toLocaleDateString('vi-VN')}</em></strong></p>
                        <p class="wow fadeInUp">${blog['P1 (Intro)'] || ''}</p>
                        <p class="wow fadeInUp" data-wow-delay="0.2s">${blog['P2 (Main)'] || ''}</p>
                    `;

                    if (blog.Quote) {
                        entryHtml += `<blockquote class="wow fadeInUp" data-wow-delay="0.4s"><p>${blog.Quote}</p></blockquote>`;
                    }

                    entryHtml += `
                        <p class="wow fadeInUp" data-wow-delay="0.6s">${blog['P3 (End)'] || ''}</p>
                        <h2 class="wow fadeInUp" data-wow-delay="0.8s">${blog.H2 || ''}</h2>
                        <p class="wow fadeInUp" data-wow-delay="1s">${blog.P4 || ''}</p>
                    `;

                    // List items
                    let listItems = [];
                    for (let i = 1; i <= 6; i++) {
                        const liKey = `Li${i}`;
                        if (blog[liKey]) listItems.push(`<li>${blog[liKey]}</li>`);
                    }
                    if (listItems.length > 0) {
                        entryHtml += `<ul class="wow fadeInUp" data-wow-delay="1.2s">${listItems.join('')}</ul>`;
                    }

                    entryHtml += `
                        <p class="wow fadeInUp" data-wow-delay="1.4s">${blog.P5 || ''}</p>
                    `;

                    // External
                    if (blog.External_Name && blog.External_Link) {
                        entryHtml += `<p>Source: <a href="${blog.External_Link}" target="_blank">${blog.External_Name}</a></p>`;
                    }

                    // Notes
                    if (blog.Notes) {
                        entryHtml += `<p class="wow fadeInUp" data-wow-delay="1.6s"><em>${blog.Notes}</em></p>`;
                    }

                    document.getElementById('post-entry').innerHTML = entryHtml;

                    // Tags (up to 6)
                    let tagsHtml = '<span class="tag-links">Tags: ';
                    let tags = [];
                    for (let i = 1; i <= 6; i++) {
                        const tagKey = `Tag${i}`;
                        if (blog[tagKey]) tags.push(`<a href="#">${blog[tagKey]}</a>`);
                    }
                    if (tags.length > 0) {
                        tagsHtml += tags.join(' ') + '</span>';
                        document.getElementById('post-tags').innerHTML = tagsHtml;
                    } else {
                        document.getElementById('post-tags').innerHTML = '';
                    }

                    // Re-init WOW
                    new WOW().init();
                },
                error: function(xhr, status, error) {
                    console.error('AJAX Error:', status, error);  // DEBUG: Nếu AJAX fail
                    document.getElementById('post-entry').innerHTML = '<p>Error loading post.</p>';
                }
            });
        }

        // Parse URL and load
        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const blogId = urlParams.get('blog_id');
            console.log('Requested blog_id:', blogId);  // DEBUG: Check param
            if (blogId) {
                loadSingleBlog(blogId);
            } else {
                document.getElementById('post-entry').innerHTML = '<p>No blog ID provided.</p>';
            }
        });
    </script>
</body>
</html>
