<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAZINET Portfolio</title>
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; background-color: #f8f9fa; color: #333; }
    .pricing-card { transition: transform 0.2s, box-shadow 0.2s; border: 1px solid #dee2e6; }
    .pricing-card:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(0,123,255,0.15); }
    .featured { border-color: #007bff !important; background: linear-gradient(135deg, #f8f9fa 0%, #e3f2fd 100%); }
    .popup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); z-index: 1000; width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto; }
    .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999; }
    .filter-row { margin-bottom: 1rem; }
    .filter-all { background: #007bff; color: white; padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer; font-weight: 500; }
    .filter-option { background: #e9ecef; color: #495057; padding: 0.4rem 0.8rem; border: 1px solid #dee2e6; border-radius: 4px; cursor: pointer; margin: 0.25rem; transition: all 0.2s; }
    .filter-option:hover, .filter-option.active { background: #007bff; color: white; border-color: #0056b3; }
    .description { background: #f8f9fa; padding: 1.5rem; border-left: 4px solid #007bff; border-radius: 4px; margin-bottom: 1.5rem; }
    .pricing-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; }
    .form-control { width: 100%; padding: 0.5rem; border: 1px solid #ced4da; border-radius: 4px; margin-top: 0.25rem; }
    .btn-primary { background: #007bff; color: white; padding: 0.75rem; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-weight: 500; }
    .btn-primary:hover { background: #0056b3; }
    .btn-primary:disabled { background: #6c757d; cursor: not-allowed; }
    @media (max-width: 768px) { .pricing-grid { grid-template-columns: 1fr; } .filter-row { flex-direction: column; } }
  </style>
</head>
<body>
  <div style="padding: 1rem; max-width: 1200px; margin: 0 auto;">
    <h1 class="text-center text-3xl font-bold mb-6 text-blue-700">LAZINET - Danh mục Sản phẩm & Dịch vụ</h1>
    
    <!-- Product Filters -->
    <div id="product-filters" class="filter-row">
      <button id="all-products" class="filter-all">Tất cả Sản phẩm/Dịch vụ</button>
      <div id="product-options" class="flex flex-wrap mt-2 gap-2"></div>
    </div>
    
    <!-- Group Filters -->
    <div id="group-filters" class="filter-row" style="display: none;">
      <button id="all-groups" class="filter-all">Tất cả Nhóm</button>
      <div id="group-options" class="flex flex-wrap mt-2 gap-2"></div>
    </div>
    
    <!-- Description -->
    <div id="description" class="description" style="display: none;">
      <p id="desc-text"></p>
    </div>
    
    <!-- Pricing Cards -->
    <div id="pricing-container" class="pricing-grid"></div>
    <div id="loading" class="text-center py-4">Đang tải dữ liệu...</div>
  </div>

  <!-- Popup -->
  <div id="overlay" class="overlay" onclick="closePopup()"></div>
  <div id="popup" class="popup">
    <button id="close-popup" onclick="closePopup()" style="position: absolute; top: 10px; right: 10px; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #6c757d;">&times;</button>
    <h2 id="popup-title" class="text-xl font-bold mb-2 text-blue-700"></h2>
    <div class="mb-4 space-y-1 text-sm">
      <p id="popup-price" class="font-semibold"></p>
      <p id="popup-vat"></p>
      <p id="popup-total" class="font-bold text-green-600"></p>
    </div>
    <form id="order-form">
      <input type="hidden" id="hidden-product-code">
      <div class="mb-3">
        <label class="block text-sm font-medium mb-1">Quý danh (Họ tên):</label>
        <input type="text" id="customer-name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="block text-sm font-medium mb-1">Email:</label>
        <input type="email" id="customer-email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="block text-sm font-medium mb-1">Số điện thoại:</label>
        <input type="tel" id="customer-mobile" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="block text-sm font-medium mb-1">Ghi chú (tùy chọn):</label>
        <textarea id="customer-note" class="form-control" rows="3" placeholder="Yêu cầu thêm..."></textarea>
      </div>
      <button type="submit" class="btn-primary">Gửi đơn hàng ngay</button>
    </form>
    <div id="form-message" class="mt-3 text-center" style="display: none;"></div>
  </div>

  <script>
    // Use the Apps Script base URL (auto-detected)
    const SCRIPT_URL = window.location.origin + window.location.pathname;
    let allProducts = [];
    let filteredProducts = [];
    let currentFilters = { product: null, group: null };
    let currentProductDetails = null;

    async function loadProducts() {
      const loadingEl = document.getElementById('loading');
      loadingEl.style.display = 'block';
      try {
        const response = await fetch(`${SCRIPT_URL}?action=getPortfolio`);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        if (data.error) throw new Error(data.error);
        allProducts = data;
        filteredProducts = [...allProducts];
        initializeFilters();
        displayProducts();
      } catch (error) {
        console.error('Error loading products:', error);
        document.getElementById('pricing-container').innerHTML = `<p class="text-center text-red-500 py-4">Lỗi tải dữ liệu: ${error.message}. Vui lòng thử lại.</p>`;
      } finally {
        loadingEl.style.display = 'none';
      }
    }

    function initializeFilters() {
      const products = [...new Set(allProducts.map(p => p['Sản phẩm/ Dịch vụ']))].filter(Boolean);
      const productOptions = document.getElementById('product-options');
      products.forEach(product => {
        const btn = document.createElement('button');
        btn.className = 'filter-option';
        btn.textContent = product;
        btn.onclick = () => filterByProduct(product);
        productOptions.appendChild(btn);
      });
      document.getElementById('all-products').onclick = () => filterByProduct(null);
      document.getElementById('all-groups').onclick = () => filterByGroup(null);
    }

    function filterByProduct(product) {
      currentFilters.product = product;
      updateActiveFilters('product-options', product);
      const groupFiltersEl = document.getElementById('group-filters');
      if (product) {
        const groups = [...new Set(allProducts.filter(p => p['Sản phẩm/ Dịch vụ'] === product).map(p => p['Nhóm sản phẩm']))].filter(Boolean);
        const groupOptions = document.getElementById('group-options');
        groupOptions.innerHTML = '';
        groups.forEach(group => {
          const btn = document.createElement('button');
          btn.className = 'filter-option';
          btn.textContent = group;
          btn.onclick = () => filterByGroup(group);
          groupOptions.appendChild(btn);
        });
        groupFiltersEl.style.display = 'block';
        filterByGroup(groups[0] || null); // Default to first group
      } else {
        groupFiltersEl.style.display = 'none';
        document.getElementById('group-options').innerHTML = '';
      }
      applyFilters();
    }

    function filterByGroup(group) {
      currentFilters.group = group;
      updateActiveFilters('group-options', group);
      applyFilters();
    }

    function updateActiveFilters(containerId, activeValue) {
      document.querySelectorAll(`#${containerId} .filter-option`).forEach(btn => {
        btn.classList.toggle('active', btn.textContent === activeValue);
      });
    }

    function applyFilters() {
      filteredProducts = allProducts.filter(p => 
        (!currentFilters.product || p['Sản phẩm/ Dịch vụ'] === currentFilters.product) &&
        (!currentFilters.group || p['Nhóm sản phẩm'] === currentFilters.group)
      );
      displayProducts();
    }

    function displayProducts() {
      const container = document.getElementById('pricing-container');
      const desc = document.getElementById('description');
      container.innerHTML = '';
      if (filteredProducts.length === 0) {
        container.innerHTML = '<p class="text-center text-gray-500 py-8 col-span-full">Không tìm thấy sản phẩm phù hợp. Thử thay đổi bộ lọc.</p>';
        desc.style.display = 'none';
        return;
      }

      // Description from first matching product
      if (filteredProducts.length > 0) {
        const first = filteredProducts[0];
        document.getElementById('desc-text').textContent = first['Giới thiệu ngắn'] || 'Không có mô tả.';
        desc.style.display = 'block';
      }

      filteredProducts.forEach(product => container.appendChild(createPricingCard(product)));
    }

    function createPricingCard(product) {
      const div = document.createElement('div');
      div.className = `pricing-card p-6 rounded-lg cursor-pointer ${product['Lựa chọn phổ biến'] === 'TRUE' ? 'featured' : ''}`;
      const features = getFeatures(product);
      div.innerHTML = `
        <div class="mb-3">
          <h3 class="font-bold text-lg mb-1">${product['Tên gói']}</h3>
          <p class="text-sm text-gray-600 mb-2">Hiệu lực: <span class="font-medium">${product['Hiệu lực']}</span></p>
          <h4 class="text-2xl font-bold text-blue-600 mb-3">${product['Giá']} VND</h4>
          ${features.length > 0 ? `<ul class="list-disc pl-5 mb-4 text-sm space-y-1">${features.map(f => `<li>${f}</li>`).join('')}</ul>` : ''}
          ${product['Link tham khảo'] ? `<p class="text-blue-500 text-sm hover:underline"><a href="${product['Link tham khảo']}" target="_blank" rel="noopener">→ Xem chi tiết</a></p>` : ''}
        </div>
      `;
      div.onclick = (e) => {
        if (e.target.tagName !== 'A') showOrderPopup(product);
      };
      return div;
    }

    function getFeatures(product) {
      const features = [];
      for (let i = 1; i <= 10; i++) {
        const feat = product[`Tính năng ${i}`];
        if (feat && feat.trim()) features.push(feat.trim());
      }
      return features;
    }

    function showOrderPopup(product) {
      currentProductDetails = product;
      document.getElementById('popup-title').textContent = product['Tên gói'];
      document.getElementById('popup-price').textContent = `Giá (chưa VAT): ${product['Giá']} VND`;
      document.getElementById('popup-vat').textContent = `Thuế VAT: ${product['Thuế suất VAT']}`;
      document.getElementById('popup-total').textContent = `Thành tiền: ${product['Thành tiền']} VND`;
      document.getElementById('hidden-product-code').value = product['Mã sản phẩm'];
      document.getElementById('order-form').reset();
      document.getElementById('popup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('customer-name').focus();
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('form-message').style.display = 'none';
    }

    document.getElementById('order-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const submitBtn = e.target.querySelector('button[type="submit"]');
      const messageEl = document.getElementById('form-message');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Đang gửi...';
      submitBtn.disabled = true;
      messageEl.style.display = 'none';

      const formData = {
        productCode: document.getElementById('hidden-product-code').value,
        packageName: currentProductDetails['Tên gói'],
        price: currentProductDetails['Giá'],
        vat: currentProductDetails['Thuế suất VAT'],
        total: currentProductDetails['Thành tiền'],
        name: document.getElementById('customer-name').value.trim(),
        email: document.getElementById('customer-email').value.trim(),
        mobile: document.getElementById('customer-mobile').value.trim(),
        note: document.getElementById('customer-note').value.trim()
      };

      if (!formData.name || !formData.email || !formData.mobile) {
        messageEl.textContent = 'Vui lòng điền đầy đủ thông tin bắt buộc.';
        messageEl.className = 'text-red-500';
        messageEl.style.display = 'block';
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
        return;
      }

      try {
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });
        const result = await response.json();
        if (result.status === 'success') {
          messageEl.textContent = result.message;
          messageEl.className = 'text-green-600 font-medium';
          e.target.reset();
          setTimeout(closePopup, 2000);
        } else {
          throw new Error(result.message || 'Lỗi không xác định');
        }
      } catch (error) {
        console.error('Submit error:', error);
        messageEl.textContent = `Lỗi: ${error.message}. Thử lại hoặc liên hệ support@lazinet.com.`;
        messageEl.className = 'text-red-500';
        messageEl.style.display = 'block';
      } finally {
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }
    });

    // Load on init
    loadProducts();
  </script>
</body>
</html>
