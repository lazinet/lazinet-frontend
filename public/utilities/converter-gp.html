    <!-- SCRIPT -->
    <script>
        /* =====================
            UNIT DATABASE
        ======================= */

        const DB = {

            length: {
                name: "ƒê·ªô d√†i",
                base: "m",
                units: {
                    m: 1, km: 1000, cm: 0.01, mm: 0.001,
                    ft: 0.3048, in: 0.0254, yd: 0.9144, mi: 1609.34
                }
            },

            mass: {
                name: "Kh·ªëi l∆∞·ª£ng",
                base: "kg",
                units: {
                    kg: 1, g: 0.001, mg: 1e-6,
                    lb: 0.453592, oz: 0.0283495
                }
            },

            area: {
                name: "Di·ªán t√≠ch",
                base: "m2",
                units: {
                    m2: 1, km2: 1e6, cm2: 0.0001,
                    ha: 10000, ac: 4046.86
                }
            },

            volume: {
                name: "Th·ªÉ t√≠ch",
                base: "m3",
                units: {
                    m3: 1, l: 0.001, ml: 0.000001,
                    gal_us: 0.00378541
                }
            },

            speed: {
                name: "T·ªëc ƒë·ªô",
                base: "mps",
                units: {
                    mps: 1,
                    kmh: 1 / 3.6,
                    mph: 0.44704,
                    kt: 0.514444
                }
            },

            temperature: {
                name: "Nhi·ªát ƒë·ªô",
                special: true,
                convert(v, from, to) {

                    if (from === to) return v;

                    if (from === "C") v = v + 273.15;
                    if (from === "F") v = (v - 32) * 5 / 9 + 273.15;

                    if (to === "C") return v - 273.15;
                    if (to === "F") return (v - 273.15) * 9 / 5 + 32;

                    return v;
                },
                units: { C: 1, F: 1, K: 1 }
            },

            data: {
                name: "D·ªØ li·ªáu",
                base: "B",
                units: {
                    B: 1,
                    KB: 1024,
                    MB: 1024 ** 2,
                    GB: 1024 ** 3,
                    TB: 1024 ** 4
                }
            },

            currency: {
                name: "Ti·ªÅn t·ªá",
                dynamic: true,         /* fetch API */
                base: "USD",
                rates: {},             /* loaded later */
                units: ["USD", "EUR", "VND", "JPY", "GBP", "AUD", "CNY", "KRW"]
            }
        };

        /* =====================
            LOAD CATEGORIES
        ======================= */

        const catButtons = document.getElementById("catButtons");
        let currentCat = "length";

        Object.keys(DB).forEach(k => {
            let b = document.createElement("button");
            b.textContent = DB[k].name;
            b.className = "btn-cat px-4 py-2 border rounded-lg hover:bg-orange-200";
            b.onclick = () => selectCategory(k);
            catButtons.appendChild(b);
        });

        function selectCategory(cat) {
            currentCat = cat;
            [...catButtons.children].forEach(btn => btn.classList.remove("active"));
            event.target.classList.add("active");

            loadUnits();
            convertNow();
        }

        /* =====================
            LOAD UNITS
        ======================= */

        function loadUnits() {
            let from = document.getElementById("fromUnit");
            let to = document.getElementById("toUnit");
            from.innerHTML = "";
            to.innerHTML = "";

            let data = DB[currentCat];

            let units = data.dynamic ? data.units : Object.keys(data.units);

            units.forEach(u => {
                from.innerHTML += `<option value="${u}">${u}</option>`;
                to.innerHTML += `<option value="${u}">${u}</option>`;
            });
        }

        /* =====================
            CURRENCY API
        ======================= */

        async function loadRates() {
            try {
                let res = await fetch("https://open.er-api.com/v6/latest/USD");
                let js = await res.json();
                DB.currency.rates = js.rates;
            } catch (e) {
                console.log("Currency API Error", e);
            }
        }

        loadRates();

        /* =====================
            CONVERSION CORE
        ======================= */

        function convertNow() {
            let t0 = performance.now();

            let v = parseFloat(document.getElementById("inputValue").value || 0);
            let from = document.getElementById("fromUnit").value;
            let to = document.getElementById("toUnit").value;

            let out = 0;
            let db = DB[currentCat];

            if (db.special) {
                out = db.convert(v, from, to);
                document.getElementById("rateView").textContent = "‚Äì";
                document.getElementById("formulaView").textContent = "H√†m nhi·ªát ƒë·ªô";
            }

            else if (db.dynamic) {
                let r = DB.currency.rates;
                if (r[from] && r[to]) {
                    out = v * (r[to] / r[from]);
                    document.getElementById("rateView").textContent =
                        (r[to] / r[from]).toFixed(4);
                    document.getElementById("formulaView").textContent = "x rate";
                }
            }

            else {
                let baseFrom = db.units[from];
                let baseTo = db.units[to];

                let inBase = v * baseFrom;
                out = inBase / baseTo;

                document.getElementById("rateView").textContent =
                    (baseFrom / baseTo).toFixed(4);
                document.getElementById("formulaView").textContent =
                    `√ó ${baseFrom / baseTo}`;
            }

            document.getElementById("resultValue").textContent =
                out.toLocaleString("en-US", { maximumFractionDigits: 12 });

            document.getElementById("timeView").textContent =
                (performance.now() - t0).toFixed(3) + "s";
        }

        /* =====================
            ACTIONS
        ======================= */

        function swapUnits() {
            let from = document.getElementById("fromUnit");
            let to = document.getElementById("toUnit");

            let tmp = from.value;
            from.value = to.value;
            to.value = tmp;

            convertNow();
        }

        function copyResult() {
            navigator.clipboard.writeText(
                document.getElementById("resultValue").textContent
            );
            alert("ƒê√£ sao ch√©p!");
        }

        function resetAll() {
            document.getElementById("inputValue").value = 1;
            loadUnits();
            convertNow();
        }

        /* =====================
            INIT
        ======================= */
        loadUnits();
        convertNow();
    </script>
