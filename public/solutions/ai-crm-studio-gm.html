                    `;
                    item.onclick = () => {
                        map.flyTo([kcn.lat, kcn.lng], 12);
                    };
                    listDiv.appendChild(item);
                });
            }, 100);
        }

        // --- CHART COMPONENT ---
        function initCharts() {
            const ctx = document.getElementById('costChart');
            if (ctx) {
                new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Core Development (45%)', 'AI/Cloud Infrastructure (35%)', 'Data Licensing & Scrape (10%)', 'SaaS Ops & Marketing (10%)'],
                        datasets: [{
                            data: [45, 35, 10, 10],
                            backgroundColor: ['#3b82f6', '#22c55e', '#f97316', '#a855f7'],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { 
                                position: 'right', 
                                labels: { 
                                    color: 'white',
                                    font: { size: 14 }
                                } 
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        let label = context.label || '';
                                        if (label) {
                                            label += ': ';
                                        }
                                        label += context.parsed + '%';
                                        return label;
                                    }
                                }
                            }
                        }
                    }
                });
            }
        }
        
        // --- BACKGROUND PARTICLES ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.4;
                this.vy = (Math.random() - 0.5) * 0.4;
                this.size = Math.random() * 1.5;
                this.color = Math.random() > 0.6 ? 'rgba(0, 163, 255, 0.8)' : 'rgba(0, 255, 153, 0.8)';
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 80; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            // Draw lines
            ctx.lineWidth = 0.2;
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    let dx = particles[i].x - particles[j].x;
                    let dy = particles[i].y - particles[j].y;
                    let dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < 120) {
                        let alpha = 1 - (dist / 120);
                        ctx.strokeStyle = `rgba(0, 200, 255, ${alpha * 0.2})`;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
