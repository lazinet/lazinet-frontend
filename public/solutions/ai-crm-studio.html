        const gridContainer = document.getElementById('grid-container');

        // --- VISUAL RENDERERS ---
        // Dynamically creates HTML for charts/graphs
        function getVisualContent(slide) {
            const data = slide.visualData || {};
            
            switch(slide.visualType) {
                case "chart-bar":
                    return `
                        <div class="w-full h-full flex flex-col justify-center p-8">
                            <h3 class="text-white/60 mb-6 text-center font-bold tracking-widest">${data.title || 'Data Comparison'}</h3>
                            <div class="flex items-end justify-center space-x-12 h-64 border-b border-white/20 pb-2">
                                ${data.labels.map((lbl, i) => `
                                    <div class="flex flex-col items-center gap-2 group">
                                        <div class="text-xl font-bold text-white mb-2 opacity-0 count-up">${data.values[i]}h</div>
                                        <div class="w-16 md:w-24 bg-[${data.colors[i]}] rounded-t-lg relative overflow-hidden chart-bar h-0" data-height="${(data.values[i] / Math.max(...data.values)) * 100}%" style="background-color: ${data.colors[i]}">
                                            <div class="absolute inset-0 bg-white/10 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                        </div>
                                        <div class="text-xs text-white/50 mt-2">${lbl}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;

                case "chart-bar-horiz":
                    return `
                        <div class="w-full h-full flex flex-col justify-center p-8">
                             <div class="space-y-6">
                                ${data.labels.map((lbl, i) => `
                                    <div class="w-full">
                                        <div class="flex justify-between mb-1 text-sm text-white/70">
                                            <span>${lbl}</span>
                                            <span class="text-orange-400 font-bold">${data.values[i]}${data.suffix}</span>
                                        </div>
                                        <div class="w-full h-4 bg-white/5 rounded-full overflow-hidden">
                                            <div class="h-full bg-gradient-to-r from-blue-600 to-orange-500 chart-bar-h w-0 rounded-full" data-width="${(data.values[i] / Math.max(...data.values)) * 100}%"></div>
                                        </div>
                                    </div>
                                `).join('')}
                             </div>
                        </div>
                    `;

                case "chart-pie":
                    // Simple CSS conic gradient for pie
                    const colors = ['#0000FF', '#FF6300', '#10B981', '#64748B'];
                    let gradientStr = "";
                    let currentDeg = 0;
                    data.values.forEach((val, i) => {
                        const deg = (val / 100) * 360;
                        gradientStr += `${colors[i]} ${currentDeg}deg ${currentDeg + deg}deg, `;
                        currentDeg += deg;
                    });
                    gradientStr = gradientStr.slice(0, -2);
                    
                    return `
                        <div class="w-full h-full flex flex-col items-center justify-center p-8">
                            <h3 class="text-white/60 mb-6 text-center font-bold tracking-widest">${data.title}</h3>
                            <div class="flex gap-8 items-center">
                                <div class="w-48 h-48 rounded-full relative" style="background: conic-gradient(${gradientStr}); box-shadow: 0 0 30px rgba(0,0,255,0.2);">
                                    <div class="absolute inset-0 rounded-full bg-black/50 m-12 backdrop-blur-sm flex items-center justify-center">
                                        <span class="text-xs text-white/50">SHARE</span>
                                    </div>
                                </div>
                                <div class="space-y-2">
                                    ${data.labels.map((lbl, i) => `
                                        <div class="flex items-center gap-2 text-sm text-white/80">
                                            <div class="w-3 h-3 rounded-full" style="background-color: ${colors[i]}"></div>
                                            <span>${lbl}</span>
                                            <span class="font-bold ml-auto">${data.values[i]}%</span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                
                case "flow-linear":
                    return `
                        <div class="w-full h-full flex flex-col justify-center items-center p-4">
                            <div class="flex flex-wrap gap-4 justify-center items-center">
                                ${data.steps.map((step, i) => `
                                    <div class="flow-node px-6 py-4 rounded bg-blue-900/20 border border-blue-500/30 text-white font-bold relative group hover:bg-blue-900/50 transition-colors">
                                        ${step}
                                        ${i < data.steps.length - 1 ? '<i class="fa-solid fa-arrow-right absolute -right-6 top-1/2 -translate-y-1/2 text-orange-500/50"></i>' : ''}
                                    </div>
                                    ${(i+1)%3 === 0 && i !== data.steps.length -1 ? '<div class="w-full"></div>' : ''} 
                                `).join('')}
                            </div>
                        </div>
                    `;

                case "big-stats":
                    return `
                        <div class="w-full h-full flex flex-col justify-center items-center p-8 text-center">
                            <div class="text-[8rem] font-bold text-transparent bg-clip-text bg-gradient-to-br from-orange-400 to-red-600 tech-font leading-none mb-4 animate-pulse">
                                ${data.main}
                            </div>
                            <div class="text-2xl text-white/80 uppercase tracking-widest font-light mb-8 border-b border-white/20 pb-4">${data.sub}</div>
                            <div class="bg-blue-900/30 px-6 py-3 rounded-full border border-blue-500/30 text-blue-300">
                                <i class="fa-solid fa-check-circle mr-2"></i> ${data.extra}
                            </div>
                        </div>
                    `;

                case "map-intro":
                    return `
                        <div class="w-full h-full flex items-center justify-center relative">
                             <!-- Stylized Abstract Map -->
                             <div class="w-64 h-80 border-2 border-white/10 rounded-xl relative overflow-hidden bg-white/5 backdrop-blur flex items-center justify-center">
                                <div class="absolute inset-0 opacity-20 bg-[url('https://upload.wikimedia.org/wikipedia/commons/2/21/Vietnam_location_map.svg')] bg-cover bg-center"></div>
                                <div class="w-3 h-3 bg-orange-500 rounded-full absolute top-1/4 left-1/2 animate-ping"></div>
                                <div class="w-3 h-3 bg-blue-500 rounded-full absolute bottom-1/4 right-1/3 animate-ping" style="animation-delay: 0.5s"></div>
                                <i class="fa-solid fa-network-wired text-4xl text-white/50 z-10"></i>
                             </div>
                        </div>
                    `;
                
                case "progress-radial":
                    const circumference = 2 * Math.PI * 40;
                    const offset = circumference - (data.progress / 100) * circumference;
                    return `
                         <div class="w-full h-full flex flex-col items-center justify-center">
                            <div class="relative w-48 h-48">
                                <svg class="w-full h-full -rotate-90" viewBox="0 0 100 100">
                                    <circle cx="50" cy="50" r="40" fill="none" stroke="#1e293b" stroke-width="8" />
                                    <circle class="progress-ring-circle transition-all duration-1000 ease-out" cx="50" cy="50" r="40" fill="none" stroke="#FF6300" stroke-width="8" stroke-dasharray="${circumference}" stroke-dashoffset="${circumference}" data-offset="${offset}" />
                                </svg>
                                <div class="absolute inset-0 flex flex-col items-center justify-center">
                                    <span class="text-3xl font-bold text-white">${data.progress}%</span>
                                    <span class="text-[10px] uppercase text-white/50 tracking-wider">Complete</span>
                                </div>
                            </div>
                            <div class="mt-6 text-xl font-bold text-blue-300">${data.label}</div>
                         </div>
                    `;

                default: // Fallback generic tech visual
                    return `
                        <div class="flex flex-col items-center justify-center h-full">
                            <div class="w-32 h-32 rounded-full border-2 border-dashed border-white/20 flex items-center justify-center animate-[spin_10s_linear_infinite]">
                                <div class="w-20 h-20 rounded-full bg-blue-600/20 blur-xl"></div>
                            </div>
                            <i class="fa-solid fa-microchip text-5xl text-white/80 absolute"></i>
                            <div class="mt-8 text-center text-white/40 font-mono text-xs">A.I. PROCESSING UNIT</div>
                        </div>
                    `;
            }
        }

        // --- RENDER FUNCTIONS ---
        function renderSlide(index) {
            const slide = slides[index];
            
            // Update UI Counters
            slideCounter.innerHTML = `<span class="text-orange-500">${String(slide.id).padStart(2, '0')}</span> / ${slides.length}`;
            progressBar.style.width = `${((index + 1) / slides.length) * 100}%`;
            notesContent.innerText = slide.speakerNotes;

            // Animate Slide Out (if exists)
            const oldContent = document.getElementById('slide-content-wrapper');
            if (oldContent) {
                gsap.to(oldContent, {
                    duration: 0.3,
                    opacity: 0,
                    scale: 0.95,
                    filter: "blur(10px)",
                    onComplete: () => buildNewSlide(slide)
                });
            } else {
                buildNewSlide(slide);
            }
        }

        function buildNewSlide(slide) {
            stage.innerHTML = ''; // Clear

            const wrapper = document.createElement('div');
            wrapper.id = 'slide-content-wrapper';
            wrapper.className = 'w-full max-w-7xl grid grid-cols-1 lg:grid-cols-2 gap-12 items-center relative';
            
            // --- Left Column: Content ---
            const leftCol = document.createElement('div');
            leftCol.className = 'space-y-6 z-20';

            // Section Label
            const sectionLabel = document.createElement('div');
            sectionLabel.className = 'inline-block px-3 py-1 border border-blue-500/50 bg-blue-900/20 rounded text-blue-300 text-xs uppercase tracking-widest font-bold mb-2 neon-text-blue';
            sectionLabel.innerText = slide.section || 'General';
            leftCol.appendChild(sectionLabel);

            // Title
            const title = document.createElement('h1');
            title.className = 'text-3xl md:text-5xl font-bold leading-tight text-white mb-6';
            title.innerText = slide.title;
            leftCol.appendChild(title);

            // Bullets Container
            const bulletsContainer = document.createElement('ul');
            bulletsContainer.className = 'space-y-4';
            
            slide.content.forEach(text => {
                const li = document.createElement('li');
                li.className = 'tech-bullet text-lg md:text-xl text-gray-300 font-light opacity-0 translate-y-4 bullet-item';
                // Highlight keywords logic
                const highlighted = text.replace(/(\d+%|\d+k|AI|Gemini|FDI|ROI)/g, '<span class="text-orange-400 font-bold">$1</span>');
                li.innerHTML = `<span>${highlighted}</span>`;
                bulletsContainer.appendChild(li);
            });
            leftCol.appendChild(bulletsContainer);
            wrapper.appendChild(leftCol);

            // --- Right Column: Visuals (Dynamic High-Tech Charts) ---
            const rightCol = document.createElement('div');
            rightCol.className = 'relative h-[400px] lg:h-[500px] w-full visual-container glass-panel group';
            
            const contentContainer = document.createElement('div');
            contentContainer.className = 'relative z-10 w-full h-full';
            contentContainer.innerHTML = getVisualContent(slide);

            // Decorative background
            const decoration = document.createElement('div');
            decoration.innerHTML = `
                <div class="visual-bg-anim"></div>
                <div class="absolute top-4 right-4 text-white/20 text-xs font-mono">SYS_ID: ${slide.id}</div>
                <div class="absolute bottom-4 left-4 w-12 h-1 bg-orange-500/50"></div>
                <div class="absolute bottom-4 right-4 w-12 h-1 bg-blue-500/50"></div>
            `;

            rightCol.appendChild(decoration);
            rightCol.appendChild(contentContainer);
            wrapper.appendChild(rightCol);

            stage.appendChild(wrapper);

            // --- GSAP Entrance Animation ---
            const tl = gsap.timeline({
                onComplete: () => triggerVisualAnimations(slide) // Trigger chart anims after slide load
            });
            
            tl.fromTo(wrapper, { opacity: 0 }, { opacity: 1, duration: 0.2 });
            tl.fromTo(sectionLabel, { x: -20, opacity: 0 }, { x: 0, opacity: 1, duration: 0.4 }, 0);
            tl.fromTo(title, { y: 20, opacity: 0 }, { y: 0, opacity: 1, duration: 0.5 }, "-=0.2");
            tl.to(".bullet-item", { y: 0, opacity: 1, duration: 0.4, stagger: 0.1 }, "-=0.3");
            tl.fromTo(rightCol, { scale: 0.9, opacity: 0, rotationY: 10 }, { scale: 1, opacity: 1, rotationY: 0, duration: 0.8 }, "-=0.5");
        }

        // --- CHART ANIMATIONS TRIGGERS ---
        function triggerVisualAnimations(slide) {
            // Bar Charts
            document.querySelectorAll('.chart-bar').forEach(bar => {
                setTimeout(() => { bar.style.height = bar.dataset.height; }, 100);
            });
            document.querySelectorAll('.chart-bar-h').forEach(bar => {
                setTimeout(() => { bar.style.width = bar.dataset.width; }, 100);
            });
            // Radial Progress
            document.querySelectorAll('.progress-ring-circle').forEach(circle => {
                setTimeout(() => { circle.style.strokeDashoffset = circle.dataset.offset; }, 100);
            });
        }

        // --- GRID NAVIGATION ---
        function populateGrid() {
            gridContainer.innerHTML = slides.map((slide, idx) => `
                <div onclick="goToSlide(${idx})" class="grid-item cursor-pointer bg-white/5 border border-white/10 p-3 rounded hover:bg-white/10 hover:border-orange-500/50 transition-all group flex flex-col h-32 relative overflow-hidden">
                    <div class="grid-id text-2xl font-bold text-white/10 absolute top-2 right-2 group-hover:text-orange-500/20 transition-colors">${String(slide.id).padStart(2,'0')}</div>
                    <div class="text-[10px] text-blue-400 uppercase tracking-wider mb-1">${slide.section}</div>
                    <div class="text-xs text-white/80 font-medium leading-tight line-clamp-3">${slide.title}</div>
                    ${idx === currentIndex ? '<div class="absolute bottom-0 left-0 w-full h-1 bg-orange-500"></div>' : ''}
                </div>
            `).join('');
        }

        function toggleGrid() {
            gridVisible = !gridVisible;
            if (gridVisible) {
                populateGrid(); // Refresh active state
                gridNav.classList.remove('hidden');
                setTimeout(() => {
                    gridNav.classList.remove('opacity-0');
                }, 10);
            } else {
                gridNav.classList.add('opacity-0');
                setTimeout(() => {
                    gridNav.classList.add('hidden');
                }, 300);
            }
        }

        // --- GLOBAL CONTROLS ---
        function goToSlide(index) {
            currentIndex = index;
            renderSlide(currentIndex);
            if (gridVisible) toggleGrid();
        }

        function nextSlide() {
            if (currentIndex < slides.length - 1) {
                currentIndex++;
                renderSlide(currentIndex);
            }
        }

        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                renderSlide(currentIndex);
            }
        }

        function toggleNotes() {
            notesVisible = !notesVisible;
            if (notesVisible) {
                notesPanel.classList.remove('-translate-x-[120%]');
                notesPanel.classList.add('translate-x-0');
            } else {
                notesPanel.classList.add('-translate-x-[120%]');
                notesPanel.classList.remove('translate-x-0');
            }
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // --- KEYBOARD NAV ---
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ' || e.key === 'Enter') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
            if (e.key === 'n') toggleNotes();
            if (e.key === 'f') toggleFullScreen();
            if (e.key === 'g') toggleGrid();
            if (e.key === 'Escape' && gridVisible) toggleGrid();
        });

        // --- INIT ---
        window.onload = () => {
            gsap.to(stage, { opacity: 1, duration: 1 });
            renderSlide(currentIndex);
            initNetzoneBackground();
        };

        // --- BACKGROUND EFFECT ---
        function initNetzoneBackground() {
            const canvas = document.getElementById('canvas-bg');
            const ctx = canvas.getContext('2d');
            let width, height;
            let particles = [];

            function resize() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resize);
            resize();

            class Particle {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.vx = (Math.random() - 0.5) * 0.5;
                    this.vy = (Math.random() - 0.5) * 0.5;
                    this.size = Math.random() * 2 + 1;
                    this.color = Math.random() > 0.8 ? '#FF6300' : '#0000FF'; 
                }
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    if (this.x < 0 || this.x > width) this.vx *= -1;
                    if (this.y < 0 || this.y > height) this.vy *= -1;
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = 0.6;
                    ctx.fill();
                }
            }

            for (let i = 0; i < 80; i++) particles.push(new Particle());

            function animate() {
                ctx.clearRect(0, 0, width, height);
                ctx.globalAlpha = 0.15;
                ctx.strokeStyle = '#0000FF';
                ctx.lineWidth = 0.5;

                for (let i = 0; i < particles.length; i++) {
                    let p1 = particles[i];
                    p1.update();
                    p1.draw();
                    for (let j = i + 1; j < particles.length; j++) {
                        let p2 = particles[j];
                        let dx = p1.x - p2.x;
                        let dy = p1.y - p2.y;
                        let dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist < 150) {
                            ctx.beginPath();
                            ctx.moveTo(p1.x, p1.y);
                            ctx.lineTo(p2.x, p2.y);
                            ctx.stroke();
                        }
                    }
                }
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
