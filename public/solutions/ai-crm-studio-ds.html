    <style>
        :root {
            --lazinet-orange: #FF6300;
            --lazinet-blue: #0000FF;
            --lazinet-green: #10B981;
            --dark-bg: #050510;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3, .tech-font {
            font-family: 'Orbitron', sans-serif;
        }

        /* Netzone Background Effect */
        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Glassmorphism Panel */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .glass-panel:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
        }

        /* Neon Text */
        .neon-text-blue {
            text-shadow: 0 0 10px rgba(0, 0, 255, 0.8), 0 0 20px rgba(0, 0, 255, 0.4);
        }
        .neon-text-orange {
            text-shadow: 0 0 10px rgba(255, 99, 0, 0.8), 0 0 20px rgba(255, 99, 0, 0.4);
        }
        .neon-text-green {
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.8), 0 0 20px rgba(16, 185, 129, 0.4);
        }

        /* Custom Bullet Points */
        .tech-bullet {
            position: relative;
            padding-left: 20px;
        }
        .tech-bullet::before {
            content: '';
            position: absolute;
            left: 0;
            top: 10px;
            width: 8px;
            height: 8px;
            background-color: var(--lazinet-orange);
            transform: rotate(45deg);
            box-shadow: 0 0 5px var(--lazinet-orange);
        }

        /* Grid Overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            pointer-events: none;
        }

        /* Visual Placeholder Styling */
        .visual-container {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .visual-bg-anim {
            position: absolute;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent 0deg, var(--lazinet-blue) 360deg);
            animation: rotate 10s linear infinite;
            opacity: 0.1;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Chart Specific Styles */
        .chart-bar {
            transition: height 1s ease-out;
            box-shadow: 0 0 10px currentColor;
        }
        .flow-node {
            background: rgba(0,0,255,0.1);
            border: 1px solid rgba(0,0,255,0.4);
            box-shadow: 0 0 10px rgba(0,0,255,0.1);
        }

        /* Scrollbar for notes */
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: var(--lazinet-orange);
            border-radius: 3px;
        }

        /* Grid Navigation Modal */
        #grid-nav {
            backdrop-filter: blur(20px);
            background: rgba(5, 5, 16, 0.9);
        }
        .grid-item:hover .grid-id {
            color: var(--lazinet-orange);
        }

        /* New Styles for Enhanced Visuals */
        .data-badge {
            background: linear-gradient(135deg, rgba(0,0,255,0.1), rgba(255,99,0,0.1));
            border: 1px solid rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(0,0,255,0.15), rgba(255,99,0,0.15));
            border: 1px solid rgba(255,255,255,0.15);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        
        .industrial-zone-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(0,0,255,0.3);
            border-radius: 8px;
            padding: 12px;
            transition: all 0.3s ease;
        }
        
        .industrial-zone-card:hover {
            background: rgba(0,0,255,0.1);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,255,0.2);
        }
        
        .south-vn-map {
            background: linear-gradient(135deg, rgba(0,0,255,0.05), rgba(255,99,0,0.05));
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            position: relative;
            min-height: 400px;
        }
        
        /* Gantt Chart Container */
        .gantt-chart-container {
            height: 400px;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        /* Food Industry Specific Colors */
        .food-tech-color {
            color: #FFA500;
        }
        
        .agriculture-color {
            color: #90EE90;
        }
        
        .logistics-color {
            color: #87CEEB;
        }
        
        .packaging-color {
            color: #DDA0DD;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-content-grid {
                grid-template-columns: 1fr !important;
            }
            
            .gantt-chart-container {
                height: 300px;
            }
            
            .south-vn-map {
                min-height: 300px;
            }
        }
        
        /* Partner Badge */
        .partner-badge {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(0, 82, 255, 0.2));
            border: 1px solid rgba(16, 185, 129, 0.4);
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Floating Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .floating-element {
            animation: float 6s ease-in-out infinite;
        }
        
        /* Pulse Animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .pulse-element {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>

        // Initialize Gantt for Phase 1 timeline

                    data: [
                        {id: 1, text: "Requirements & Architecture", start_date: "2025-10-06", duration: 10, progress: 100},

                        {id: 7, text: "Deployment & Training", start_date: "2025-12-15", duration: 10, progress: 10}
                    ],
                    links: [
                        {id: 1, source: 1, target: 2, type: "0"},
                        {id: 2, source: 2, target: 3, type: "0"},
                        {id: 3, source: 3, target: 4, type: "0"},
                        {id: 4, source: 4, target: 5, type: "0"},
                        {id: 5, source: 5, target: 6, type: "0"},
                        {id: 6, source: 6, target: 7, type: "0"}
                    ]
                };
                
                gantt.init("gantt_phase1");
                gantt.parse(tasks);

        }

        // --- RENDER FUNCTIONS ---
        function renderSlide(index) {
            const slide = slides[index];
            
            // Update UI Counters
            slideCounter.innerHTML = `<span class="text-orange-500">${String(slide.id).padStart(2, '0')}</span> / ${slides.length}`;
            progressBar.style.width = `${((index + 1) / slides.length) * 100}%`;
            notesContent.innerText = slide.speakerNotes;

            // Animate Slide Out (if exists)
            const oldContent = document.getElementById('slide-content-wrapper');
            if (oldContent) {
                gsap.to(oldContent, {
                    duration: 0.3,
                    opacity: 0,
                    scale: 0.95,
                    filter: "blur(10px)",
                    onComplete: () => buildNewSlide(slide)
                });
            } else {
                buildNewSlide(slide);
            }
        }

        function buildNewSlide(slide) {
            stage.innerHTML = '';

            const wrapper = document.createElement('div');
            wrapper.id = 'slide-content-wrapper';
            wrapper.className = 'w-full max-w-7xl grid grid-cols-1 lg:grid-cols-2 gap-8 md:gap-12 items-center relative main-content-grid';
            
            // Left Column: Content
            const leftCol = document.createElement('div');
            leftCol.className = 'space-y-6 z-20';

            // Section Label
            const sectionLabel = document.createElement('div');
            sectionLabel.className = 'inline-block px-4 py-2 border border-blue-500/50 bg-gradient-to-r from-blue-900/30 to-blue-900/10 rounded-lg text-blue-300 text-sm uppercase tracking-widest font-bold mb-2 neon-text-blue';
            sectionLabel.innerText = slide.section || 'Commercial';
            leftCol.appendChild(sectionLabel);

            // Title
            const title = document.createElement('h1');
            title.className = 'text-3xl md:text-4xl lg:text-5xl font-bold leading-tight text-white mb-6';
            title.innerHTML = slide.title
                .replace(/LAZINET/g, '<span class="text-blue-400">LAZINET</span>')
                .replace(/INGRID/g, '<span class="text-green-400">INGRID</span>')
                .replace(/FDI/g, '<span class="text-orange-400">FDI</span>')
                .replace(/AI/g, '<span class="text-purple-400">AI</span>')
                .replace(/SaaS/g, '<span class="text-cyan-400">SaaS</span>')
                .replace(/food manufacturing/gi, '<span class="food-tech-color">$&</span>')
                .replace(/food processing/gi, '<span class="food-tech-color">$&</span>')
                .replace(/beverage/gi, '<span class="food-tech-color">$&</span>');
            leftCol.appendChild(title);

            // Bullets Container
            const bulletsContainer = document.createElement('ul');
            bulletsContainer.className = 'space-y-4';
            
            slide.content.forEach(text => {
                const li = document.createElement('li');
                li.className = 'tech-bullet text-lg md:text-xl text-gray-300 font-light opacity-0 translate-y-4 bullet-item';
                // Enhanced highlighting for food manufacturing context
                const highlighted = text
                    .replace(/(\d+%|\d+\.?\d*%|\$\d+\.?\d*B?M?|\d+ months|\d+ weeks)/g, '<span class="text-orange-400 font-bold">$1</span>')
                    .replace(/(LAZINET)/g, '<span class="text-blue-400 font-bold">$1</span>')
                    .replace(/(INGRID)/g, '<span class="text-green-400 font-bold">$1</span>')
                    .replace(/(AI|Gemini|SaaS|ML|NLP)/g, '<span class="text-purple-400 font-bold">$1</span>')
                    .replace(/(FDI|MPI|GSO|FAO)/g, '<span class="text-cyan-400 font-bold">$1</span>')
                    .replace(/(ROI|KPI|SLA|API|ARR)/g, '<span class="text-yellow-400 font-bold">$1</span>')
                    .replace(/(food manufacturing|food processing|beverage|seafood|processed foods)/gi, '<span class="food-tech-color font-bold">$1</span>')
                    .replace(/(Binh Duong|Dong Nai|Long An|Vietnam)/g, '<span class="text-green-300 font-bold">$1</span>');
                li.innerHTML = `<span>${highlighted}</span>`;
                bulletsContainer.appendChild(li);
            });
            leftCol.appendChild(bulletsContainer);
            wrapper.appendChild(leftCol);

            // Right Column: Visuals
            const rightCol = document.createElement('div');
            rightCol.className = 'relative h-[400px] lg:h-[500px] w-full visual-container glass-panel group';
            
            const contentContainer = document.createElement('div');
            contentContainer.className = 'relative z-10 w-full h-full overflow-auto custom-scroll';
            contentContainer.innerHTML = getVisualContent(slide);

            // Decorative background
            const decoration = document.createElement('div');
            decoration.innerHTML = `
                <div class="visual-bg-anim"></div>
                <div class="absolute top-4 right-4 text-white/20 text-xs font-mono">REF: ${String(slide.id).padStart(3,'0')}</div>
                <div class="absolute bottom-4 left-4 flex items-center gap-2 text-xs text-white/30">
                    <i class="fa-solid fa-shield"></i>
                    <span>Commercial • Confidential</span>
                </div>
                <div class="absolute bottom-4 right-4 flex items-center gap-2 text-xs text-white/30">
                    <i class="fa-solid fa-chart-line"></i>
                    <span>Real Data Sources</span>
                </div>
            `;

            rightCol.appendChild(decoration);
            rightCol.appendChild(contentContainer);
            wrapper.appendChild(rightCol);

            stage.appendChild(wrapper);

            // GSAP Entrance Animation
            const tl = gsap.timeline({
                onComplete: () => {
                    triggerVisualAnimations(slide);
                    triggerNumberCounters(slide);
                    
                    // Initialize Gantt if needed
                    if (slide.visualType === "timeline-phase1") {
                        setTimeout(initGanttChart, 100);
                    }
                }
            });
            
            tl.fromTo(wrapper, { opacity: 0 }, { opacity: 1, duration: 0.3 });
            tl.fromTo(sectionLabel, { x: -30, opacity: 0 }, { x: 0, opacity: 1, duration: 0.5 }, 0);
            tl.fromTo(title, { y: 30, opacity: 0 }, { y: 0, opacity: 1, duration: 0.6 }, "-=0.4");
            tl.to(".bullet-item", { y: 0, opacity: 1, duration: 0.4, stagger: 0.15 }, "-=0.3");
            tl.fromTo(rightCol, { scale: 0.8, opacity: 0, rotationY: 15 }, { 
                scale: 1, opacity: 1, rotationY: 0, duration: 0.8, ease: "back.out(1.7)" 
            }, "-=0.5");
        }

        // --- ANIMATION TRIGGERS ---
        function triggerVisualAnimations(slide) {
            // Bar Charts
            document.querySelectorAll('.chart-bar').forEach(bar => {
                setTimeout(() => { 
                    bar.style.height = bar.dataset.height;
                }, 200);
            });
            document.querySelectorAll('.chart-bar-h').forEach(bar => {
                setTimeout(() => { 
                    bar.style.width = bar.dataset.width;
                }, 200);
            });
            
            // Floating elements
            document.querySelectorAll('.floating-element').forEach(el => {
                gsap.to(el, {
                    y: -10,
                    duration: 2,
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut"
                });
            });
        }

        function triggerNumberCounters(slide) {
            // Animate number counters
            document.querySelectorAll('.count-up').forEach(counter => {
                const target = parseFloat(counter.textContent);
                let current = 0;
                const increment = target / 30;
                const updateCounter = () => {
                    current += increment;
                    if (current >= target) {
                        counter.textContent = target;
                        counter.style.opacity = 1;
                    } else {
                        counter.textContent = Math.floor(current);
                        setTimeout(updateCounter, 50);
                    }
                };
                setTimeout(updateCounter, 300);
            });
        }

        // --- GRID NAVIGATION ---
        function populateGrid() {
            gridContainer.innerHTML = slides.map((slide, idx) => `
                <div onclick="goToSlide(${idx})" class="grid-item cursor-pointer bg-gradient-to-br from-white/5 to-white/2 border border-white/10 p-4 rounded-lg hover:from-blue-900/20 hover:to-blue-900/10 hover:border-orange-500/50 transition-all group flex flex-col h-36 relative overflow-hidden">
                    <div class="grid-id text-3xl font-bold text-white/5 absolute -top-2 -right-2 group-hover:text-orange-500/10 transition-colors">${String(slide.id).padStart(2,'0')}</div>
                    <div class="text-[10px] ${slide.section.includes('Partnership') ? 'text-green-400' : 
                                              slide.section.includes('Market') ? 'text-blue-400' : 
                                              slide.section.includes('Business') ? 'text-orange-400' : 
                                              slide.section.includes('Technology') ? 'text-purple-400' : 
                                              slide.section.includes('Implementation') ? 'text-cyan-400' : 
                                              'text-yellow-400'} uppercase tracking-wider mb-2 font-bold">${slide.section}</div>
                    <div class="text-sm text-white/90 font-medium leading-tight line-clamp-3 flex-1">${slide.title}</div>
                    ${idx === currentIndex ? 
                        '<div class="absolute bottom-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 to-orange-500"></div>' : 
                        '<div class="absolute bottom-0 left-0 w-0 group-hover:w-full h-0.5 bg-blue-500/50 transition-all duration-300"></div>'}
                </div>
            `).join('');
        }

        function toggleGrid() {
            gridVisible = !gridVisible;
            if (gridVisible) {
                populateGrid();
                gridNav.classList.remove('hidden');
                setTimeout(() => {
                    gridNav.classList.remove('opacity-0');
                }, 10);
            } else {
                gridNav.classList.add('opacity-0');
                setTimeout(() => {
                    gridNav.classList.add('hidden');
                }, 300);
            }
        }

        // --- GLOBAL CONTROLS ---
        function goToSlide(index) {
            currentIndex = index;
            renderSlide(currentIndex);
            if (gridVisible) toggleGrid();
        }

        function nextSlide() {
            if (currentIndex < slides.length - 1) {
                currentIndex++;
                renderSlide(currentIndex);
            }
        }

        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                renderSlide(currentIndex);
            }
        }

        function toggleNotes() {
            notesVisible = !notesVisible;
            if (notesVisible) {
                notesPanel.classList.remove('-translate-x-[120%]');
                notesPanel.classList.add('translate-x-0');
            } else {
                notesPanel.classList.add('-translate-x-[120%]');
                notesPanel.classList.remove('translate-x-0');
            }
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // --- KEYBOARD NAV ---
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ' || e.key === 'Enter') nextSlide();
            if (e.key === 'ArrowLeft' || e.key === 'Backspace') prevSlide();
            if (e.key === 'n' || e.key === 'N') toggleNotes();
            if (e.key === 'f' || e.key === 'F') toggleFullScreen();
            if (e.key === 'g' || e.key === 'G') toggleGrid();
            if (e.key === 'Escape' && gridVisible) toggleGrid();
            if (e.key === 'Escape' && notesVisible) toggleNotes();
            if (e.key >= '0' && e.key <= '9') {
                const num = parseInt(e.key);
                if (num >= 1 && num <= 9) {
                    goToSlide(num - 1);
                }
            }
        });

        // --- INIT ---
        window.onload = () => {
            gsap.to(stage, { opacity: 1, duration: 1 });
            renderSlide(currentIndex);
            initNetzoneBackground();
            
            // Add GSAP ScrollTrigger
            gsap.registerPlugin(ScrollTrigger);
        };

        // --- ENHANCED BACKGROUND EFFECT ---
        function initNetzoneBackground() {
            const canvas = document.getElementById('canvas-bg');
            const ctx = canvas.getContext('2d');
            let width, height;
            let particles = [];
            let mouse = { x: width / 2, y: height / 2 };

            function resize() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
                mouse.x = width / 2;
                mouse.y = height / 2;
            }
            window.addEventListener('resize', resize);
            resize();

            canvas.addEventListener('mousemove', (e) => {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });

            class Particle {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.vx = (Math.random() - 0.5) * 0.8;
                    this.vy = (Math.random() - 0.5) * 0.8;
                    this.size = Math.random() * 2.5 + 1;
                    this.color = Math.random() > 0.7 ? '#FF6300' : (Math.random() > 0.5 ? '#0000FF' : '#10B981');
                    this.alpha = Math.random() * 0.4 + 0.3;
                    this.baseSize = this.size;
                }
                update() {
                    // Mouse interaction
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    let force = distance < 100 ? (100 - distance) / 100 : 0;
                    
                    this.x += this.vx + dx * 0.0005 * force;
                    this.y += this.vy + dy * 0.0005 * force;
                    
                    // Bounce off walls
                    if (this.x < 0 || this.x > width) this.vx *= -0.9;
                    if (this.y < 0 || this.y > height) this.vy *= -0.9;
                    
                    // Pulsing effect
                    this.size = this.baseSize + Math.sin(Date.now() * 0.002 + this.x) * 0.5;
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = this.alpha;
                    ctx.fill();
                    
                    // Glow effect
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = this.color;
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
            }

            for (let i = 0; i < 100; i++) particles.push(new Particle());

            function animate() {
                ctx.clearRect(0, 0, width, height);
                
                // Draw connections
                ctx.globalAlpha = 0.1;
                ctx.strokeStyle = '#0000FF';
                ctx.lineWidth = 0.5;

                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        let dx = particles[i].x - particles[j].x;
                        let dy = particles[i].y - particles[j].y;
                        let dist = Math.sqrt(dx * dx + dy * dy);
                        
                        if (dist < 150) {
                            // Gradient color based on distance
                            let alpha = 1 - (dist / 150);
                            ctx.strokeStyle = particles[i].color === '#FF6300' ? 
                                `rgba(255, 99, 0, ${alpha * 0.3})` : 
                                particles[i].color === '#10B981' ?
                                `rgba(16, 185, 129, ${alpha * 0.3})` :
                                `rgba(0, 0, 255, ${alpha * 0.3})`;
                            
                            ctx.beginPath();
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }

                // Update and draw particles
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                }

                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</body>
</html>
