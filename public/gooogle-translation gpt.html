<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Lazinet</title>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <style>
        .wtg-contact {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .wtg-contact-list-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #0073e6;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .wtg-contact-list-item img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
    </style>
    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
    </script>
</head>
<body>
    <div class="wtg-contact right">
        <div class="wtg-contact-list">
            <div class="wtg-contact-list-item phone" title="Call LAZINET +84-908556220">
                <span class="label">Call Us</span>
                <a rel="nofollow" href="tel:+84-908556220"></a>
            </div>
            <div class="wtg-contact-list-item zalo" title="Chat LAZINET Zalo +84-908556220">
                <span class="label">Chat Zalo</span>
                <a rel="nofollow" target="_blank" href="http://zalo.me/0908556220"></a>
            </div>
            <div class="wtg-contact-list-item" title="Chat LAZINET Facebook Messenger">
                <span class="label">Chat FB</span>
                <a target="_blank" href="https://m.me/61567050494124">
                    <img src="assets/img/others/messenger.png" alt="fb">
                </a>
            </div>
            <div class="wtg-contact-list-item" id="google_translate_element" title="Select Language">
                <span class="label">Translate</span>
            </div>
        </div>
    </div>
</body>
</html>
