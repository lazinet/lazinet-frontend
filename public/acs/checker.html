<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra mã</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f2f5;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 90%;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .result-true {
            color: #27ae60;
            font-size: 28px;
            font-weight: bold;
        }
        .result-false {
            color: #e74c3c;
            font-size: 28px;
            font-weight: bold;
        }
        .code {
            margin-top: 20px;
            font-family: monospace;
            background: #eee;
            padding: 10px;
            border-radius: 6px;
            font-size: 18px;
        }
        .error {
            color: #e74c3c;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Đang kiểm tra mã...</h2>
    <div class="loader"></div>
    <div id="result"></div>
    <div id="code-display" class="code"></div>
</div>

<script>
    // Lấy tham số c= từ URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('c') || urlParams.get('C'); // hỗ trợ cả hoa và thường

    if (!code) {
        document.getElementById('result').innerHTML = '<p class="error">Không tìm thấy mã để kiểm tra!</p>';
        document.querySelector('.loader').style.display = 'none';
    } else {
        // Hiển thị mã đang kiểm tra
        document.getElementById('code-display').textContent = code;

        // === THAY ĐỔI ĐƯỜNG DẪN NÀY BẰNG LINK WEB APP CỦA BẠN ===
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx1234567890abcdefghijklmnopqrstuvxyz/exec';
        // =========================================================

        fetch(`${SCRIPT_URL}?c=${encodeURIComponent(code)}`, {
            method: 'GET',
            mode: 'no-cors', // nếu bạn deploy Apps Script dạng "Ai cũng có thể truy cập (kể cả ẩn danh)"
            cache: 'no-cache'
        })
        .then(() => {
            // Vì no-cors nên không đọc được response thật → dùng cách 2 bên dưới sẽ tốt hơn
            // Nếu bạn muốn đọc được kết quả thật sự, hãy dùng cách 2 (CORS enabled)
            showResultFromScriptURL(code);
        })
        .catch(err => {
            document.getElementById('result').innerHTML = '<p class="error">Lỗi kết nối</p>';
            document.querySelector('.loader').style.display = 'none';
        });
    }

    // =============== CÁCH TỐT NHẤT (khuyên dùng) ===============
    // Deploy Apps Script với quyền "Bất kỳ ai, kể cả ẩn danh" và bật CORS
    function showResultFromScriptURL(code) {
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwYhfBOGssebUSr6bJ2hADtpXsX8bwQqzWy3PoSj_tJKWKeqIrzptx8NuUVXlkYS8DG7A/exec';

        fetch(`${SCRIPT_URL}?c=${encodeURIComponent(code)}`)
            .then(response => response.json())
            .then(data => {
                document.querySelector('.loader').style.display = 'none';

                let resultText = '';
                let resultClass = '';

                if (data.result === true || data.result === 'true') {
                    resultText = 'HỢP LỆ ✓';
                    resultClass = 'result-true';
                } else if (data.result === false || data.result === 'false') {
                    resultText = 'KHÔNG HỢP LỆ ✗';
                    resultClass = 'result-false';
                } else {
                    resultText = data.result || 'Không có kết quả';
                    resultClass = 'error';
                }

                document.getElementById('result').innerHTML = `<p class="${resultClass}">${resultText}</p>`;
            })
            .catch(err => {
                document.querySelector('.loader').style.display = 'none';
                document.getElementij('result').innerHTML = '<p class="error">Lỗi kết nối hoặc server</p>';
                console.error(err);
            });
    }
</script>

</body>
</html>
