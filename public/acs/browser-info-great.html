            // Plugins (c≈©, nh∆∞ng v·∫´n h·ªØu √≠ch)
            const plugins = Array.from(navigator.plugins).map(p => p.name).join(', ');

            // Fonts (c∆° b·∫£n - ki·ªÉm tra m·ªôt s·ªë font ph·ªï bi·∫øn)
            const fonts = ['Arial', 'Times New Roman', 'Courier New', 'Verdana', 'Georgia', 'Comic Sans MS', 'Impact'];
            const detectedFonts = fonts.filter(font => {
                const test = new Option().style;
                test.fontFamily = font;

            }).join(', '); // Gi·∫£n l∆∞·ª£c

            // Local Storage test
            const localStorageEnabled = (() => {

            // Session Storage

            // Geolocation (ch·ªâ ki·ªÉm tra support, kh√¥ng request)
            const geolocationEnabled = !!navigator.geolocation;

                    batteryInfo = `Level: ${Math.round(battery.level * 100)}%, Charging: ${battery.charging}`;
                } catch (error) {

            // Hi·ªÉn th·ªã th√¥ng tin

                    <strong>ƒê·ªãa ch·ªâ IP:</strong> ${ip}<br>

                    <strong>Lo·∫°i k·∫øt n·ªëi:</strong> ${connectionType}

                    <strong>User Agent:</strong> ${userAgent}<br>
                    <strong>Ng√¥n ng·ªØ:</strong> ${language}<br>
                    <strong>Platform:</strong> ${platform}<br>
                    <strong>Cookies Enabled:</strong> ${cookieEnabled}<br>
                    <strong>Do Not Track:</strong> ${doNotTrack}<br>
                    <strong>Local Storage:</strong> ${localStorageEnabled}<br>
                    <strong>Session Storage:</strong> ${sessionStorageEnabled}
                </div>

                <div class="section">
                    <h3>üïê Th√¥ng Tin H·ªá Th·ªëng & Thi·∫øt B·ªã</h3>
                    <strong>Lo·∫°i thi·∫øt b·ªã:</strong> ${deviceType}<br>
                    <strong>M√∫i gi·ªù:</strong> ${timezone}<br>
                    <strong>ƒê·ªô ph√¢n gi·∫£i m√†n h√¨nh:</strong> ${screenResolution}<br>
                    <strong>ƒê·ªô s√¢u m√†u:</strong> ${colorDepth} bit<br>
                    <strong>K√≠ch th∆∞·ªõc c·ª≠a s·ªï:</strong> ${windowSize}<br>
                    <strong>Hardware Concurrency (CPU cores):</strong> ${hardwareConcurrency}<br>
                    <strong>Device Memory (GB):</strong> ${deviceMemory}<br>
                    <strong>Touch Support:</strong> ${touchSupport}<br>
                    <strong>Geolocation Support:</strong> ${geolocationEnabled ? 'Yes' : 'No'}<br>
                    <strong>Battery Info:</strong> ${batteryInfo}
                </div>

                <div class="section">
                    <h3>üé® Fingerprint C∆° B·∫£n</h3>
                    <strong>Canvas Fingerprint:</strong> ${canvasData.substring(0, 50)}...<br>

                <p style="text-align: center; font-style: italic; color: #666;">
                    L∆∞u √Ω: M·ªôt s·ªë th√¥ng tin c√≥ th·ªÉ kh√¥ng ch√≠nh x√°c 100% do h·∫°n ch·∫ø b·∫£o m·∫≠t c·ªßa tr√¨nh duy·ªát.
                </p>
            `;
        }

        // Ch·∫°y t·ª± ƒë·ªông khi trang load
