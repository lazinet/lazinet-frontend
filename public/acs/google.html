<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiểm Tra Mã QR Độc Lập</title>
  <!-- Load Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Load QRCode.js library -->
  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .container-layout {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f3f4f6;
    }
  </style>
</head>
<body class="container-layout">

  <div class="w-full max-w-md bg-white p-6 sm:p-8 rounded-xl shadow-2xl border border-gray-100">
    <h1 class="text-3xl font-extrabold text-gray-900 mb-4 text-center">
      Kiểm Tra Mã Truy Cập (HTML Độc Lập)
    </h1>
    <p class="text-sm text-center text-red-600 mb-4 font-medium">
      ⚠️ LƯU Ý: Bạn PHẢI cập nhật biến <code class="bg-red-100 p-1 rounded">GAS_WEB_APP_URL</code> dưới đây sau khi Deploy Apps Script!
    </p>

    <!-- Khu vực nhập mã -->
    <div class="mb-6">
      <label for="codeInput" class="block text-sm font-medium text-gray-700 mb-2">Mã truy cập:</label>
      <input type="text" id="codeInput" 
             placeholder="Nhập mã ở đây..."
             onkeyup="generateQR()"
             class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 shadow-sm transition duration-150 ease-in-out">
    </div>

    <!-- Khu vực hiển thị Mã QR -->
    <div class="flex flex-col items-center mb-6 p-4 bg-gray-50 rounded-lg border border-dashed border-gray-300">
        <p id="qrTextDisplay" class="text-xs text-gray-600 mb-3 h-4 italic">Mã QR sẽ xuất hiện ở đây</p>
        <div id="qrcode" class="p-2 bg-white rounded-lg shadow-inner max-w-full">
        </div>
    </div>
    
    <!-- Nút Submit và hiển thị Loading -->
    <button id="submitBtn" onclick="submitCode()" disabled
            class="w-full py-3 px-4 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 disabled:bg-blue-400 transition duration-150 ease-in-out focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 flex items-center justify-center">
      <span id="buttonText">Gửi Mã Lên Apps Script</span>
      <span id="loadingSpinner" class="hidden h-5 w-5 border-2 border-t-2 border-white border-opacity-30 rounded-full animate-spin ml-2"></span>
    </button>
    
    <!-- Khu vực hiển thị kết quả -->
    <div id="resultBox" class="mt-6 p-4 text-center rounded-lg border border-transparent transition duration-300 ease-in-out hidden">
        <p class="text-lg" id="result"></p>
        <p class="text-sm text-gray-500 mt-1" id="resultDetail"></p>
    </div>

  </div>

  <script>
    // ***********************************************************************************
    // ⚠️ QUAN TRỌNG: Thay thế URL này bằng URL Web App của bạn sau khi Deploy Apps Script!
    // ***********************************************************************************
    const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzRj5Alv6A3c4YXAzTaYUMyyfGB4SMGNVPo-4-4RMflCdROaBF5RizH0FLMyu1d_7WS/exec'; 

    let qrcode = new QRCode(document.getElementById("qrcode"), {
      width: 128,
      height: 128,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });

    const codeInput = document.getElementById('codeInput');
    const submitBtn = document.getElementById('submitBtn');
    const resultElement = document.getElementById('result');
    const resultDetail = document.getElementById('resultDetail');
    const resultBox = document.getElementById('resultBox');
    const buttonText = document.getElementById('buttonText');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const qrTextDisplay = document.getElementById('qrTextDisplay');

    /**
     * Tạo mã QR khi người dùng nhập liệu.
     */
    function generateQR() {
      const value = codeInput.value.trim();
      
      qrcode.clear();
      if (value) {
        qrcode.makeCode(value);
        qrTextDisplay.textContent = `Mã đang được hiển thị: ${value.substring(0, 30)}...`;
        submitBtn.disabled = false;
      } else {
        qrTextDisplay.textContent = "Mã QR sẽ xuất hiện ở đây";
        submitBtn.disabled = true;
      }
    }

    /**
     * Hàm xử lý khi nhấn nút Gửi Mã.
     * Sử dụng Fetch API để gửi POST request đến Apps Script.
     */
    async function submitCode() {
      if (GAS_WEB_APP_URL.includes('YOUR_DEPLOYMENT_ID')) {
         showError({ message: 'Lỗi: Vui lòng cập nhật biến GAS_WEB_APP_URL trong mã.' });
         return;
      }
      
      const code = codeInput.value;
      if (!code.trim()) return;

      toggleLoading(true);
      resultBox.classList.add('hidden');
      
      try {
        // Gửi POST request với dữ liệu JSON đến Apps Script URL
        const response = await fetch(GAS_WEB_APP_URL, {
          method: 'POST',
          mode: 'cors', // Cần thiết lập chế độ CORS
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ code: code }) // Gửi mã dưới dạng JSON
        });

        if (!response.ok) {
           throw new Error(`Lỗi HTTP: ${response.status}`);
        }
        
        // Phân tích kết quả JSON từ Apps Script
        const data = await response.json();
        
        if (data.error) {
           throw new Error(data.error);
        }

        showResult(data.match);

      } catch (error) {
        showError(error);
      } finally {
        toggleLoading(false);
      }
    }

    /**
     * Hiển thị kết quả kiểm tra mã.
     * @param {boolean} isMatch Kết quả kiểm tra từ Backend (True/False).
     */
    function showResult(isMatch) {
      resultBox.classList.remove('hidden');
      
      if (isMatch) {
        resultElement.textContent = "✅ ĐÚNG MÃ!";
        resultElement.className = 'text-lg text-green-600 font-bold';
        resultBox.className = 'mt-6 p-4 text-center rounded-lg border border-green-300 bg-green-100 transition duration-300 ease-in-out';
        resultDetail.textContent = "Mã bạn nhập khớp với giá trị trong ô A1 của Google Sheet.";

      } else {
        resultElement.textContent = "❌ SAI MÃ!";
        resultElement.className = 'text-lg text-red-600 font-bold';
        resultBox.className = 'mt-6 p-4 text-center rounded-lg border border-red-300 bg-red-100 transition duration-300 ease-in-out';
        resultDetail.textContent = "Mã bạn nhập KHÔNG khớp với giá trị trong ô A1.";
      }
    }

    /**
     * Hiển thị lỗi kết nối hoặc xử lý.
     * @param {Error} error Đối tượng lỗi.
     */
    function showError(error) {
      resultBox.classList.remove('hidden');
      resultElement.textContent = "⚠️ LỖI KẾT NỐI/XỬ LÝ";
      resultElement.className = 'text-lg text-yellow-700 font-bold';
      resultBox.className = 'mt-6 p-4 text-center rounded-lg border border-yellow-400 bg-yellow-100 transition duration-300 ease-in-out';
      resultDetail.textContent = `Chi tiết: ${error.message}. Vui lòng kiểm tra console và URL.`;
      console.error("Lỗi:", error);
    }

    /**
     * Bật/Tắt trạng thái loading.
     * @param {boolean} isLoading Trạng thái loading.
     */
    function toggleLoading(isLoading) {
      if (isLoading) {
        buttonText.classList.add('hidden');
        loadingSpinner.classList.remove('hidden');
        submitBtn.disabled = true;
      } else {
        buttonText.classList.remove('hidden');
        loadingSpinner.classList.add('hidden');
        submitBtn.disabled = !codeInput.value.trim();
      }
    }

    window.onload = function() {
      generateQR();
    };
  </script>
</body>
</html>
