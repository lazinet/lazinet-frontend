<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAZINET LACS - Xác Thực Sản Phẩm Chính Hãng</title>
    
    <!-- Tải CSS và JS giống file mẫu -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.1.0/dist/jsQR.min.js"></script>
    
    <style>
        /* Copy CSS từ file lazinet-nonson-deep-dive-ok.html */
        body { 
            font-family: 'Be Vietnam Pro', 'Inter', sans-serif; 
            background-color: #f3f4f6;
        }
        .scanner-modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }
        .scanner-active { display: flex; }
        .image-preview {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
        }
    </style>
</head>
<body class="p-4">

    <!-- Container chính - Copy từ file mẫu -->
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center mb-4">
                <div class="w-16 h-16 mr-4">
                    <img src="https://lazinet.com/assets/img/logo-lazinet/lazinet_LogoOnly.png" 
                         alt="LAZINET Logo" class="w-full h-full object-contain">
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">LAZINET LACS</h1>
                    <p class="text-gray-600">Hệ thống chống hàng giả</p>
                </div>
            </div>
        </div>

        <!-- Phần nhập mã - Giống file mẫu -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-3">Nhập mã hoặc quét QR</h2>
            
            <div class="flex flex-wrap gap-2 mb-4">
                <button id="scanBtn" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
                    </svg>
                    Quét camera
                </button>
                
                <label for="qrFileInput" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center cursor-pointer">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    Tải ảnh QR
                </label>
                
                <input type="file" id="qrFileInput" accept="image/*" class="hidden">
            </div>
            
            <div class="relative">
                <input type="text" 
                       id="codeInput" 
                       placeholder="Nhập mã LACS hoặc quét QR code"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       autocomplete="off">
            </div>
        </div>

        <!-- Hiển thị QR code -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-3">Mã QR sản phẩm</h2>
            <div id="qrcode" class="flex justify-center"></div>
            <p id="qrCodeValue" class="text-center text-gray-500 mt-2 text-sm"></p>
        </div>

        <!-- Kết quả -->
        <div id="resultSection" class="hidden mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-3">Kết quả kiểm tra</h2>
            <div id="resultContent" class="border rounded-lg p-4"></div>
        </div>

        <!-- Loading -->
        <div id="loadingIndicator" class="hidden text-center p-4">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
            <p class="mt-2 text-gray-600">Đang kiểm tra...</p>
        </div>

        <!-- Footer -->
        <div class="text-center text-gray-500 text-sm pt-4 border-t">
            <p>LAZINET LACS &copy; 2024</p>
        </div>
    </div>

    <!-- Scanner Modal -->
    <div id="scannerModal" class="scanner-modal">
        <div class="bg-white rounded-lg w-full max-w-md mx-4">
            <div class="p-4 border-b flex justify-between items-center">
                <h3 class="text-lg font-semibold">Quét QR Code</h3>
                <button id="closeScannerBtn" class="text-gray-500">✕</button>
            </div>
            <div class="p-4">
                <div id="reader" class="w-full h-64 border-2 border-blue-500 rounded overflow-hidden"></div>
                <p class="text-center text-gray-600 mt-4">Hướng camera vào mã QR</p>
            </div>
        </div>
    </div>

    <script>
        // ========== CONFIGURATION ==========
        const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbxLs33g0r2X3VdQz-GWh42NNzUYlmORu-QyD6nowXEziEde4EwZUBxsVlkH0G3Fnj20/exec';
        
        // ========== GLOBAL VARIABLES ==========
        let qrcodeInstance = null;
        let inputTimeout = null;
        let html5QrCode = null;
        
        // ========== DOM ELEMENTS ==========
        const codeInput = document.getElementById('codeInput');
        const qrcodeDiv = document.getElementById('qrcode');
        const qrCodeValue = document.getElementById('qrCodeValue');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const resultSection = document.getElementById('resultSection');
        const resultContent = document.getElementById('resultContent');
        
        // Scanner elements
        const qrFileInput = document.getElementById('qrFileInput');
        const scanBtn = document.getElementById('scanBtn');
        const scannerModal = document.getElementById('scannerModal');
        const closeScannerBtn = document.getElementById('closeScannerBtn');
        const reader = document.getElementById('reader');
        
        // ========== INITIALIZATION ==========
        document.addEventListener('DOMContentLoaded', function() {
            // Check URL for code parameter
            const urlParams = new URLSearchParams(window.location.search);
            const codeFromUrl = urlParams.get('code');
            if (codeFromUrl) {
                codeInput.value = codeFromUrl;
                generateQR(codeFromUrl);
                setTimeout(() => checkCode(codeFromUrl), 500);
            }
            
            // Event listeners
            codeInput.addEventListener('input', handleInputChange);
            codeInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const code = codeInput.value.trim();
                    if (code) {
                        if (inputTimeout) clearTimeout(inputTimeout);
                        checkCode(code);
                    }
                }
            });
            
            scanBtn.addEventListener('click', startScanner);
            closeScannerBtn.addEventListener('click', stopScanner);
            qrFileInput.addEventListener('change', handleFileUpload);
            
            // Auto-focus
            setTimeout(() => codeInput.focus(), 500);
        });
        
        // ========== INPUT HANDLING ==========
        function handleInputChange() {
            const code = codeInput.value.trim();
            qrCodeValue.textContent = code;
            
            generateQR(code);
            
            if (inputTimeout) clearTimeout(inputTimeout);
            
            if (code.length > 0) {
                inputTimeout = setTimeout(() => {
                    checkCode(code);
                }, 3000);
            } else {
                hideResult();
            }
        }
        
        // ========== QR CODE GENERATION ==========
        function generateQR(text) {
            if (!text || text.trim() === '') {
                qrcodeDiv.innerHTML = '<p class="text-gray-400 text-center py-8">Mã QR sẽ hiển thị ở đây</p>';
                return;
            }
            
            if (qrcodeInstance) {
                qrcodeDiv.innerHTML = '';
                qrcodeInstance = null;
            }
            
            try {
                qrcodeInstance = new QRCode(qrcodeDiv, {
                    text: text,
                    width: 200,
                    height: 200,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
            } catch (error) {
                console.error("QR Code error:", error);
            }
        }
        
        // ========== CODE CHECKING ==========
        async function checkCode(code) {
            if (!code || code.trim() === '') return;
            
            showLoading(true);
            hideResult();
            
            try {
                // Get browser fingerprint (giống file mẫu)
                const fingerprint = await getBrowserFingerprint();
                
                // Sử dụng GET request với URL parameters (giống file mẫu đã hoạt động)
                const params = new URLSearchParams({
                    code: code,
                    sessionId: fingerprint.sessionId,
                    ip: fingerprint.ip,
                    deviceType: fingerprint.deviceType,
                    userAgent: fingerprint.userAgent
                });
                
                // Gọi backend với GET (không dùng fetch với CORS headers)
                const response = await fetch(`${BACKEND_URL}?${params.toString()}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const result = await response.json();
                showLoading(false);
                showResult(result);
                
            } catch (error) {
                console.error('Check error:', error);
                showLoading(false);
                showError('Không thể kết nối đến hệ thống');
            }
        }
        
        // ========== BROWSER FINGERPRINT ==========
        async function getBrowserFingerprint() {
            return {
                sessionId: getSessionId(),
                ip: await getIPAddress(),
                deviceType: detectDeviceType(),
                userAgent: navigator.userAgent,
                timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
            };
        }
        
        function getSessionId() {
            let sessionId = localStorage.getItem('lacs_session_id');
            if (!sessionId) {
                sessionId = 'lacs_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('lacs_session_id', sessionId);
            }
            return sessionId;
        }
        
        async function getIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'N/A';
            }
        }
        
        function detectDeviceType() {
            const ua = navigator.userAgent;
            if (/Mobile|Android|iP(hone|od)|Windows Phone|BlackBerry/i.test(ua)) {
                return 'Điện thoại di động';
            } else if (/iPad|Tablet|Nexus 7|Nexus 10|SM-T|KFAPWI/i.test(ua)) {
                return 'Máy tính bảng';
            }
            return 'Máy tính bàn/Laptop';
        }
        
        // ========== RESULT DISPLAY ==========
        function showResult(result) {
            resultSection.classList.remove('hidden');
            
            if (result.success && result.valid) {
                const data = result.data;
                resultContent.innerHTML = `
                    <div class="bg-green-50 border border-green-200 rounded p-4">
                        <div class="flex items-center mb-3">
                            <div>
                                <h3 class="font-bold text-green-800">✅ MÃ HỢP LỆ</h3>
                                <p class="text-green-700">${result.message}</p>
                            </div>
                        </div>
                        <div class="mt-3">
                            <p><strong>Tên:</strong> ${data.productName}</p>
                            <p><strong>Mã:</strong> ${data.productCode}</p>
                            <p><strong>Số lần quét:</strong> ${data.scanCount}</p>
                            ${data.productUrl ? `<a href="${data.productUrl}" target="_blank" class="text-blue-600 hover:underline">Xem sản phẩm</a>` : ''}
                        </div>
                    </div>
                `;
            } else {
                resultContent.innerHTML = `
                    <div class="bg-red-50 border border-red-200 rounded p-4">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-red-100 rounded-full flex items-center justify-center mr-3">
                                <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                </svg>
                            </div>
                            <div>
                                <h3 class="font-bold text-red-800">❌ MÃ KHÔNG HỢP LỆ</h3>
                                <p class="text-red-700">${result.message}</p>
                            </div>
                        </div>
                    </div>
                `;
            }
        }
        
        function showError(message) {
            resultSection.classList.remove('hidden');
            resultContent.innerHTML = `
                <div class="bg-yellow-50 border border-yellow-200 rounded p-4">
                    <p class="text-yellow-800">${message}</p>
                </div>
            `;
        }
        
        function hideResult() {
            resultSection.classList.add('hidden');
        }
        
        function showLoading(show) {
            loadingIndicator.classList.toggle('hidden', !show);
        }
        
        // ========== SCANNER FUNCTIONS ==========
        async function startScanner() {
            scannerModal.classList.add('scanner-active');
            
            try {
                if (!html5QrCode) {
                    html5QrCode = new Html5Qrcode("reader");
                }
                
                await html5QrCode.start(
                    { facingMode: "environment" },
                    {
                        fps: 10,
                        qrbox: { width: 250, height: 250 }
                    },
                    onScanSuccess,
                    onScanError
                );
            } catch (error) {
                console.error("Scanner error:", error);
                scannerModal.classList.remove('scanner-active');
                qrFileInput.click();
            }
        }
        
        function stopScanner() {
            if (html5QrCode && html5QrCode.isScanning) {
                html5QrCode.stop().then(() => {
                    scannerModal.classList.remove('scanner-active');
                });
            } else {
                scannerModal.classList.remove('scanner-active');
            }
        }
        
        function onScanSuccess(decodedText) {
            stopScanner();
            codeInput.value = decodedText;
            generateQR(decodedText);
            checkCode(decodedText);
        }
        
        function onScanError(errorMessage) {
            // Ignore
        }
        
        // ========== FILE UPLOAD ==========
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    decodeQRFromImage(img);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
            
            event.target.value = '';
        }
        
        function decodeQRFromImage(img) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            context.drawImage(img, 0, 0, canvas.width, canvas.height);
            
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);
            
            if (code) {
                const decodedText = code.data.trim();
                codeInput.value = decodedText;
                generateQR(decodedText);
                checkCode(decodedText);
            } else {
                alert('Không tìm thấy mã QR trong ảnh');
            }
        }
    </script>
</body>
</html>
