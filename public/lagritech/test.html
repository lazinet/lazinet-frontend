<html><head>
  <link rel="stylesheet" href="path/to/leaflet-compass.min.css">
</head>
<body>
  <div id="map"></div>
  
  <script src="path/to/leaflet-compass.min.js"></script>
  <script>
    const map = L.map('map').setView([17.002871, 107.052361], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    
    // Thêm compass
    const compass = L.control.compass({
      position: 'topright',
      bearingText: "Hướng",
      angleText: "Độ"
    }).addTo(map);

    // Xử lý sự kiện xoay
    map.on('rotate', function(e) {
      console.log('Góc hiện tại:', e.bearing);
    });
  </script>
</body>
</html>
