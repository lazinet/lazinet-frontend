<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background-color: #2b3379; /* Màu nền xám nhạt */
            /* Hoặc dùng hình nền:
            background-image: url('path/to/image.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            */
        }
        .process-flow {
            max-width: 650px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Montserrat', Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }

        .process-row {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            flex-wrap: nowrap;
        }

        .second-row {
            gap: 10px;
            justify-content: center;
        }

        .process-box {
            background-color: #0a3161;
            opacity: 0.7;
            border: 2px solid #ffffff;
            border-radius: 8px;
            width: 100px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            flex-shrink: 0;
        }

        .process-box:hover {
            opacity: 1;
            background-color: #B31942;
        }

        .process-box h3 {
            color: #ffffff;
            font-size: 18px;
            font-weight: 700;
            margin: 0;
            white-space: nowrap;
        }

        .commerce-box {
            width: 140px;
        }

        .result-box {
            background-color: #ffffff;
            border: 2px solid #B31942;
            border-radius: 8px;
            width: 160px;
            height: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
            flex-shrink: 0;
        }

        .result-box:hover {
            transform: translateY(-5px);
        }

        .result-box h3 {
            color: #0A3161;
            font-size: 18px;
            font-weight: 700;
            margin: 0;
            white-space: nowrap;
        }

        .result-box p {
            color: #B31942;
            font-size: 14px;
            font-weight: 700;
            margin: 5px 0 0;
            white-space: nowrap;
        }

        .plus-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #B31942;
            border: 1px solid #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .plus-circle span {
            color: #ffffff;
            font-size: 28px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            line-height: 1;
        }

        .arrow-vertical-container {
            display: flex;
            justify-content: center;
            width: 100%;
            height: 45px;
        }

        .arrow-down, .arrow-up {
            width: 2px;
            height: 45px;
            background-color: #ffffff;
            position: relative;
        }

        .arrow-down::after, .arrow-up::after {
            content: '';
            position: absolute;
            left: 50%;
            width: 10px;
            height: 10px;
            border-right: 2px solid #ffffff;
            transform: translateX(-50%);
        }

        .arrow-down::after {
            bottom: 0;
            border-bottom: 2px solid #ffffff;
            transform: translateX(-50%) translateY(50%) rotate(45deg);
        }

        .arrow-up::after {
            top: 0;
            border-top: 2px solid #ffffff;
            transform: translateX(-50%) translateY(-50%) rotate(-45deg);
        }

        .horizontal-connector {
            display: flex;
            align-items: center;
            height: 100%;
        }

        .arrow-right {
            width: 60px;
            height: 2px;
            background-color: #ffffff;
            position: relative;
            flex-shrink: 0;
        }

        .arrow-right.thick {
            height: 5px;
            width: 60px;
        }

        .arrow-right::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 0;
            width: 10px;
            height: 10px;
            border-right: 2px solid #ffffff;
            border-top: 2px solid #ffffff;
            transform: translateY(-50%) rotate(45deg);
        }

        .arrow-right.thick::after {
            width: 15px;
            height: 15px;
            border-width: 3px;
        }

        @media (max-width: 768px) {
            .process-flow {
                width: 100%;
                padding: 10px;
            }

            .process-box h3, .result-box h3 {
                font-size: 14px;
            }

            .result-box p {
                font-size: 12px;
            }

            .plus-circle span {
                font-size: 24px;
            }

            .process-box {
                opacity: 0.9;
                width: 80px;
                height: 50px;
            }

            .commerce-box {
                width: 120px;
            }

            .result-box {
                width: 140px;
                height: 60px;
            }

            .plus-circle {
                width: 50px;
                height: 50px;
            }

            .arrow-right {
                width: 40px;
            }

            .arrow-right.thick {
                width: 50px;
            }

            .arrow-vertical-container {
                height: 30px;
            }

            .arrow-down, .arrow-up {
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="process-flow">
        <!-- First Row: ĐẦU TƯ -->
        <div class="process-row">
            <div class="process-box">
                <h3>ĐẦU TƯ</h3>
            </div>
        </div>

        <!-- Down Arrow -->
        <div class="arrow-vertical-container">
            <div class="arrow-down"></div>
        </div>

        <!-- Second Row: THƯƠNG MẠI + HÀNG HÓA -->
        <div class="process-row second-row">
            <div class="process-box commerce-box">
                <h3>THƯƠNG MẠI</h3>
            </div>
            <div class="horizontal-connector">
                <div class="arrow-right"></div>
            </div>
            <div class="plus-circle">
                <span>+</span>
            </div>
            <div class="horizontal-connector">
                <div class="arrow-right thick"></div>
            </div>
            <div class="result-box">
                <h3>HÀNG HÓA</h3>
                <p>CÙNG THẮNG LỢI</p>
            </div>
        </div>

        <!-- Up Arrow -->
        <div class="arrow-vertical-container">
            <div class="arrow-up"></div>
        </div>

        <!-- Third Row: SẢN XUẤT -->
        <div class="process-row">
            <div class="process-box">
                <h3>SẢN XUẤT</h3>
            </div>
        </div>
    </div>
</body>
</html>
