<svg width="100%" height="300" viewBox="0 0 560 325" xmlns="http://www.w3.org/2000/svg" class="process-flow-svg">
    <!-- <rect x="0" y="0" width="560" height="325" fill="#4472C4" class="background"/> -->

    <!-- ĐẦU TƯ -->
    <rect x="220" y="20" width="100" height="60" rx="8" fill="#0a3161" stroke="#FFFFFF" stroke-width="2" class="process-box" />
    <text x="270" y="55" font-family="Montserrat, Arial" font-weight="700" font-size="18" fill="#FFFFFF" text-anchor="middle">ĐẦU TƯ</text>
    
    <!-- Mũi tên xuống -->
    <line x1="270" y1="80" x2="270" y2="125" stroke="#FFFFFF" stroke-width="2" />
    <polygon points="270,130 265,120 275,120" fill="#FFFFFF" />
    
    <!-- THƯƠNG MẠI -->
    <rect x="40" y="130" width="140" height="60" rx="8" fill="#0a3161" stroke="#FFFFFF" stroke-width="2" class="process-box" />
    <text x="110" y="165" font-family="Montserrat, Arial" font-weight="700" font-size="18" fill="#FFFFFF" text-anchor="middle">THƯƠNG MẠI</text>
    
    <!-- Mũi tên ngang phải -->
    <line x1="180" y1="160" x2="240" y2="160" stroke="#FFFFFF" stroke-width="2" />
    <polygon points="240,160 230,155 230,165" fill="#FFFFFF" />
    
    <!-- Dấu + -->
    <circle cx="270" cy="160" r="30" fill="#B31942" stroke="#FFFFFF" stroke-width="1" />
    <text x="270" y="168" font-family="Arial" font-weight="bold" font-size="28" fill="#FFFFFF" text-anchor="middle">+</text>
    
    <!-- Mũi tên ngang phải tiếp -->
    <line x1="300" y1="160" x2="360" y2="160" stroke="#FFFFFF" stroke-width="5" />
    <polygon points="365,160 350,152 350,168" fill="#FFFFFF"/>
    
    <!-- Kết quả -->
    <rect x="365" y="125" width="160" height="70" rx="8" fill="#FFFFFF" stroke="#B31942" stroke-width="2" class="result-box" />
    <text x="445" y="155" font-family="Montserrat, Arial" font-weight="700" font-size="18" fill="#0A3161" text-anchor="middle">HÀNG HÓA</text>
    <text x="445" y="175" font-family="Montserrat, Arial" font-weight="700" font-size="14" fill="#B31942" text-anchor="middle">CÙNG THẮNG LỢI</text>
    
    <!-- Mũi tên lên -->
    <line x1="270" y1="195" x2="270" y2="240" stroke="#FFFFFF" stroke-width="2" />
    <polygon points="270,190 265,200 275,200" fill="#FFFFFF" />
    
    <!-- SẢN XUẤT -->
    <rect x="220" y="240" width="100" height="60" rx="8" fill="#0a3161" stroke="#FFFFFF" stroke-width="2" class="process-box" />
    <text x="270" y="275" font-family="Montserrat, Arial" font-weight="700" font-size="18" fill="#FFFFFF" text-anchor="middle">SẢN XUẤT</text>
    
    <!-- Animation -->
    <style>
        .process-flow-svg {
            max-width: 650px;
            margin: 0 auto;
            display: block;
        }
        
        .process-box {
            fill-opacity: 0.7;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .process-box:hover {
            fill-opacity: 1;
            fill: #B31942;
        }
        
        .result-box {
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .result-box:hover {
            transform: translateY(-5px);
        }
        
        @media (max-width: 768px) {
            .process-flow-svg {
                width: 100%;
                height: auto;
            }
            
            text {
                font-size: 14px !important;
            }
            
            .process-box {
                fill-opacity: 0.9;
            }
        }
    </style>
</svg>