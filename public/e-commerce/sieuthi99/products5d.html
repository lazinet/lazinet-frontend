<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="frame-src 'self' https://script.google.com">
  <title>Product Management</title>
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      background-color: #E6ECF5;
      color: #0A3161;
      font-family: 'Roboto', sans-serif;
    }
    .container {
      width: 100%;
      padding: 0 1rem;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #FFFFFF;
      color: #0A3161;
      max-height: 80vh;
      overflow-y: auto;
      border: 1px solid #0A3161;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      width: 90%;
      max-width: 600px;
      padding: 2rem;
    }
    .popup.active {
      display: block;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .overlay.active {
      display: block;
    }
    .table-wrapper {
      width: 100%;
      overflow-x: auto;
      margin-bottom: 1rem;
    }
    table {
      background-color: #FFFFFF;
      color: #0A3161;
      table-layout: fixed;
      width: 100%;
      min-width: 1000px;
      margin: 0 auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #0A3161;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #0A3161;
      color: #FFFFFF;
      font-weight: 700;
    }
    .image-cell {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px;
      padding: 4px;
    }
    .table-img {
      max-width: 80px;
      max-height: 80px;
      object-fit: contain;
      border: none;
      border-radius: 4px;
    }
    .popup-img {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      margin: 0 auto;
      display: block;
    }
    .hover\:bg-red-700:hover {
      background-color: #B31942;
      color: #FFFFFF;
    }
    .tab {
      padding: 0.5rem 1rem;
      font-weight: 600;
      border: 1px solid #0A3161;
      border-bottom: none;
      border-radius: 4px 4px 0 0;
      margin-right: 0.25rem;
    }
    .tab.active {
      background-color: #0A3161;
      color: white;
    }
    .tab.inactive {
      background-color: white;
      color: #0A3161;
    }
    .pagination-container {
      margin-top: 1rem;
    }
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }
    .pagination button, .pagination select {
      padding: 0.25rem 0.5rem;
      border: 1px solid #0A3161;
      border-radius: 4px;
      background-color: white;
      cursor: pointer;
    }
    .pagination button.active {
      background-color: #0A3161;
      color: white;
    }
    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .error-message {
      color: #B31942;
      text-align: center;
      margin: 1rem 0;
      font-weight: bold;
    }
    .rating-display {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .rating-star {
      font-size: 1rem;
      color: #f59e0b;
    }
    /* Origin filter styles */
    .origin-filter-row {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .origin-all {
      width: 100%;
      padding: 0.5rem;
      background-color: #0A3161;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      text-align: center;
    }
    .origin-options {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .origin-option {
      flex: 1;
      min-width: 120px;
      padding: 0.5rem;
      background-color: #A3C4F3;
      color: #0A3161;
      border: none;
      border-radius: 4px;
      font-weight: 500;
      text-align: center;
    }
    .origin-option.active {
      background-color: #0A3161;
      color: white;
    }
    /* Category filter styles */
    .category-filter-row {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .category-all {
      width: 100%;
      padding: 0.5rem;
      background-color: #B31942;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      text-align: center;
    }
    .category-options {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .category-option {
      flex: 1;
      min-width: 120px;
      padding: 0.5rem;
      background-color: #F4A4B3;
      color: #B31942;
      border: none;
      border-radius: 4px;
      font-weight: 500;
      text-align: center;
    }
    .category-option.active {
      background-color: #B31942;
      color: white;
    }
    /* Search styles */
    .search-container {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .search-input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #0A3161;
      border-radius: 4px;
    }
    .search-button {
      padding: 0.5rem 1rem;
      background-color: #0A3161;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .barcode-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
    }
    .barcode-svg {
      height: 40px;
      width: 100%;
    }
    @media (max-width: 768px) {
      .origin-option, .category-option {
        flex: 1 0 calc(50% - 0.5rem);
      }
    }
    @media (max-width: 480px) {
      .origin-option, .category-option {
        flex: 1 0 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container py-6">
    <h1 class="text-center font-bold mb-6 text-[#0A3161]">Product Management</h1>

    <!-- Origin Filters -->
    <div id="origin-filters" class="origin-filter-row">
      <button id="all-origins" class="origin-all">All Origins</button>
      <div id="origin-options" class="origin-options"></div>
    </div>

    <!-- Category Filters -->
    <div id="category-filters" class="category-filter-row">
      <button id="all-categories" class="category-all">All Categories</button>
      <div id="category-options" class="category-options"></div>
    </div>

    <!-- Search -->
    <div class="search-container">
      <input type="text" id="search-input" class="search-input" placeholder="Search by product name...">
      <button id="search-button" class="search-button">Search</button>
    </div>

    <!-- Tab Contents -->
    <div id="tab-contents" class="mt-4">
      <div class="table-wrapper">
        <!-- Table will be inserted here by JavaScript -->
      </div>
      <div id="pagination-container" class="pagination-container">
        <!-- Pagination will be inserted here by JavaScript -->
      </div>
    </div>

    <!-- Popup Overlay -->
    <div id="popup-overlay" class="overlay"></div>

    <!-- Popup -->
    <div id="popup" class="popup">
      <button id="close-popup" class="absolute top-2 right-2 text-[#0A3161] font-bold text-xl">Ã—</button>
      <h2 id="popup-title" class="font-bold mb-2"></h2>
      <div id="rating-display" class="rating-display"></div>
      <img id="popup-image" class="popup-img mb-4" src="" alt="Product Image" style="display: none;">
      <div id="popup-details" class="space-y-2">
        <table class="w-full">
          <tbody id="popup-details-table"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Configuration
    const API_URL = 'https://script.google.com/macros/s/AKfycbxhxNuS-jp70oyke_nwsEKlueIQorpNbnggL6pZ1w5SLXE6sDtU8rIsxrrBNoIKFkw6iA/exec';
    let allProducts = [];
    let filteredProducts = [];
    let currentProductIndex = -1;
    let paginationConfig = {
      currentPage: 1,
      itemsPerPage: 10,
      itemsPerPageOptions: [10, 20, 30]
    };
    let currentFilters = {
      origin: null,
      category: null,
      search: null
    };

    // Initialize the application
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        await loadProducts();
        setupEventListeners();
      } catch (error) {
        showError('Failed to initialize application: ' + error.message);
      }
    });

    // Load products from API
    async function loadProducts() {
      try {
        const response = await fetch(`${API_URL}?action=getProducts`);
        if (!response.ok) throw new Error('Network response was not ok');
        
        const data = await response.json();
        if (data.error) throw new Error(data.error);
        
        allProducts = Array.isArray(data) ? data : [];
        filteredProducts = [...allProducts];
        initializeFilters();
        displayProducts();
      } catch (error) {
        console.error('Error loading products:', error);
        showError('Error loading products: ' + error.message);
      }
    }

    // Initialize filter options
    function initializeFilters() {
      // Origin filters
      const origins = [...new Set(allProducts.map(p => p.origin || 'Unknown'))];
      const originOptions = document.getElementById('origin-options');
      
      // Add origin options
      origins.forEach(origin => {
        const button = document.createElement('button');
        button.className = 'origin-option';
        button.textContent = origin;
        button.onclick = () => {
          currentFilters.origin = origin;
          updateActiveFilterButtons();
          applyFilters();
        };
        originOptions.appendChild(button);
      });

      // Category filters
      const categories = [...new Set(allProducts.map(p => p.category || 'Unknown'))];
      const categoryOptions = document.getElementById('category-options');
      
      // Add category options
      categories.forEach(category => {
        const button = document.createElement('button');
        button.className = 'category-option';
        button.textContent = category;
        button.onclick = () => {
          currentFilters.category = category;
          updateActiveFilterButtons();
          applyFilters();
        };
        categoryOptions.appendChild(button);
      });

      // Set up "All" buttons
      document.getElementById('all-origins').onclick = () => {
        currentFilters.origin = null;
        updateActiveFilterButtons();
        applyFilters();
      };

      document.getElementById('all-categories').onclick = () => {
        currentFilters.category = null;
        updateActiveFilterButtons();
        applyFilters();
      };
    }

    // Update active filter buttons
    function updateActiveFilterButtons() {
      // Update origin buttons
      const originOptions = document.querySelectorAll('.origin-option');
      originOptions.forEach(button => {
        button.className = button.textContent === currentFilters.origin 
          ? 'origin-option active' 
          : 'origin-option';
      });

      // Update category buttons
      const categoryOptions = document.querySelectorAll('.category-option');
      categoryOptions.forEach(button => {
        button.className = button.textContent === currentFilters.category 
          ? 'category-option active' 
          : 'category-option';
      });
    }

    // Apply all filters
    function applyFilters() {
      filteredProducts = [...allProducts];
      
      // Apply origin filter
      if (currentFilters.origin) {
        filteredProducts = filteredProducts.filter(p => 
          (p.origin || 'Unknown') === currentFilters.origin
        );
      }
      
      // Apply category filter
      if (currentFilters.category) {
        filteredProducts = filteredProducts.filter(p => 
          (p.category || 'Unknown') === currentFilters.category
        );
      }
      
      // Apply search filter
      if (currentFilters.search) {
        const searchTerm = currentFilters.search.toLowerCase();
        filteredProducts = filteredProducts.filter(p => 
          p.product_name && p.product_name.toLowerCase().includes(searchTerm)
        );
      }
      
      // Reset to first page when filters change
      paginationConfig.currentPage = 1;
      
      // Update display
      displayProducts();
    }

    // Display products with pagination
    function displayProducts() {
      const tableWrapper = document.querySelector('.table-wrapper');
      const paginationContainer = document.getElementById('pagination-container');
      
      // Clear previous content
      tableWrapper.innerHTML = '';
      paginationContainer.innerHTML = '';

      if (filteredProducts.length === 0) {
        tableWrapper.innerHTML = '<p class="text-center py-4">No products found matching your criteria</p>';
        return;
      }

      const totalPages = Math.ceil(filteredProducts.length / paginationConfig.itemsPerPage);
      const startIndex = (paginationConfig.currentPage - 1) * paginationConfig.itemsPerPage;
      const endIndex = Math.min(startIndex + paginationConfig.itemsPerPage, filteredProducts.length);
      const paginatedProducts = filteredProducts.slice(startIndex, endIndex);

      renderTable(tableWrapper, paginatedProducts);
      renderPagination(paginationContainer, filteredProducts.length, totalPages);
    }

    // Render products table
    function renderTable(container, products) {
      const table = document.createElement('table');
      table.innerHTML = `
        <thead>
          <tr>
            <th style="width: 5%">ID</th>
            <th style="width: 10%">Image</th>
            <th style="width: 10%">Code</th>
            <th style="width: 15%">Name</th>
            <th style="width: 10%">Category</th>
            <th style="width: 8%">Weight</th>
            <th style="width: 8%">Unit Price</th>
            <th style="width: 8%">Case Price</th>
            <th style="width: 8%">Case Qty</th>
            <th style="width: 8%">Case Stock</th>
            <th style="width: 8%">Origin</th>
            <th style="width: 7%">Barcode</th>
          </tr>
        </thead>
        <tbody>
          ${products.map(product => `
            <tr class="hover:bg-red-700 cursor-pointer" onclick="showProductDetail(${allProducts.indexOf(product)})">
              <td class="text-center">${product.id}</td>
              <td class="image-cell">
                ${product.image_url ? `<img src="${product.image_url}" alt="${product.product_name}" class="table-img" onerror="this.style.display='none'">` : 'No Image'}
              </td>
              <td>${product.product_code || '-'}</td>
              <td>${product.product_name || '-'}</td>
              <td>${product.category || '-'}</td>
              <td>${product.net_weight || '-'}</td>
              <td>${product.unit_price || '-'}</td>
              <td>${product.case_price || '-'}</td>
              <td>${product.case_quantity || '-'}</td>
              <td>${product.case_stock || '-'}</td>
              <td>${product.origin || '-'}</td>
              <td class="text-center">
                ${product.barcode ? `
                  <div class="barcode-container">
                    <svg class="barcode-svg" id="barcode-${product.id}"></svg>
                    <span class="text-xs">${product.barcode}</span>
                  </div>
                ` : '-'}
              </td>
            </tr>
          `).join('')}
        </tbody>
      `;
      container.appendChild(table);
      
      // Generate barcodes
      products.forEach(product => {
        if (product.barcode) {
          try {
            JsBarcode(`#barcode-${product.id}`, product.barcode, {
              format: "CODE128",
              lineColor: "#0A3161",
              width: 1,
              height: 40,
              displayValue: false
            });
          } catch (e) {
            console.error("Barcode generation error:", e);
          }
        }
      });
    }

    // Render pagination controls
    function renderPagination(container, totalItems, totalPages) {
      const paginationDiv = document.createElement('div');
      paginationDiv.className = 'pagination';

      // Items per page dropdown
      const select = document.createElement('select');
      select.className = 'mr-4';
      select.innerHTML = paginationConfig.itemsPerPageOptions.map(option => 
        `<option value="${option}" ${option === paginationConfig.itemsPerPage ? 'selected' : ''}>${option} per page</option>`
      ).join('');
      
      select.addEventListener('change', (e) => {
        paginationConfig.itemsPerPage = parseInt(e.target.value);
        paginationConfig.currentPage = 1;
        displayProducts();
      });

      // Previous button
      const prevButton = document.createElement('button');
      prevButton.textContent = 'Previous';
      prevButton.disabled = paginationConfig.currentPage === 1;
      prevButton.addEventListener('click', () => {
        if (paginationConfig.currentPage > 1) {
          paginationConfig.currentPage--;
          displayProducts();
        }
      });

      // Page buttons
      const pageButtons = [];
      const startPage = Math.max(1, paginationConfig.currentPage - 1);
      const endPage = Math.min(totalPages, paginationConfig.currentPage + 1);

      for (let i = startPage; i <= endPage; i++) {
        const pageButton = document.createElement('button');
        pageButton.textContent = i;
        pageButton.className = i === paginationConfig.currentPage ? 'active' : '';
        pageButton.addEventListener('click', () => {
          paginationConfig.currentPage = i;
          displayProducts();
        });
        pageButtons.push(pageButton);
      }

      // Next button
      const nextButton = document.createElement('button');
      nextButton.textContent = 'Next';
      nextButton.disabled = paginationConfig.currentPage === totalPages;
      nextButton.addEventListener('click', () => {
        if (paginationConfig.currentPage < totalPages) {
          paginationConfig.currentPage++;
          displayProducts();
        }
      });

      // Info text
      const infoText = document.createElement('span');
      const startItem = (paginationConfig.currentPage - 1) * paginationConfig.itemsPerPage + 1;
      const endItem = Math.min(paginationConfig.currentPage * paginationConfig.itemsPerPage, totalItems);
      infoText.textContent = `Showing ${startItem}-${endItem} of ${totalItems}`;
      infoText.className = 'ml-4';

      // Assemble pagination controls
      paginationDiv.appendChild(select);
      paginationDiv.appendChild(prevButton);
      pageButtons.forEach(button => paginationDiv.appendChild(button));
      paginationDiv.appendChild(nextButton);
      paginationDiv.appendChild(infoText);

      container.appendChild(paginationDiv);
    }

    // Show product details popup
    function showProductDetail(index) {
      currentProductIndex = index;
      const product = allProducts[index];
      const popup = document.getElementById('popup');
      const overlay = document.getElementById('popup-overlay');
      const popupTitle = document.getElementById('popup-title');
      const popupImage = document.getElementById('popup-image');
      const popupDetailsTable = document.getElementById('popup-details-table');
      const ratingDisplay = document.getElementById('rating-display');

      // Set popup content
      popupTitle.textContent = product.product_name || 'Unknown Product';
      popupImage.src = product.image_url || '';
      popupImage.style.display = product.image_url ? 'block' : 'none';

      // Display average rating and review count
      const averageRating = parseFloat(product.average_rating) || 0;
      const totalRatingCount = parseInt(product.total_rating_count) || 0;
      ratingDisplay.innerHTML = `
        <span>${averageRating.toFixed(1)}</span>
        ${[...Array(5)].map((_, i) => `
          <span class="rating-star">${i < Math.round(averageRating) ? 'â˜…' : 'â˜†'}</span>
        `).join('')}
        <span>(${totalRatingCount} reviews)</span>
      `;

      // Display product details
      popupDetailsTable.innerHTML = Object.entries(product)
        .filter(([key, value]) => 
          value !== undefined && 
          value !== '' && 
          !['id', 'image_url', 'product_name'].includes(key)
        )
        .map(([key, value]) => {
          if (key === 'barcode' && value) {
            return `
              <tr>
                <td class="font-medium py-1">${formatKey(key)}</td>
                <td class="py-1">
                  <div class="barcode-container">
                    <svg class="barcode-svg" id="popup-barcode"></svg>
                    <span>${value}</span>
                  </div>
                </td>
              </tr>
            `;
          }
          return `
            <tr>
              <td class="font-medium py-1">${formatKey(key)}</td>
              <td class="py-1">${formatValue(value)}</td>
            </tr>
          `;
        }).join('');

      // Generate barcode for popup if exists
      if (product.barcode) {
        try {
          JsBarcode('#popup-barcode', product.barcode, {
            format: "CODE128",
            lineColor: "#0A3161",
            width: 1,
            height: 40,
            displayValue: true
          });
        } catch (e) {
          console.error("Barcode generation error:", e);
        }
      }

      // Show popup
      popup.className = 'popup active';
      overlay.className = 'overlay active';
    }

    // Format table key
    function formatKey(key) {
      return key.replace(/_/g, ' ')
               .replace(/\b\w/g, l => l.toUpperCase());
    }

    // Format table value
    function formatValue(value) {
      if (typeof value === 'string' && value.match(/^https?:\/\//)) {
        return `<a href="${value}" target="_blank" class="text-blue-600 hover:underline">Link</a>`;
      }
      return value || '-';
    }

    // Close popup
    function closePopup() {
      document.getElementById('popup').className = 'popup';
      document.getElementById('popup-overlay').className = 'overlay';
      currentProductIndex = -1;
    }

    // Show error message
    function showError(message) {
      const tabContents = document.getElementById('tab-contents');
      tabContents.innerHTML = `<div class="error-message">${message}</div>`;
    }

    // Setup event listeners
    function setupEventListeners() {
      // Close popup buttons
      document.getElementById('close-popup').addEventListener('click', closePopup);
      document.getElementById('popup-overlay').addEventListener('click', closePopup);

      // Search functionality
      document.getElementById('search-button').addEventListener('click', () => {
        const searchTerm = document.getElementById('search-input').value.trim();
        currentFilters.search = searchTerm || null;
        applyFilters();
      });

      document.getElementById('search-input').addEventListener('keyup', (e) => {
        if (e.key === 'Enter') {
          const searchTerm = document.getElementById('search-input').value.trim();
          currentFilters.search = searchTerm || null;
          applyFilters();
        }
      });

      // Make functions available globally
      window.showProductDetail = showProductDetail;
    }
  </script>
</body>
</html>
