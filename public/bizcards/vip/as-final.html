    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script>
        // REPLACE THIS WITH YOUR DEPLOYED WEB APP URL
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzMMdxj3huhoglG5n6EC_BKvK4JyeWPLsxyptboXD86zxz_g6zqw7-iDbsN9ASfYVN9pQ/exec';
        
        let configData = null;
        let bizData = null;
        let chatHistory = [];
        let currentQRText = '';

        async function init() {
            try {
                const response = await fetch(`${GAS_WEB_APP_URL}?action=getData`);
                const result = await response.json();
                configData = result.config;
                bizData = result.biz;
                applyData();
            } catch (err) {
                console.error("Failed to load data:", err);
                alert("Không thể tải dữ liệu. Vui lòng kiểm tra lại cấu hình GAS!");
            }
        }

        function applyData() {
            if (!bizData) return;

            // Global settings
            document.title = bizData.htmlTitle;
            document.getElementById('page-title').innerText = bizData.htmlTitle;
            document.getElementById('favicon').href = bizData.htmlFavicon;
            document.body.style.setProperty('--primary', bizData.primaryColor);
            document.body.style.setProperty('--secondary', bizData.secondaryColor);
            document.body.style.setProperty('--text', bizData.textColor);
            document.body.style.fontFamily = bizData.fontFamily;

            // Video BG
            const video = document.getElementById('bg-video');
            video.src = bizData.backgroundVideo;
            video.style.backgroundColor = bizData.backgroundColor;

            // Intro Header
            document.getElementById('intro-name').innerText = bizData.bizcardPersonName;
            document.getElementById('intro-pos').innerText = bizData.bizcardPersonPosition;
            document.getElementById('intro-company').innerText = bizData.bizcardCompanyName;

            // Card Front
            document.getElementById('card-front').style.backgroundImage = `url('${bizData.bizcardBackgroundImage1}')`;
            document.getElementById('logo-f').src = bizData.bizcardLogoURL;
            document.getElementById('qr-f').src = bizData.bizcardQRImage;
            document.getElementById('name-f').innerText = bizData.bizcardPersonName;
            document.getElementById('pos-f').innerText = bizData.bizcardPersonPosition;
            document.getElementById('comp-f').innerText = bizData.bizcardCompanyName;
            document.getElementById('phone-f').innerHTML = `<i class="fas fa-phone mr-1"></i> ${bizData.bizcardPersonMobile}`;
            document.getElementById('email-f').innerHTML = `<i class="fas fa-envelope mr-1"></i> ${bizData.bizcardPersonEmail}`;
            document.getElementById('web-f').innerHTML = `<i class="fas fa-globe mr-1"></i> ${bizData.bizcardPompanyWebsite}`;
            document.getElementById('addr1-f').innerHTML = `<i class="fas fa-map-marker-alt mr-2 mt-1"></i> ${bizData.bizcardCompanyAddress}`;
            document.getElementById('addr2-f').innerHTML = `<i class="fas fa-warehouse mr-2 mt-1"></i> ${bizData.bizcardCompanyAddress2}`;

            // Socials
            const socials = document.getElementById('socials-f');
            socials.innerHTML = '';
            const links = [
                { id: 'zalo', url: bizData.bizcardLinkZalo, icon: 'fab fa-rocketchat' },
                { id: 'whatsapp', url: bizData.bizcardLinkWhatsapp, icon: 'fab fa-whatsapp' },
                { id: 'viber', url: bizData.bizcardLinkViber, icon: 'fab fa-viber' },
                { id: 'wechat', url: bizData.bizcardLinkWechat, icon: 'fab fa-weixin' }
            ];
            links.forEach(link => {
                if (link.url) {
                    const a = document.createElement('a');
                    a.href = link.url;
                    a.target = "_blank";
                    a.className = "w-8 h-8 rounded-full bg-white flex items-center justify-center text-gray-800 hover:scale-110 transition-transform cursor-pointer";
                    a.innerHTML = `<i class="${link.icon}"></i>`;
                    a.onclick = (e) => {
                        updateQR(link.url);
                    };
                    socials.appendChild(a);
                }
            });

            // Card Back
            document.getElementById('card-back').style.backgroundImage = `url('${bizData.bizcardBackgroundImage2}')`;
            document.getElementById('logo-b').src = bizData.bizcardLogoURL;
            document.getElementById('comp-b').innerText = bizData.bizcardCompanyName;
            document.getElementById('phone-b').innerHTML = `<i class="fas fa-phone mr-1"></i> ${bizData.bizcardPersonMobile}`;
            document.getElementById('email-b').innerHTML = `<i class="fas fa-envelope mr-1"></i> ${bizData.bizcardPersonEmail}`;
            document.getElementById('addr1-b').innerHTML = `<i class="fas fa-map-marker-alt mr-2 mt-1"></i> ${bizData.bizcardCompanyAddress}`;
            
            // Services
            for(let i=1; i<=6; i++) {
                document.getElementById(`biz${i}`).innerText = bizData[`bizcardBusiness${i}`];
            }

            // Bot Info
            document.getElementById('bot-name').innerText = bizData.chatbotName;
            document.getElementById('bot-pos').innerText = bizData.chatbotPosition;
            document.getElementById('bot-avatar').src = bizData.chatbotAvatar;

            // QR Initial
            // currentQRText = bizData.bizcardQRText;
            // updateQR(currentQRText);
            // === QR CODE HANDLING ===
            const qrContainers = ['qr-f', 'qr-b'];

            qrContainers.forEach(id => {
            const container = document.getElementById(id);
            container.innerHTML = ''; // Xóa nội dung cũ
            });

            if (bizData.bizcardQRImage && bizData.bizcardQRImage.trim() !== '') {
            qrContainers.forEach(id => {
                const container = document.getElementById(id);
                container.innerHTML = ''; // Xóa cũ

                const img = document.createElement('img');
                img.src = bizData.bizcardQRImage.trim();
                img.alt = 'QR Code';
                img.style.cssText = 'width:100%; height:100%; object-fit:contain; display:block;';
                img.onerror = () => {
                container.innerHTML = '';
                new QRCode(container, {
                    text: bizData.bizcardQRText || window.location.href,
                    width: 80,
                    height: 80
                });
                };
                container.appendChild(img);
            });
            } else {
            const defaultText = bizData.bizcardQRText || window.location.href;
            updateQR(defaultText);
            }
        }

            // function updateQR(text) {
            //     document.getElementById('qr-f').innerHTML = '';
            //     document.getElementById('qr-b').innerHTML = '';
            //     new QRCode(document.getElementById("qr-f"), { text: text, width: 60, height: 60 });
            //     new QRCode(document.getElementById("qr-b"), { text: text, width: 60, height: 60 });
            // }
            function updateQR(text) {
            ['qr-f', 'qr-b'].forEach(id => {
                const container = document.getElementById(id);
                container.innerHTML = '';
                new QRCode(container, {
                text: text,
                width: 80,
                height: 80,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
                });
            });
            }

        function toggleChat() {
            const panel = document.getElementById('interaction-panel');
            panel.classList.toggle('hidden');
            if (!panel.classList.contains('hidden')) {
                panel.scrollIntoView({ behavior: 'smooth' });
            }
        }

        function shareLink() {
            const url = window.location.href;
            if (navigator.share) {
                navigator.share({ title: bizData.htmlTitle, url: url });
            } else {
                navigator.clipboard.writeText(url);
                alert("Đã copy link vào bộ nhớ tạm!");
            }
        }

        async function exportPNG() {
            const area = document.getElementById('capture-area');
            const canvas = await html2canvas(area, { scale: 3, useCORS: true });
            const link = document.createElement('a');
            link.download = `${bizData.bizcardPersonName}_Bizcard.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        async function exportPDF() {
            const { jsPDF } = window.jspdf;
            const area = document.getElementById('capture-area');
            const canvas = await html2canvas(area, { scale: 2, useCORS: true });
            const imgData = canvas.toDataURL('image/jpeg', 1.0);
            const pdf = new jsPDF('l', 'mm', 'a4');
            const imgProps = pdf.getImageProperties(imgData);
            const pdfWidth = pdf.internal.pageSize.getWidth();
            const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
            pdf.addImage(imgData, 'JPEG', 0, 0, pdfWidth, pdfHeight);
            pdf.save(`${bizData.bizcardPersonName}_Bizcard.pdf`);
        }

        function downloadVCard() {
            const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:${bizData.bizcardPersonName}
ORG:${bizData.bizcardCompanyName}
TITLE:${bizData.bizcardPersonPosition}
TEL;TYPE=WORK,VOICE:${bizData.bizcardPersonMobile}
EMAIL;TYPE=PREF,INTERNET:${bizData.bizcardPersonEmail}
URL:${bizData.bizcardPompanyWebsite}
ADR;TYPE=WORK:;;${bizData.bizcardCompanyAddress}
END:VCARD`;
            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.setAttribute('download', `${bizData.bizcardPersonName}.vcf`);
            link.click();
        }

        // Form Handling
        document.getElementById('lead-form').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const payload = {
                action: 'submitForm',
                name: formData.get('name'),
                company: formData.get('company'),
                phone: formData.get('phone'),
                email: formData.get('email'),
                message: formData.get('message'),
                chat: document.getElementById('wantChat').checked
            };

            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerText = "ĐANG XỬ LÝ...";

            try {
                const response = await fetch(GAS_WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Since it's independent, but GAS POST returns redirect.
                    body: JSON.stringify(payload)
                });
                
                // Note: mode: 'no-cors' won't allow reading response. 
                // However, user interaction expects the chatbot if checked.
                // alert("Thông tin đã được gửi thành công!");
                
                if (payload.chat) {
                    switchToChat(payload.name, payload.company);
                } else {
                    toggleChat();
                }
            } catch (err) {
                console.error(err);
                alert("Gửi thất bại, nhưng chúng tôi vẫn sẽ cố gắng xử lý yêu cầu của bạn.");
                if (payload.chat) switchToChat(payload.name, payload.company);
            }
        };

        function switchToChat(userName, company) {
            document.getElementById('form-container').classList.add('hidden');
            document.getElementById('chat-window').classList.remove('hidden');
            const greeting = `Chào ${userName}! Em là ${bizData.chatbotName}, rất vui được gặp anh/chị từ ${company}. Anh chị cần em hỗ trợ gì thêm không ạ?`;
            appendMessage('assistant', greeting);
        }

        function appendMessage(role, text) {
            const history = document.getElementById('chat-history');
            const bubble = document.createElement('div');
            bubble.className = `chat-bubble ${role === 'assistant' ? 'chat-bubble-bot' : 'chat-bubble-user'}`;
            bubble.innerText = text;
            history.appendChild(bubble);
            history.scrollTop = history.scrollHeight;
            chatHistory.push({ role, content: text });
        }

        async function sendChatMessage() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if (!text) return;

            appendMessage('user', text);
            input.value = '';

            // Loading indicator
            const history = document.getElementById('chat-history');
            const loader = document.createElement('div');
            loader.id = 'chat-loader';
            loader.className = 'chat-bubble chat-bubble-bot flex gap-1 items-center';
            loader.innerHTML = '<div class="typing-dot"></div><div class="typing-dot" style="animation-delay: 0.2s"></div><div class="typing-dot" style="animation-delay: 0.4s"></div>';
            history.appendChild(loader);
            history.scrollTop = history.scrollHeight;

            try {
                const response = await fetch(GAS_WEB_APP_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'chat',
                        messages: chatHistory
                    })
                });
                const result = await response.json();
                document.getElementById('chat-loader').remove();
                appendMessage('assistant', result.response);
            } catch (err) {
                document.getElementById('chat-loader').remove();
                appendMessage('assistant', "Xin lỗi, em đang gặp chút gián đoạn kết nối. Anh/chị hãy thử lại sau nhé!");
            }
        }

        // Enter to send chat
        document.getElementById('chat-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendChatMessage();
        });

        // Start
        init();
    </script>
</body>
</html>
