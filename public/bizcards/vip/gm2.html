<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Business Card</title>
    <link id="favicon" rel="icon" href="">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { transition: background 0.3s; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(10px); }
        
        /* Bizcard Aspect Ratio 90:54 */
        .bizcard-container {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 90 / 54;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            background-size: cover;
            background-position: center;
            color: #333;
            transition: transform 0.3s;
        }

        @media (max-width: 768px) {
            .bizcard-container { max-width: 100%; }
        }

        #video-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-cover: cover; z-index: -1;
        }

        .btn-action {
            @apply flex flex-col items-center justify-center p-3 rounded-xl bg-white/80 hover:bg-white transition-all shadow-sm text-[10px] font-bold uppercase tracking-tighter;
        }
        
        /* Chat Scroll */
        #chat-content::-webkit-scrollbar { width: 4px; }
        #chat-content::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-6 px-4">
    <video autoplay muted loop playsinline id="video-bg"></video>
    
    <div id="google_translate_element" class="fixed top-2 right-2 z-50"></div>

    <div class="text-center mb-8 text-white drop-shadow-lg">
        <h1 id="header-name" class="text-3xl font-black uppercase italic"></h1>
        <p id="header-pos" class="text-lg opacity-90"></p>
        <p id="header-comp" class="text-sm font-light"></p>
        <p class="mt-2 font-medium">Hân hạnh hợp tác cùng quý khách</p>
    </div>

    <div class="flex flex-col md:flex-row gap-6 w-full max-w-6xl justify-center items-start">
        
        <div id="card-front" class="bizcard-container relative p-6 flex flex-col justify-between">
            <div class="flex justify-between items-start">
                <img id="biz-logo-f" src="" class="h-10 object-contain">
                <div id="qrcode-f" class="bg-white p-1 rounded shadow-md"></div>
            </div>
            <div>
                <h2 id="biz-name" class="text-2xl font-bold leading-none"></h2>
                <p id="biz-pos" class="text-sm font-semibold opacity-80 mb-1"></p>
                <p id="biz-comp" class="text-[10px] uppercase font-bold text-blue-800"></p>
                
                <div class="flex gap-3 mt-3 mb-3" id="social-links">
                    </div>

                <div class="text-[9px] grid grid-cols-3 gap-1 border-t pt-2 border-black/10">
                    <span id="biz-phone"></span>
                    <span id="biz-email" class="truncate"></span>
                    <span id="biz-web" class="truncate"></span>
                </div>
            </div>
            <div class="text-[8px] mt-1 opacity-70 italic">
                <p id="biz-adr1"></p>
                <p id="biz-adr2"></p>
            </div>
        </div>

        <div id="card-back" class="bizcard-container relative p-6 flex flex-col justify-between bg-slate-50">
            <div class="flex justify-between items-start">
                <img id="biz-logo-b" src="" class="h-10 object-contain">
                <div id="qrcode-b" class="bg-white p-1 rounded shadow-md opacity-50"></div>
            </div>
            
            <div class="grid grid-cols-2 gap-4 my-auto">
                <ul id="services-1" class="text-[10px] space-y-1 font-bold italic"></ul>
                <ul id="services-2" class="text-[10px] space-y-1 font-bold italic"></ul>
            </div>

            <div class="border-t pt-2 border-black/10">
                <div class="text-[8px] flex justify-between">
                    <span id="biz-comp-b" class="font-bold"></span>
                    <span id="biz-web-b"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="flex flex-wrap justify-center gap-3 mt-8 w-full max-w-2xl">
        <button onclick="toggleForm()" class="btn-action w-20"><i class="fa-solid fa-comments text-xl mb-1 text-green-600"></i>Chat</button>
        <button onclick="shareLink()" class="btn-action w-20"><i class="fa-solid fa-share-nodes text-xl mb-1 text-blue-600"></i>Share</button>
        <button onclick="exportImage()" class="btn-action w-20"><i class="fa-solid fa-image text-xl mb-1 text-orange-600"></i>PNG</button>
        <button onclick="downloadVCard()" class="btn-action w-20"><i class="fa-solid fa-address-card text-xl mb-1 text-purple-600"></i>vCard</button>
        <button onclick="exportPDF()" class="btn-action w-20"><i class="fa-solid fa-file-pdf text-xl mb-1 text-red-600"></i>PDF</button>
    </div>

    <div id="interaction-area" class="hidden mt-6 w-full max-w-5xl glass rounded-2xl p-6 shadow-2xl overflow-hidden">
        <div id="contact-form" class="grid md:grid-cols-2 gap-8">
            <div class="flex flex-col items-center justify-center border-r border-gray-200 pr-4">
                <div class="relative">
                    <img id="bot-avatar" src="" class="w-32 h-32 rounded-full border-4 border-green-400 object-cover shadow-lg">
                    <div class="absolute bottom-2 right-2 w-6 h-6 bg-green-500 border-4 border-white rounded-full animate-pulse"></div>
                </div>
                <h3 id="bot-name" class="text-xl font-bold mt-4"></h3>
                <p id="bot-pos" class="text-sm text-gray-500"></p>
                <p class="text-xs text-green-600 font-bold mt-1 uppercase">Đang trực tuyến - Sẵn sàng hỗ trợ</p>
            </div>
            
            <div class="space-y-3">
                <input type="text" id="inp-name" placeholder="Họ và tên" class="w-full p-3 rounded-lg border focus:ring-2 focus:ring-green-500 outline-none">
                <input type="text" id="inp-company" placeholder="Công ty" class="w-full p-3 rounded-lg border focus:ring-2 focus:ring-green-500 outline-none">
                <div class="grid grid-cols-2 gap-2">
                    <input type="tel" id="inp-phone" placeholder="Số điện thoại" class="w-full p-3 rounded-lg border">
                    <input type="email" id="inp-email" placeholder="Email" class="w-full p-3 rounded-lg border">
                </div>
                <textarea id="inp-msg" placeholder="Lời nhắn gửi đến chúng tôi..." class="w-full p-3 rounded-lg border h-24"></textarea>
                <label class="flex items-center gap-2 text-sm cursor-pointer">
                    <input type="checkbox" id="inp-chat" checked class="w-5 h-5 accent-green-600"> 
                    Tôi muốn tư vấn trực tuyến ngay bây giờ
                </label>
                <button onclick="handleFormSubmit()" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 transition">GỬI THÔNG TIN</button>
            </div>
        </div>

        <div id="chat-window" class="hidden flex flex-col h-[500px]">
            <div class="flex items-center gap-3 border-b pb-3 mb-3">
                <img id="bot-avatar-mini" src="" class="w-10 h-10 rounded-full border">
                <div>
                    <p id="bot-name-chat" class="font-bold leading-none"></p>
                    <p class="text-[10px] text-green-500">Đang soạn thảo...</p>
                </div>
            </div>
            <div id="chat-content" class="flex-1 overflow-y-auto space-y-4 p-2 text-sm">
                </div>
            <div class="mt-4 flex gap-2">
                <input type="text" id="chat-inp" placeholder="Nhập tin nhắn..." class="flex-1 p-3 rounded-full border focus:ring-2 focus:ring-green-500 outline-none">
                <button onclick="sendChatMessage()" class="bg-green-600 text-white w-12 h-12 rounded-full flex items-center justify-center"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        // --- THAY URL GAS CỦA BẠN VÀO ĐÂY ---
        const GAS_URL = "https://script.google.com/macros/s/AKfycbxPSXKoVLQd9NiPPRCnN4avZeVFrxdcmdZmP4rj8sKwkeJTOkcZzzUPxXhcK9mzx-mV6g/exec";
        
        let CFG = {};
        let qrF, qrB;
        let chatHistory = [];

        async function init() {
            try {
                const res = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getInitData' })
                });
                const json = await res.json();
                if(json.success) {
                    CFG = json.data;
                    renderUI();
                }
            } catch(e) { console.error("Init Error", e); }
        }

        function renderUI() {
            // Meta & Style
            document.title = CFG.htmlTitle;
            document.getElementById('favicon').href = CFG.htmlFavicon;
            document.getElementById('video-bg').src = CFG.backgroundVideo;
            document.body.style.backgroundColor = CFG.backgroundColor;
            document.body.style.fontFamily = CFG.fontFamily;
            
            // Header
            document.getElementById('header-name').innerText = CFG.bizcardPersonName;
            document.getElementById('header-pos').innerText = CFG.bizcardPersonPosition;
            document.getElementById('header-comp').innerText = CFG.bizcardCompanyName;

            // Card Front
            document.getElementById('card-front').style.backgroundImage = `url(${CFG.bizcardBackgroundImage1})`;
            document.getElementById('biz-logo-f').src = CFG.bizcardLogoURL;
            document.getElementById('biz-name').innerText = CFG.bizcardPersonName;
            document.getElementById('biz-pos').innerText = CFG.bizcardPersonPosition;
            document.getElementById('biz-comp').innerText = CFG.bizcardCompanyName;
            document.getElementById('biz-phone').innerHTML = `<i class="fa fa-phone"></i> ${CFG.bizcardPersonMobile}`;
            document.getElementById('biz-email').innerHTML = `<i class="fa fa-envelope"></i> ${CFG.bizcardPersonEmail}`;
            document.getElementById('biz-web').innerHTML = `<i class="fa fa-globe"></i> ${CFG.bizcardPompanyWebsite.replace('https://','')}`;
            document.getElementById('biz-adr1').innerText = CFG.bizcardCompanyAddress;
            document.getElementById('biz-adr2').innerText = CFG.bizcardCompanyAddress2;

            // Card Back
            document.getElementById('card-back').style.backgroundImage = `url(${CFG.bizcardBackgroundImage2})`;
            document.getElementById('biz-logo-b').src = CFG.bizcardLogoURL;
            document.getElementById('biz-comp-b').innerText = CFG.bizcardCompanyName;
            document.getElementById('biz-web-b').innerText = CFG.bizcardPompanyWebsite;
            
            const s1 = [CFG.bizcardBusiness1, CFG.bizcardBusiness2, CFG.bizcardBusiness3];
            const s2 = [CFG.bizcardBusiness4, CFG.bizcardBusiness5, CFG.bizcardBusiness6];
            document.getElementById('services-1').innerHTML = s1.map(i => `<li><i class="fa-solid fa-check-circle mr-1"></i>${i}</li>`).join('');
            document.getElementById('services-2').innerHTML = s2.map(i => `<li><i class="fa-solid fa-check-circle mr-1"></i>${i}</li>`).join('');

            // QR Codes
            qrF = new QRCode(document.getElementById("qrcode-f"), { text: CFG.bizcardQRText, width: 60, height: 60 });
            qrB = new QRCode(document.getElementById("qrcode-b"), { text: CFG.bizcardQRText, width: 60, height: 60 });

            // Socials
            const socials = [
                { icon: 'fa-comment-dots', color: 'text-blue-500', link: CFG.bizcardLinkZalo },
                { icon: 'fa-whatsapp', color: 'text-green-500', link: CFG.bizcardLinkWhatsapp },
                { icon: 'fa-viber', color: 'text-purple-500', link: CFG.bizcardLinkViber },
                { icon: 'fa-weixin', color: 'text-green-600', link: CFG.bizcardLinkWechat }
            ];
            document.getElementById('social-links').innerHTML = socials.map(s => `
                <button onclick="updateQR('${s.link}')" class="text-xl ${s.color} hover:scale-125 transition">
                    <i class="fa-brands ${s.icon}"></i>
                </button>
            `).join('');

            // Bot Info
            document.getElementById('bot-avatar').src = CFG.chatbotAvatar;
            document.getElementById('bot-avatar-mini').src = CFG.chatbotAvatar;
            document.getElementById('bot-name').innerText = CFG.chatbotName;
            document.getElementById('bot-name-chat').innerText = CFG.chatbotName;
            document.getElementById('bot-pos').innerText = CFG.chatbotPosition;
            
            // Translate
            new google.translate.TranslateElement({pageLanguage: 'vi'}, 'google_translate_element');
        }

        function updateQR(link) {
            qrF.clear(); qrF.makeCode(link);
            window.open(link, '_blank');
        }

        function toggleForm() {
            const area = document.getElementById('interaction-area');
            area.classList.toggle('hidden');
            area.scrollIntoView({ behavior: 'smooth' });
        }

        async function handleFormSubmit() {
            const data = {
                name: document.getElementById('inp-name').value,
                company: document.getElementById('inp-company').value,
                phone: document.getElementById('inp-phone').value,
                email: document.getElementById('inp-email').value,
                message: document.getElementById('inp-msg').value,
                isChatting: document.getElementById('inp-chat').checked
            };

            if(!data.email || !data.name) return alert("Vui lòng điền Tên và Email");

            await fetch(GAS_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'submitLead', data: data })
            });

            if(data.isChatting && CFG.chatbotValidity) {
                document.getElementById('contact-form').classList.add('hidden');
                document.getElementById('chat-window').classList.remove('hidden');
                addChatMessage('bot', `Chào ${data.name}! Tôi là ${CFG.chatbotName}. Rất vui được hỗ trợ bạn. Tôi đã nhận được tin nhắn: "${data.message}". Bạn cần tôi tư vấn thêm điều gì không?`);
            } else {
                alert("Cảm ơn bạn! Thông tin đã được ghi nhận.");
                toggleForm();
            }
        }

        async function sendChatMessage() {
            const inp = document.getElementById('chat-inp');
            const msg = inp.value;
            if(!msg) return;

            addChatMessage('user', msg);
            inp.value = '';

            const res = await fetch(GAS_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'chat', message: msg, history: chatHistory })
            });
            const json = await res.json();
            addChatMessage('bot', json.reply);
        }

        function addChatMessage(role, text) {
            const container = document.getElementById('chat-content');
            const html = role === 'user' ? 
                `<div class="flex justify-end"><div class="bg-blue-600 text-white p-3 rounded-2xl rounded-tr-none max-w-[80%] shadow-md">${text}</div></div>` :
                `<div class="flex justify-start"><div class="bg-white border p-3 rounded-2xl rounded-tl-none max-w-[80%] shadow-md">${text}</div></div>`;
            container.innerHTML += html;
            container.scrollTop = container.scrollHeight;
            chatHistory.push({ role, content: text });
        }

        // Export Functions (HQ)
        async function exportImage() {
            const card = document.getElementById('card-front');
            const canvas = await html2canvas(card, { scale: 3, useCORS: true });
            const link = document.createElement('a');
            link.download = 'bizcard-front.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        async function exportPDF() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('l', 'mm', [90, 54]);
            
            const canvasF = await html2canvas(document.getElementById('card-front'), { scale: 4, useCORS: true });
            pdf.addImage(canvasF.toDataURL('image/jpeg', 1.0), 'JPEG', 0, 0, 90, 54);
            
            pdf.addPage([90, 54], 'l');
            const canvasB = await html2canvas(document.getElementById('card-back'), { scale: 4, useCORS: true });
            pdf.addImage(canvasB.toDataURL('image/jpeg', 1.0), 'JPEG', 0, 0, 90, 54);
            
            pdf.save('BusinessCard.pdf');
        }

        function downloadVCard() {
            const vcf = `BEGIN:VCARD\nVERSION:3.0\nFN:${CFG.bizcardPersonName}\nORG:${CFG.bizcardCompanyName}\nTITLE:${CFG.bizcardPersonPosition}\nTEL;TYPE=CELL:${CFG.bizcardPersonMobile}\nEMAIL:${CFG.bizcardPersonEmail}\nURL:${CFG.bizcardPompanyWebsite}\nEND:VCARD`;
            const blob = new Blob([vcf], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'contact.vcf';
            a.click();
        }

        function shareLink() {
            if (navigator.share) {
                navigator.share({ title: CFG.htmlTitle, url: window.location.href });
            } else {
                alert("Copy link: " + window.location.href);
            }
        }

        window.onload = init;
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
