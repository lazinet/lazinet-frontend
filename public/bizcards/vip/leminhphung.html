<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        /* Tỷ lệ chuẩn Bizcard 90x54 */
        .bizcard-container {
            width: 100%;
            max-width: 550px; 
            aspect-ratio: 90 / 54;
            position: relative;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            transition: transform 0.3s ease;
        }
        
        /* Chỉ hiệu ứng hover trên Desktop */
        @media (min-width: 1024px) {
            .bizcard-container:hover { transform: scale(1.02); z-index: 10; }
        }

        /* Shadow chữ để dễ đọc trên nền ảnh */
        .text-shadow { text-shadow: 1px 1px 2px rgba(0,0,0,0.8); }

        /* Loader Animation */
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #2563eb; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Background Video */
        #bg-video { position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%; z-index: -1; object-fit: cover; }
        
        /* Chat Messages */
        .chat-bubble { max-width: 85%; padding: 10px 14px; border-radius: 16px; font-size: 14px; line-height: 1.4; margin-bottom: 10px; word-wrap: break-word; }
        .bot-msg { background: #f3f4f6; color: #1f2937; border-bottom-left-radius: 4px; }
        .user-msg { background: #2563eb; color: white; border-bottom-right-radius: 4px; margin-left: auto; }
    </style>
</head>
<body class="font-sans text-gray-800 bg-gray-100 min-h-screen flex flex-col overflow-x-hidden">

    <div id="loading" class="fixed inset-0 z-50 bg-white flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="loader mb-4"></div>
        <p class="text-gray-500 font-medium text-sm tracking-widest uppercase">Loading...</p>
    </div>

    <video autoplay muted loop playsinline id="bg-video"></video>
    <div id="bg-overlay" class="fixed inset-0 z-0 bg-white/60 backdrop-blur-sm"></div>

    <div id="app-main" class="relative z-10 w-full max-w-7xl mx-auto px-4 py-6 flex flex-col min-h-screen opacity-0 transition-opacity duration-700">
        
        <header class="flex justify-between items-center mb-8 bg-white/80 backdrop-blur px-5 py-3 rounded-full shadow-sm border border-white/50">
            <div id="header-title" class="font-bold text-gray-700 truncate pr-4 text-sm md:text-base"></div>
            <div class="flex gap-2 shrink-0">
                <button class="w-8 h-8 rounded-full bg-blue-600 text-white text-xs font-bold shadow-md">VN</button>
                <button class="w-8 h-8 rounded-full bg-gray-200 text-gray-600 text-xs font-bold hover:bg-gray-300 transition">EN</button>
            </div>
        </header>

        <div class="flex flex-col lg:flex-row gap-8 items-center justify-center flex-grow mb-8">
            
            <div id="card-front" class="bizcard-container group">
                <img id="f-bg" class="absolute inset-0 w-full h-full object-cover" src="" crossorigin="anonymous">
                <div class="absolute inset-0 bg-black/10"></div>

                <div class="absolute inset-0 p-[6%] flex flex-col justify-between">
                    <div class="flex justify-between items-start">
                        <img id="f-logo" src="" class="h-12 md:h-16 object-contain filter drop-shadow-md" crossorigin="anonymous">
                        <div id="f-qr" class="bg-white p-1 rounded-md shadow-md w-[16%] aspect-square flex items-center justify-center"></div>
                    </div>

                    <div class="text-white mt-auto">
                        <h1 id="f-name" class="text-2xl md:text-3xl font-bold uppercase leading-tight text-shadow mb-1"></h1>
                        <p id="f-pos" class="text-sm md:text-base uppercase tracking-widest font-light mb-4 border-b border-white/40 pb-2 inline-block text-shadow"></p>
                        
                        <div class="text-[11px] md:text-[13px] font-medium leading-snug space-y-1.5 text-shadow">
                            <div class="flex flex-wrap items-center gap-x-3 gap-y-1 opacity-95">
                                <span class="whitespace-nowrap"><i class="fa-solid fa-phone mr-1"></i><span id="f-phone"></span></span>
                                <span class="hidden sm:inline opacity-60">|</span>
                                <span class="whitespace-nowrap"><i class="fa-solid fa-envelope mr-1"></i><span id="f-email"></span></span>
                                <span class="hidden sm:inline opacity-60">|</span>
                                <span class="whitespace-nowrap"><i class="fa-solid fa-globe mr-1"></i><span id="f-web"></span></span>
                            </div>
                            <div class="flex items-start opacity-95">
                                <i class="fa-solid fa-building mr-2 mt-0.5"></i> <span id="f-addr1"></span>
                            </div>
                            <div class="flex items-start opacity-95">
                                <i class="fa-solid fa-warehouse mr-2 mt-0.5"></i> <span id="f-addr2"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="card-back" class="bizcard-container">
                <img id="b-bg" class="absolute inset-0 w-full h-full object-cover" src="" crossorigin="anonymous">
                <div class="absolute inset-0 bg-black/60"></div>

                <div class="absolute inset-0 p-[6%] flex flex-col text-white">
                    <div class="flex justify-center mb-4">
                        <img id="b-logo" src="" class="h-10 md:h-14 object-contain brightness-0 invert" crossorigin="anonymous">
                    </div>
                    <h2 id="b-comp" class="text-center font-bold text-sm md:text-base uppercase mb-6 px-2 leading-tight text-white/90"></h2>
                    
                    <div class="grid grid-cols-2 gap-4 flex-grow content-start px-2">
                        <ul id="b-list1" class="list-disc pl-4 space-y-2 text-[10px] md:text-[12px] opacity-90"></ul>
                        <ul id="b-list2" class="list-disc pl-4 space-y-2 text-[10px] md:text-[12px] opacity-90"></ul>
                    </div>

                    <div class="mt-auto pt-3 border-t border-white/20 text-[9px] md:text-[10px] text-center opacity-70">
                        <p class="mb-1"><span id="b-phone"></span> &bull; <span id="b-email"></span> &bull; <span id="b-web"></span></p>
                        <p id="b-addr" class="truncate"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-4 md:grid-cols-5 gap-3 max-w-4xl mx-auto w-full pb-6">
            <button onclick="openModal(true)" class="col-span-4 md:col-span-1 bg-gradient-to-r from-blue-600 to-indigo-700 text-white py-3 rounded-xl shadow-lg hover:scale-105 transition flex flex-col items-center justify-center gap-1 group">
                <i class="fa-solid fa-comments text-xl group-hover:animate-pulse"></i> 
                <span class="text-[10px] font-bold uppercase tracking-wider">Tư vấn AI</span>
            </button>
            
            <button onclick="shareLink()" class="bg-white text-gray-700 py-2 rounded-xl shadow hover:bg-gray-50 flex flex-col items-center justify-center gap-1 transition active:scale-95">
                <i class="fa-solid fa-share-nodes text-lg"></i><span class="text-[10px] font-bold">SHARE</span>
            </button>
            <button onclick="exportHighRes('png')" class="bg-white text-gray-700 py-2 rounded-xl shadow hover:bg-gray-50 flex flex-col items-center justify-center gap-1 transition active:scale-95">
                <i class="fa-solid fa-image text-lg"></i><span class="text-[10px] font-bold">PNG</span>
            </button>
            <button onclick="downloadVCard()" class="bg-white text-gray-700 py-2 rounded-xl shadow hover:bg-gray-50 flex flex-col items-center justify-center gap-1 transition active:scale-95">
                <i class="fa-solid fa-address-book text-lg"></i><span class="text-[10px] font-bold">VCARD</span>
            </button>
            <button onclick="exportHighRes('pdf')" class="bg-white text-gray-700 py-2 rounded-xl shadow hover:bg-gray-50 flex flex-col items-center justify-center gap-1 transition active:scale-95">
                <i class="fa-solid fa-file-pdf text-lg"></i><span class="text-[10px] font-bold">PDF</span>
            </button>
        </div>
    </div>

    <div id="modal-container" class="fixed inset-0 z-50 bg-black/80 hidden items-center justify-center p-4 backdrop-blur-sm animate-[fadeIn_0.2s_ease-out]">
        <div class="bg-white w-full max-w-md h-[85vh] md:h-[600px] rounded-2xl overflow-hidden flex flex-col shadow-2xl relative">
            
            <div class="p-4 bg-gray-50 border-b flex justify-between items-center shrink-0">
                <div class="flex items-center gap-3">
                    <div class="relative">
                        <img id="chat-avatar" src="" class="w-10 h-10 rounded-full object-cover border border-gray-300">
                        <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-white animate-pulse"></div>
                    </div>
                    <div>
                        <h3 id="chat-name" class="font-bold text-gray-800 text-sm"></h3>
                        <p id="chat-pos" class="text-xs text-gray-500"></p>
                    </div>
                </div>
                <button onclick="openModal(false)" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-200 text-gray-500 transition">
                    <i class="fa-solid fa-times text-xl"></i>
                </button>
            </div>

            <div id="view-form" class="flex-grow overflow-y-auto p-6">
                <div class="text-center mb-5">
                    <h2 class="text-lg font-bold text-gray-800">Kết nối & Tư vấn</h2>
                    <p class="text-xs text-gray-500 mt-1">Để lại thông tin để được hỗ trợ ngay lập tức.</p>
                </div>
                <form onsubmit="handleFormSubmit(event)" class="space-y-4">
                    <input id="inp-name" type="text" placeholder="Họ tên *" required class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:bg-white focus:border-blue-500 outline-none text-sm">
                    <input id="inp-comp" type="text" placeholder="Công ty" class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:bg-white focus:border-blue-500 outline-none text-sm">
                    <div class="grid grid-cols-2 gap-3">
                        <input id="inp-phone" type="tel" placeholder="SĐT *" required class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:bg-white focus:border-blue-500 outline-none text-sm">
                        <input id="inp-email" type="email" placeholder="Email" class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:bg-white focus:border-blue-500 outline-none text-sm">
                    </div>
                    <textarea id="inp-msg" rows="3" placeholder="Lời nhắn..." class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:bg-white focus:border-blue-500 outline-none text-sm"></textarea>
                    
                    <div class="flex items-center gap-3 p-3 bg-blue-50 rounded-lg border border-blue-100 cursor-pointer" onclick="document.getElementById('inp-consult').click()">
                        <input type="checkbox" id="inp-consult" checked class="w-5 h-5 text-blue-600 rounded cursor-pointer">
                        <label for="inp-consult" class="text-xs font-semibold text-blue-800 cursor-pointer select-none">Tư vấn ngay với AI</label>
                    </div>
                    <button type="submit" id="btn-submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 rounded-xl shadow-lg transition mt-2">
                        Gửi thông tin
                    </button>
                </form>
            </div>

            <div id="view-chat" class="hidden flex-col flex-grow h-full">
                <div id="chat-box" class="flex-grow overflow-y-auto p-4 bg-gray-50"></div>
                <div class="p-3 bg-white border-t flex gap-2 shrink-0">
                    <input id="chat-input" type="text" placeholder="Nhập tin nhắn..." class="flex-grow px-4 py-2.5 rounded-full border border-gray-300 focus:border-blue-500 outline-none text-sm" onkeypress="if(event.key==='Enter') sendMessage()">
                    <button onclick="sendMessage()" class="w-10 h-10 bg-blue-600 text-white rounded-full hover:bg-blue-700 shadow flex items-center justify-center transition">
                        <i class="fa-solid fa-paper-plane text-sm"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="export-stage" class="fixed top-0 left-0 -z-50 opacity-0 pointer-events-none"></div>

    <script>
        // ============================================
        // CẤU HÌNH LIÊN KẾT (Thay link Deployment vào đây)
        // ============================================
        const API_URL = 'https://script.google.com/macros/s/AKfycbxGejX6LOKkaiG0t77yLNxSA-haCvFm4XLjNR6ZwgfZz9Lyu6Ant-ShBMY8K6I066FZzA/exec'; 
        
        let CFG = {};

        // 1. KHỞI TẠO
        window.onload = async () => {
            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getConfig' }) });
                const json = await res.json();
                
                if (json.status === 'success') {
                    CFG = json.data;
                    renderData();
                    document.getElementById('loading').classList.add('opacity-0', 'pointer-events-none');
                    document.getElementById('app-main').classList.remove('opacity-0');
                } else {
                    alert('Lỗi tải dữ liệu: ' + json.message);
                }
            } catch (e) { console.error(e); alert('Mất kết nối server. Vui lòng kiểm tra mạng.'); }
        };

        function renderData() {
            // Meta
            document.title = CFG.htmlTitle;
            document.documentElement.style.setProperty('--primary', CFG.primaryColor);
            
            // BG
            document.getElementById('bg-video').src = CFG.backgroundVideo;
            document.getElementById('bg-video').poster = CFG.bizcardBackgroundImage1;
            document.getElementById('bg-overlay').style.backgroundColor = CFG.backgroundColor;
            document.getElementById('header-title').innerText = `Xin chào, tôi là ${CFG.bizcardPersonName}`;

            // FRONT CARD
            document.getElementById('f-bg').src = CFG.bizcardBackgroundImage1;
            document.getElementById('f-logo').src = CFG.bizcardLogoURL;
            document.getElementById('f-name').innerText = CFG.bizcardPersonName;
            document.getElementById('f-name').style.color = CFG.primaryColor;
            document.getElementById('f-pos').innerText = CFG.bizcardPersonPosition;
            
            document.getElementById('f-phone').innerText = CFG.bizcardPersonMobile;
            document.getElementById('f-email').innerText = CFG.bizcardPersonEmail;
            document.getElementById('f-web').innerText = CFG.bizcardPompanyWebsite.replace(/^https?:\/\//, '');
            document.getElementById('f-addr1').innerText = CFG.bizcardCompanyAddress;
            document.getElementById('f-addr2').innerText = CFG.bizcardCompanyAddress2 || '';

            // QR
            const qrEl = document.getElementById('f-qr');
            qrEl.innerHTML = '';
            if (CFG.bizcardQRImage && CFG.bizcardQRImage.includes('.')) {
                const img = document.createElement('img');
                img.src = CFG.bizcardQRImage;
                img.className = 'w-full h-full object-contain';
                img.crossOrigin = 'anonymous';
                qrEl.appendChild(img);
            } else {
                new QRCode(qrEl, { text: CFG.bizcardQRText || window.location.href, width: 64, height: 64, correctLevel: QRCode.CorrectLevel.L });
            }

            // BACK CARD
            document.getElementById('b-bg').src = CFG.bizcardBackgroundImage2;
            document.getElementById('b-logo').src = CFG.bizcardLogoURL;
            document.getElementById('b-comp').innerText = CFG.bizcardCompanyName;
            
            const l1 = document.getElementById('b-list1');
            const l2 = document.getElementById('b-list2');
            [CFG.bizcardBusiness1, CFG.bizcardBusiness2, CFG.bizcardBusiness3].forEach(t => t && (l1.innerHTML += `<li>${t}</li>`));
            [CFG.bizcardBusiness4, CFG.bizcardBusiness5, CFG.bizcardBusiness6].forEach(t => t && (l2.innerHTML += `<li>${t}</li>`));

            document.getElementById('b-phone').innerText = CFG.bizcardPersonMobile;
            document.getElementById('b-email').innerText = CFG.bizcardPersonEmail;
            document.getElementById('b-web').innerText = CFG.bizcardPompanyWebsite.replace(/^https?:\/\//, '');
            document.getElementById('b-addr').innerText = CFG.bizcardCompanyAddress;

            // CHAT INFO
            document.getElementById('chat-name').innerText = CFG.chatbotName;
            document.getElementById('chat-pos').innerText = CFG.chatbotPosition;
            document.getElementById('chat-avatar').src = CFG.chatbotAvatar;
        }

        // 2. UI LOGIC
        function openModal(show) {
            const m = document.getElementById('modal-container');
            if(show) { m.classList.remove('hidden'); m.classList.add('flex'); }
            else { m.classList.add('hidden'); m.classList.remove('flex'); }
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            btn.innerText = 'Đang xử lý...'; btn.disabled = true;

            const payload = {
                name: document.getElementById('inp-name').value,
                company: document.getElementById('inp-comp').value,
                phone: document.getElementById('inp-phone').value,
                email: document.getElementById('inp-email').value,
                message: document.getElementById('inp-msg').value,
                wantConsult: document.getElementById('inp-consult').checked
            };

            try {
                await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'submitForm', payload }) });

                if(payload.wantConsult) {
                    document.getElementById('view-form').classList.add('hidden');
                    document.getElementById('view-chat').classList.remove('hidden');
                    document.getElementById('view-chat').classList.add('flex');
                    
                    addMsg('bot', `Xin chào ${payload.name}, tôi là ${CFG.chatbotName}. Tôi có thể giúp gì cho bạn?`);
                    if(payload.message) {
                        addMsg('user', payload.message);
                        callAI(payload.message);
                    }
                } else {
                    alert('Gửi thông tin thành công!');
                    openModal(false);
                }
            } catch(e) { alert('Lỗi gửi form.'); }
            finally { btn.innerText = 'Gửi thông tin'; btn.disabled = false; }
        }

        // 3. CHAT LOGIC
        function addMsg(role, text) {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = `chat-bubble ${role === 'user' ? 'user-msg' : 'bot-msg'}`;
            div.innerHTML = text.replace(/\n/g, '<br>');
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        async function sendMessage() {
            const inp = document.getElementById('chat-input');
            const txt = inp.value.trim();
            if(!txt) return;

            addMsg('user', txt);
            inp.value = '';

            const loadId = 'ai-loading-' + Date.now();
            const box = document.getElementById('chat-box');
            const ld = document.createElement('div');
            ld.id = loadId;
            ld.className = 'chat-bubble bot-msg';
            ld.innerHTML = '<div class="loader" style="width:16px;height:16px;border-width:2px"></div>';
            box.appendChild(ld);
            box.scrollTop = box.scrollHeight;

            await callAI(txt, loadId);
        }

        async function callAI(msg, loadId) {
            try {
                const res = await fetch(API_URL, { 
                    method: 'POST', 
                    body: JSON.stringify({ action: 'chatAI', payload: { message: msg } }) 
                });
                const json = await res.json();
                
                if(loadId) document.getElementById(loadId).remove();
                addMsg('bot', json.status === 'success' ? json.reply : 'Hệ thống đang bảo trì, vui lòng thử lại sau.');
            } catch(e) {
                if(loadId) document.getElementById(loadId).remove();
                addMsg('bot', 'Lỗi kết nối mạng.');
            }
        }

        // 4. EXPORT LOGIC
        async function exportHighRes(type) {
            const stage = document.getElementById('export-stage');
            stage.innerHTML = '';

            // Clone to hidden stage & remove CSS effects
            const wrapper = document.createElement('div');
            wrapper.style.cssText = 'width: 600px; padding: 20px; background: #fff; display: flex; flex-direction: column; gap: 20px;';
            
            const fClone = document.getElementById('card-front').cloneNode(true);
            const bClone = document.getElementById('card-back').cloneNode(true);
            
            [fClone, bClone].forEach(el => {
                el.style.transform = 'none';
                el.style.boxShadow = 'none';
                el.style.borderRadius = '0';
                el.classList.remove('group');
            });

            wrapper.appendChild(fClone);
            wrapper.appendChild(bClone);
            stage.appendChild(wrapper);

            await new Promise(r => setTimeout(r, 500)); // Wait for render

            try {
                const canvas = await html2canvas(wrapper, {
                    scale: 3, // High Res (300DPI)
                    useCORS: true,
                    backgroundColor: '#ffffff'
                });

                if (type === 'png') {
                    const a = document.createElement('a');
                    a.download = `Bizcard-${CFG.bizcardPersonName}.png`;
                    a.href = canvas.toDataURL();
                    a.click();
                } else {
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF('p', 'mm', 'a4');
                    const imgData = canvas.toDataURL('image/png');
                    const pdfW = 210; 
                    const margin = 10;
                    const imgProps = pdf.getImageProperties(imgData);
                    const printW = pdfW - (margin * 2);
                    const printH = (imgProps.height * printW) / imgProps.width;

                    pdf.addImage(imgData, 'PNG', margin, margin, printW, printH);
                    pdf.save(`Bizcard-${CFG.bizcardPersonName}.pdf`);
                }
            } catch (e) {
                console.error(e);
                alert('Lỗi xuất file. Đảm bảo link ảnh hỗ trợ CORS.');
            } finally {
                stage.innerHTML = '';
            }
        }

        function downloadVCard() {
            const vcf = `BEGIN:VCARD
VERSION:3.0
N:${CFG.bizcardPersonName};;;;
FN:${CFG.bizcardPersonName}
ORG:${CFG.bizcardCompanyName}
TITLE:${CFG.bizcardPersonPosition}
TEL;TYPE=WORK,VOICE:${CFG.bizcardPersonMobile}
EMAIL:${CFG.bizcardPersonEmail}
URL:${CFG.bizcardPompanyWebsite}
ADR;TYPE=WORK:;;${CFG.bizcardCompanyAddress};;;;
END:VCARD`;
            const blob = new Blob([vcf], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'contact.vcf';
            a.click();
        }

        function shareLink() {
            if(navigator.share) navigator.share({title: document.title, url: window.location.href});
            else prompt("Link:", window.location.href);
        }
    </script>
</body>
</html>
