    function exportToPNG() {
      html2canvas(document.getElementById("business-card"), { 
        scale: 8,
        useCORS: true,
        backgroundColor: null,  // Quan trọng: đặt màu nền là null để giữ trong suốt
        logging: true          // Tùy chọn: giúp debug nếu cần
      }).then(canvas => {
        const link = document.createElement("a");
        link.download = "LAZINET Phung-Hoang Back.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const cardElement = document.getElementById("business-card");
      const isMobile = window.innerWidth <= 550;
      const doc = new jsPDF({
        orientation: isMobile ? "portrait" : "landscape",
        unit: "px",
        format: isMobile ? [300, 500] : [500, 300]
      });
      html2canvas(cardElement, { scale: 4, useCORS: true }).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const width = isMobile ? 300 : 500;
        const height = isMobile ? 500 : 300;
        doc.addImage(imgData, "PNG", 0, 0, width, height);
        doc.save("LAZINET Phung-Hoang Back.pdf");
      });
    }
