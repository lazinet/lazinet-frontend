<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">

  <meta name="keywords" content="HATHYO, joyful living, heart network, nutrition, exercise, mental health, wellness">

  <!-- Favicons -->
  <link href="/assets/img/hathyo_logo_placeholder.png" rel="icon">
  <link href="/assets/img/hathyo_logo_placeholder.png" rel="apple-touch-icon">

  <!-- Vendor Files -->
  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvg@3.0.10/lib/umd.js"></script>
  <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --primary-green: #0a703f;
      --primary-orange: #ff6300;
      --secondary-green: #c3e6cb;
      --light-bg: #f5f7fa;
      --white: #ffffff;
      --text-dark: #333333;
      --text-light: #f8f9fa;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at center, var(--light-bg) 0%, var(--secondary-green) 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: var(--text-dark);
    }
    
    .card {
      width: 500px;
      background: var(--white);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      margin-bottom: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }
    
    .business-card {
      height: 300px;
      display: flex;
      flex-direction: row;
    }
    
    .left-section {
      width: 40%;
      background: radial-gradient(circle at bottom, var(--white) 0%, var(--white) 60%, var(--primary-orange) 80%, var(--primary-green) 100%);
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--white);
      gap: 15px;
      transition: background 1s ease;
    }
    
    .left-section:hover {
      background: radial-gradient(circle at bottom, var(--white) 0%, var(--white) 50%, var(--primary-orange) 70%, var(--primary-green) 100%);
    }
    
    .left-section .logo img {
      width: 150px;
      height: 150px;
      transition: transform 0.3s ease;
    }
    
    .left-section .logo:hover img {
      transform: scale(1.05);
    }
    
    .left-section .profile-pic img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid var(--white);
      object-fit: cover;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, border-color 0.3s ease;
    }
    
    .left-section .profile-pic:hover img {
      transform: scale(1.1);
      border-color: var(--primary-orange);
    }
    
    .right-section {
      width: 60%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }
    
    .right-section h2 {
      font-size: 24px;
      color: var(--primary-orange);
      position: relative;
      margin: 0;
      padding-top: 15px;
      font-weight: 700;
    }
    
    .right-section h2::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -8px;
      width: 100%;
      height: 3px;
      background: linear-gradient(to right, var(--primary-orange), var(--primary-green));
      border-radius: 3px;
    }
    
    .right-section .position {
      font-size: 14px;
      color: var(--primary-green);
      margin: 10px 0;
      font-weight: 600;
    }
    
    .right-section p {
      margin: 8px 0;
      font-size: 14px;
      color: var(--text-dark);
      line-height: 1.6;
      display: flex;
      align-items: center;
    }
    
    .right-section p strong {
      color: var(--primary-green);
      margin-right: 5px;
      display: inline-flex;
      align-items: center;
    }
    
    .right-section a {
      color: var(--primary-green);
      text-decoration: none;
      transition: all 0.3s ease;
      margin-left: 5px;
    }
    
    .right-section a:hover {
      color: var(--primary-orange);
      text-decoration: underline;
    }
    
    .bottom-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    
    .social-links {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .social-links a {
      text-decoration: none;
      color: var(--white);
      background: var(--primary-green);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .social-links a:hover {
      background: var(--primary-orange);
      color: var(--white);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }
    
    .qr-code {
      transition: transform 0.3s ease;
      position: relative;
    }
    
    .qr-code:hover {
      transform: scale(1.05);
    }
    
    .qr-code:hover::after {
      content: "Scan to connect!";
      display: block;
      font-size: 10px;
      color: var(--primary-green);
      text-align: center;
      margin-top: 5px;
      font-weight: 500;
    }
    
    .export-buttons {
      margin: 20px 0;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .export-buttons button {
      padding: 10px 20px;
      background: var(--primary-green);
      color: var(--white);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .export-buttons button:hover {
      background: var(--primary-orange);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }
    
    .export-buttons button i {
      font-size: 14px;
    }
    
    /* Contact Form Styles */
    .contact-card {
      width: 500px;
      height: 300px;
      padding: 20px;
      display: none;
      flex-direction: column;
      background: var(--white);
      border-radius: 15px;
    }
    
    .contact-card.active {
      display: flex;
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .contact-card h3 {
      font-size: 22px;
      color: var(--primary-orange);
      text-align: center;
      margin: 0 0 15px 0;
      position: relative;
      font-weight: 700;
    }
    
    .contact-card h3::after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -5px;
      width: 50%;
      height: 3px;
      background: linear-gradient(to right, var(--primary-orange), var(--primary-green));
      border-radius: 3px;
    }
    
    .contact-card form {
      height: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    
    .contact-card .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    
    .contact-card .input-group {
      display: flex;
      align-items: center;
      flex: 1;
      position: relative;
    }
    
    .contact-card .input-group i {
      font-size: 18px;
      color: var(--primary-orange);
      width: 20px;
      text-align: center;
      margin-right: 5px;
    }
    
    .contact-card .form-control {
      border-radius: 8px;
      border: 1px solid #ced4da;
      padding: 10px;
      font-size: 14px;
      font-family: 'Arial', sans-serif;
      flex: 1;
      transition: all 0.3s ease;
      background-color: #f8f9fa;
    }
    
    .contact-card .form-control:focus {
      border-color: var(--primary-orange);
      box-shadow: 0 0 0 3px rgba(255, 99, 0, 0.2);
      outline: none;
      background-color: var(--white);
    }
    
    .contact-card .form-control::placeholder {
      font-family: 'Arial', sans-serif;
      color: #999;
      font-size: 14px;
    }
    
    .contact-card .message-group {
      display: flex;
      align-items: flex-start;
      flex: 1;
      margin-bottom: 10px;
    }
    
    .contact-card .message-group i {
      font-size: 18px;
      color: var(--primary-orange);
      width: 20px;
      text-align: center;
      margin-right: 5px;
      margin-top: 10px;
    }
    
    .contact-card textarea.form-control {
      flex: 1;
      resize: none;
      min-height: 80px;
    }
    
    .contact-card button[type="submit"] {
      background: var(--primary-green);
      color: var(--white);
      padding: 12px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .contact-card button[type="submit"]:hover {
      background: var(--primary-orange);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }
    
    .contact-card .success-message {
      display: none;
      color: var(--primary-green);
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      font-weight: 600;
    }
    
    .contact-card .link-button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: var(--primary-orange);
      color: var(--white);
      text-decoration: none;
      border-radius: 25px;
      font-size: 14px;
      text-align: center;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .contact-card .link-button:hover {
      background: var(--primary-green);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }
    
    /* Wellness Icons Animation */
    .wellness-icon {
      position: absolute;
      opacity: 0.1;
      z-index: 0;
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }
    
    /* Responsive Design */
    @media (max-width: 550px) {
      .card {
        width: 300px;
        height: 500px;
      }
      
      .business-card {
        flex-direction: column;
      }
      
      .left-section {
        width: 100%;
        height: 40%;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 15px;
        padding: 15px;
      }
      
      .right-section {
        width: 100%;
        height: 60%;
        padding: 15px;
      }
      
      .left-section .logo img {
        width: 120px;
        height: 120px;
      }
      
      .left-section .profile-pic img {
        width: 80px;
        height: 80px;
      }
      
      .right-section h2 {
        font-size: 20px;
        padding-top: 10px;
      }
      
      .right-section .position {
        font-size: 13px;
      }
      
      .right-section p {
        font-size: 13px;
      }
      
      .bottom-section {
        flex-direction: column;
        gap: 15px;
        margin-top: 15px;
      }
      
      .social-links {
        flex-direction: row;
        justify-content: center;
        gap: 8px;
        width: 100%;
      }
      
      .social-links a {
        padding: 5px 10px;
        font-size: 11px;
      }
      
      .qr-code img {
        width: 80px;
        height: 80px;
      }
      
      .contact-card {
        width: 300px;
        height: 500px;
      }
      
      .contact-card .input-row {
        flex-direction: column;
        gap: 8px;
      }
      
      .contact-card .message-group {
        flex-direction: column;
        align-items: stretch;
      }
      
      .contact-card .message-group i {
        margin-bottom: 5px;
      }
      
      .contact-card textarea.form-control {
        min-height: 150px;
      }
      
      .contact-card .link-button {
        font-size: 13px;
        padding: 8px 16px;
      }
      
      .export-buttons {
        gap: 8px;
      }
      
      .export-buttons button {
        padding: 8px 15px;
        font-size: 14px;
      }
    }
    
    .icon-orange {
      color: var(--primary-orange);
    }
    
    /* Loading animation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--white);
      animation: spin 1s ease-in-out infinite;
      margin-left: 5px;
    }
    
    /* Accessibility focus styles */
    a:focus, button:focus, input:focus, textarea:focus {
      outline: 3px solid var(--primary-orange);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <!-- Wellness Icons Background -->
  <div id="wellness-icons-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1;"></div>

  <!-- Business Card -->
  <div class="card business-card" id="business-card">
    <div class="left-section">
      <div class="logo">
        <a href="[Your HATHYO URL]" aria-label="Visit HATHYO website">
          <img src="/assets/img/hathyo_logo_placeholder.png" alt="HATHYO Logo">
        </a>
      </div>
      <div class="profile-pic">
        <a href="[Your HATHYO URL]" aria-label="View profile">
          <img src="/assets/img/profile_placeholder.png" alt="Profile Picture">
        </a>
      </div>
    </div>
    <div class="right-section">
      <canvas id="heart-network" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;" aria-hidden="true"></canvas>
      <div style="position: relative; z-index: 1;">
        <div>
          <h2>[Your Name]</h2>
          <h3 class="position">[Your Position] | Joyful Living Pulse</h3>
          <p><strong><i class="bi bi-geo-alt flex-shrink-0 icon-orange" aria-hidden="true"></i> Address:</strong> <a href="[Your Map URL]" aria-label="Open address in maps">[Your Address]</a></p>
          <p><strong><i class="bi bi-phone flex-shrink-0 icon-orange" aria-hidden="true"></i> Phone:</strong> <a href="tel:[Your Phone]" aria-label="Call phone number">[Your Phone]</a></p>
          <p><strong><i class="bi bi-envelope flex-shrink-0 icon-orange" aria-hidden="true"></i> Email:</strong> <a href="mailto:[Your Email]" aria-label="Send email">[Your Email]</a></p>
        </div>
        <div class="bottom-section">
          <div class="social-links">
            <a href="[Your LinkedIn URL]" target="_blank" aria-label="LinkedIn profile"><i class="bi bi-linkedin" style="color: white;" aria-hidden="true"></i> LinkedIn</a>
            <a href="[Your Facebook URL]" target="_blank" aria-label="Facebook profile"><i class="bi bi-facebook" style="color: white;" aria-hidden="true"></i> Facebook</a>
            <a href="[Your WeChat QR Code]" target="_blank" aria-label="WeChat QR code"><i class="fab fa-weixin" style="color: white;" aria-hidden="true"></i> WeChat</a>
          </div>
          <a href="[Your HATHYO URL]" aria-label="QR code to HATHYO website" style="text-decoration: none; color: inherit;">
            <div class="qr-code" id="qrcode"></div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Export Buttons -->
  <div class="export-buttons">
    <button onclick="exportToPNG()" aria-label="Export to PNG"><i class="bi bi-image"></i> Export PNG</button>
    <button onclick="exportToVCard()" aria-label="Export to vCard"><i class="bi bi-person-vcard"></i> Export vCard</button>
    <button onclick="exportToPDF()" aria-label="Export to PDF"><i class="bi bi-file-earmark-pdf"></i> Export PDF</button>
    <button onclick="toggleContactForm()" aria-label="Contact form"><i class="bi bi-envelope"></i> Contact Us</button>
  </div>

  <!-- Contact Section -->
  <div class="card contact-card" id="contact">
    <form id="contact-form" method="post">
      <h3 style="align-self: center; color: var(--primary-orange);">Find Your Joyful Living Pulse with HATHYO!</h3>
      <div class="input-row">
        <div class="input-group">
          <i class="bi bi-person icon-orange" aria-hidden="true"></i>
          <input type="text" class="form-control" name="name" id="name" placeholder="Your name" required aria-label="Your name">
        </div>
        <div class="input-group">
          <i class="bi bi-briefcase icon-orange" aria-hidden="true"></i>
          <input type="text" class="form-control" name="title" id="title" placeholder="Subject" required aria-label="Subject">
        </div>
      </div>
      <div class="input-row">
        <div class="input-group">
          <i class="bi bi-phone icon-orange" aria-hidden="true"></i>
          <input type="tel" class="form-control" name="phone" id="phone" placeholder="Phone number" required aria-label="Phone number">
        </div>
        <div class="input-group">
          <i class="bi bi-envelope icon-orange" aria-hidden="true"></i>
          <input type="email" class="form-control" name="email" id="email" placeholder="Email address" required aria-label="Email address">
        </div>
      </div>
      <div class="message-group">
        <i class="bi bi-chat-left-text icon-orange" aria-hidden="true"></i>
        <textarea class="form-control" name="message" id="message" placeholder="Message" required aria-label="Your message"></textarea>
      </div>
      <button type="submit" id="submit-btn">Send Message</button>
      <div class="success-message" id="success-message">Message sent successfully!</div>
    </form>
  </div>

  <script>
    // Initialize with user data
    const userData = {
      name: "[Your Name]",
      position: "[Your Position]",
      phone: "[Your Phone]",
      email: "[Your Email]",
      address: "[Your Address]",
      urls: {
        main: "[Your HATHYO URL]",
        map: "[Your Map URL]",
        linkedin: "[Your LinkedIn URL]",
        facebook: "[Your Facebook URL]",
        wechat: "[Your WeChat QR Code]"
      }
    };

    // Update placeholders with actual data
    document.addEventListener('DOMContentLoaded', function() {
      // Update text content
      document.querySelector('h2').textContent = userData.name;
      document.querySelector('.position').textContent = `${userData.position} | Joyful Living Pulse`;
      document.querySelector('a[href="[Your Map URL]"]').textContent = userData.address;
      document.querySelector('a[href="[Your Map URL]"]').href = userData.urls.map;
      document.querySelector('a[href="[Your Phone URL]"]').textContent = userData.phone;
      document.querySelector('a[href="[Your Phone URL]"]').href = `tel:${userData.phone}`;
      document.querySelector('a[mailto="[Your Email]"]').textContent = userData.email;
      document.querySelector('a[mailto="[Your Email]"]').href = `mailto:${userData.email}`;
      
      // Update social links
      document.querySelector('a[href="[Your LinkedIn URL]"]').href = userData.urls.linkedin;
      document.querySelector('a[href="[Your Facebook URL]"]').href = userData.urls.facebook;
      document.querySelector('a[href="[Your WeChat QR Code]"]').href = userData.urls.wechat;
      
      // Update all HATHYO URL links
      document.querySelectorAll('a[href="[Your HATHYO URL]"]').forEach(link => {
        link.href = userData.urls.main;
      });
      
      // Initialize wellness icons
      initWellnessIcons();
    });

    // QR Code Generation
    const url = userData.urls.main || "[Your HATHYO URL]";
    new QRCode(document.getElementById("qrcode"), {
      text: url,
      width: 100,
      height: 100,
      colorDark: "#0a703f",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.M
    });

    // Export Functions
    function exportToPNG() {
      const button = event.target;
      const originalText = button.innerHTML;
      button.innerHTML = '<i class="bi bi-image"></i> Exporting... <span class="loading-spinner"></span>';
      button.disabled = true;
      
      html2canvas(document.getElementById("business-card"), { 
        scale: 2, 
        useCORS: true,
        backgroundColor: null,
        logging: false
      }).then(canvas => {
        const link = document.createElement("a");
        link.download = `${userData.name.replace(/\s+/g, '_')}_HATHYO_Card.png`;
        link.href = canvas.toDataURL("image/png");
        link.click();
        
        button.innerHTML = originalText;
        button.disabled = false;
      }).catch(err => {
        console.error('Error generating PNG:', err);
        button.innerHTML = '<i class="bi bi-image"></i> Error!';
        setTimeout(() => {
          button.innerHTML = originalText;
          button.disabled = false;
        }, 2000);
      });
    }

    function exportToVCard() {
      const button = event.target;
      const originalText = button.innerHTML;
      button.innerHTML = '<i class="bi bi-person-vcard"></i> Exporting... <span class="loading-spinner"></span>';
      button.disabled = true;
      
      const vCardData = `
BEGIN:VCARD
VERSION:3.0
N:${userData.name.split(' ').reverse().join(';')};;;
FN:${userData.name}
ORG:HATHYO
TITLE:${userData.position} | Joyful Living Pulse
ADR;TYPE=WORK:;;${userData.address};;;Vietnam
TEL;TYPE=WORK,VOICE:${userData.phone}
EMAIL:${userData.email}
URL:${userData.urls.main}
X-SOCIALPROFILE;TYPE=linkedin:${userData.urls.linkedin}
X-SOCIALPROFILE;TYPE=facebook:${userData.urls.facebook}
X-SOCIALPROFILE;TYPE=wechat:${userData.urls.wechat}
PHOTO;VALUE=URL:${document.querySelector('.profile-pic img').src}
END:VCARD
      `.trim();
      
      const blob = new Blob([vCardData], { type: "text/vcard" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = `${userData.name.replace(/\s+/g, '_')}_HATHYO.vcf`;
      link.click();
      URL.revokeObjectURL(url);
      
      setTimeout(() => {
        button.innerHTML = originalText;
        button.disabled = false;
      }, 1000);

    function exportToPDF() {

    // Heart Network Animation
    const canvas = document.getElementById("heart-network");
    const ctx = canvas.getContext("2d");
    const card = document.getElementById("business-card");
    
    function setupCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }
    
    setupCanvas();
    
    const hearts = [];
    const numHearts = 15;
    let mouseHeart = null;
    let animationFrameId = null;
    let lastFrameTime = 0;
    const fps = 30;
    const frameInterval = 1000 / fps;

    function randomRange(min, max) {
      return min + Math.random() * (max - min);
    }

    function drawHeart(x, y, size, color) {
      ctx.beginPath();
      ctx.moveTo(x, y + size / 4);
      ctx.bezierCurveTo(x - size / 2, y - size / 2, x - size, y + size / 2, x, y + size);
      ctx.bezierCurveTo(x + size, y + size / 2, x + size / 2, y - size / 2, x, y + size / 4);
      ctx.fillStyle = color;
      ctx.shadowBlur = 10;
      ctx.shadowColor = color.replace('0.7', '0.3');
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    function initializeHearts() {
      hearts.length = 0;
      for (let i = 0; i < numHearts; i++) {
        hearts.push({
          x: randomRange(20, canvas.width - 20),
          y: randomRange(20, canvas.height - 20),
          vx: (Math.random() - 0.5) * 0.8,
          vy: (Math.random() - 0.5) * 0.8,
          size: randomRange(6, 12),
          color: Math.random() > 0.5 ? 'rgba(255, 140, 77, 0.7)' : 'rgba(77, 182, 172, 0.7)',
          pulse: Math.random() * Math.PI * 2,
          connections: []
        });
      }
    }

    function drawNetwork() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const allHearts = mouseHeart ? [...hearts, mouseHeart] : hearts;

      // Draw connections
      for (let i = 0; i < allHearts.length; i++) {
        for (let j = i + 1; j < allHearts.length; j++) {
          const dx = allHearts[i].x - allHearts[j].x;
          const dy = allHearts[i].y - allHearts[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          
          if (dist < 120) {
            const opacity = 1 - dist / 120;
            const gradient = ctx.createLinearGradient(
              allHearts[i].x, allHearts[i].y, 
              allHearts[j].x, allHearts[j].y
            );
            
            gradient.addColorStop(0, allHearts[i].color.replace('0.7', opacity.toFixed(2)));
            gradient.addColorStop(1, allHearts[j].color.replace('0.7', opacity.toFixed(2)));
            
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 1 + opacity;
            ctx.beginPath();
            ctx.moveTo(allHearts[i].x, allHearts[i].y);
            ctx.lineTo(allHearts[j].x, allHearts[j].y);
            ctx.stroke();
          }
        }
      }

      // Draw hearts
      allHearts.forEach(heart => {
        const pulseSize = heart.isMouse ? 
          heart.size : 
          heart.size * (1 + Math.sin(heart.pulse) * 0.2);
        
        drawHeart(heart.x, heart.y, pulseSize, heart.color);
        heart.pulse += 0.05;
      });
    }

    function updateHearts() {
      hearts.forEach(heart => {
        heart.x += heart.vx;
        heart.y += heart.vy;
        
        // Bounce off edges
        if (heart.x < 20 || heart.x > canvas.width - 20) heart.vx *= -1;
        if (heart.y < 20 || heart.y > canvas.height - 20) heart.vy *= -1;
        
        // Gentle acceleration towards center
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const dx = centerX - heart.x;
        const dy = centerY - heart.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance > 50) {
          heart.vx += dx * 0.0001;
          heart.vy += dy * 0.0001;
        }
        
        // Limit speed
        const speed = Math.sqrt(heart.vx * heart.vx + heart.vy * heart.vy);
        const maxSpeed = 1.5;
        if (speed > maxSpeed) {
          heart.vx = (heart.vx / speed) * maxSpeed;
          heart.vy = (heart.vy / speed) * maxSpeed;
        }
      });
    }

    function animate(timestamp) {
      if (!lastFrameTime) lastFrameTime = timestamp;
      const delta = timestamp - lastFrameTime;
      
      if (delta > frameInterval) {
        updateHearts();
        drawNetwork();
        lastFrameTime = timestamp - (delta % frameInterval);
      }
      
      animationFrameId = requestAnimationFrame(animate);
    }

    // Initialize and start animation
    initializeHearts();
    animate();

    // Mouse interaction
    card.addEventListener('mousemove', (event) => {
      const rect = canvas.getBoundingClientRect();
      const canvasX = event.clientX - rect
            const canvasY = event.clientY - rect.top;
      if (canvasX >= 0 && canvasX <= canvas.width && canvasY >= 0 && canvasY <= canvas.height) {
        if (!mouseHeart) {
          mouseHeart = { 
            x: canvasX, 
            y: canvasY, 
            size: 14, 
            color: 'rgba(255, 99, 0, 0.9)', 
            isMouse: true, 
            pulse: 0,
            vx: 0,
            vy: 0
          };
        } else {
          // Smooth follow instead of direct position update
          mouseHeart.vx = (canvasX - mouseHeart.x) * 0.2;
          mouseHeart.vy = (canvasY - mouseHeart.y) * 0.2;
          mouseHeart.x += mouseHeart.vx;
          mouseHeart.y += mouseHeart.vy;
        }
      }
    });

    card.addEventListener('mouseleave', () => {
      mouseHeart = null;
    });

    // Handle window resize with debounce
    let resizeTimeout;
    window.addEventListener("resize", () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        setupCanvas();
        initializeHearts();
        mouseHeart = null;
      }, 200);
    });

    // Wellness Icons Animation
    function initWellnessIcons() {
      const icons = ['üçé', 'ü•¶', 'üèÉ', 'üßò', 'üíß', 'üòä', 'üõå', 'üß†'];
      const container = document.getElementById('wellness-icons-container');
      
      // Clear existing icons
      container.innerHTML = '';
      
      // Create 15-20 wellness icons
      for (let i = 0; i < 18; i++) {
        const icon = document.createElement('div');
        icon.className = 'wellness-icon';

        icon.style.fontSize = `${Math.random() * 20 + 15}px`;
        icon.style.left = `${Math.random() * 100}%`;
        icon.style.top = `${Math.random() * 100}%`;
        icon.style.animationDuration = `${Math.random() * 20 + 10}s`;
        icon.style.animationDelay = `${Math.random() * 5}s`;

    // Contact Form Handling
    const contactCard = document.getElementById("contact");

    function toggleContactForm() {
      contactCard.classList.toggle("active");
      if (contactCard.classList.contains("active")) {
        document.getElementById('name').focus();
      }
    }

    document.getElementById('contact-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const button = document.getElementById('submit-btn');
      const originalText = button.textContent;
      button.innerHTML = 'Sending... <span class="loading-spinner"></span>';
      button.style.backgroundColor = '#ffa500';

      const formData = {
        name: document.getElementById('name').value,
        title: document.getElementById('title').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value,
        date: new Date().toISOString()
      };

      try {
        // Using FormSubmit.co for form handling
        await fetch('https://formsubmit.co/ajax/your-email@example.com', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({
            name: formData.name,
            subject: `HATHYO Contact: ${formData.title}`,
            phone: formData.phone,
            email: formData.email,
            message: formData.message
          })
        });

        // Success handling
        button.textContent = 'Sent successfully!';
        button.style.backgroundColor = '#4BB543';
        
        // Show success message
        const successMessage = document.getElementById('success-message');
        successMessage.style.display = 'block';
        
        // Add link button
        const linkButton = document.createElement('a');
        linkButton.href = userData.urls.main;
        linkButton.className = 'link-button';
        linkButton.textContent = 'Visit HATHYO Website';
        linkButton.target = '_blank';
        
        const form = document.getElementById('contact-form');
        form.appendChild(linkButton);
        
        // Reset form after delay
        setTimeout(() => {
          form.reset();
          successMessage.style.display = 'none';
          button.textContent = originalText;
          button.style.backgroundColor = '';
          linkButton.remove();
          contactCard.classList.remove("active");
        }, 5000);
      } catch (error) {
        console.error('Error:', error);
        button.textContent = 'Error sending message';
        button.style.backgroundColor = '#FF3333';
        
        setTimeout(() => {
          button.textContent = originalText;
          button.style.backgroundColor = '';
        }, 3000);
      }
    });

    // Clean up animation frame when page unloads
    window.addEventListener('beforeunload', () => {
      if (animationFrameId) {
        cancelAnimationFrame(animationFrameId);
      }
    });
  </script>
