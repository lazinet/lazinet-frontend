    // QR Code Generation

    // Export Functions
    function exportToPNG() {
      html2canvas(document.getElementById("business-card"), { scale: 4, useCORS: true }).then(canvas => {
        const link = document.createElement("a");
        link.download = "HATHYO PHUNG-HOANG.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }

    function exportToVCard() {
      const vCardData = `
BEGIN:VCARD
VERSION:3.0
N:Hoang;Phung;;;
FN:Phung Hoang
ORG:HATHYO
TITLE:Founder & CEO | Wellness Architect
ADR;TYPE=WORK:;;82 Phan Đăng Lưu, Đức Nhuận;TP. HCM;;Việt Nam
TEL;TYPE=WORK,VOICE:+84908556220
EMAIL:email@hathyo.com
URL:https://hathyo.com/
END:VCARD
      `.trim();
      const blob = new Blob([vCardData], { type: "text/vcard" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "HATHYO PHUNG-HOANG.vcf";
      link.click();
      URL.revokeObjectURL(url);
    }

    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const cardElement = document.getElementById("business-card");
      const isMobile = window.innerWidth <= 550;
      const doc = new jsPDF({
        orientation: isMobile ? "portrait" : "landscape",
        unit: "px",
        format: isMobile ? [300, 500] : [500, 300]
      });
      html2canvas(cardElement, { scale: 4, useCORS: true }).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const width = isMobile ? 300 : 500;
        const height = isMobile ? 500 : 300;
        doc.addImage(imgData, "PNG", 0, 0, width, height);
        doc.save("HATHYO PHUNG-HOANG.pdf");
      });
    }

    // Tech Grid Animation
    const canvas = document.getElementById("tech-grid");
    const ctx = canvas.getContext("2d");
    const card = document.getElementById("business-card");
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
    const nodes = [];
    const numNodes = 15;
    let mouseNode = null;

    function randomRange(min, max) {
      return min + Math.random() * (max - min);
    }

    function initializeNodes() {
      nodes.length = 0;
      for (let i = 0; i < numNodes; i++) {
        nodes.push({
          x: randomRange(10, canvas.width - 10),
          y: randomRange(10, canvas.height - 10),
          vx: (Math.random() - 0.5) * 0.5,
          vy: (Math.random() - 0.5) * 0.5,
          color: getRandomColor()
        });
      }
      const edgeNodes = [
        { x: randomRange(10, canvas.width - 10), y: 10, vx: (Math.random() - 0.5) * 1, edge: 'top', color: getRandomColor() },
        { x: canvas.width - 10, y: randomRange(10, canvas.height - 10), vy: (Math.random() - 0.5) * 1, edge: 'right', color: getRandomColor() },
        { x: randomRange(10, canvas.width - 10), y: canvas.height - 10, vx: (Math.random() - 0.5) * 1, edge: 'bottom', color: getRandomColor() },
        { x: 10, y: randomRange(10, canvas.height - 10), vy: (Math.random() - 0.5) * 1, edge: 'left', color: getRandomColor() }
      ];
      nodes.push(...edgeNodes);
    }

    function getRandomColor() {
      const avoidColors = ["#000000", "#ff6302", "#0000ff"];
      let r, g, b, color;
      do {
        r = Math.floor(Math.random() * 256);
        g = Math.floor(Math.random() * 256);
        b = Math.floor(Math.random() * 256);
        color = `rgba(${r}, ${g}, ${b}, 0.5)`;
      } while (avoidColors.some(c => isColorClose(color, c)));
      return color;
    }

    function isColorClose(color1, color2) {
      const [r1, g1, b1] = color1.match(/\d+/g).map(Number);
      const [r2, g2, b2] = color2.match(/#?([\da-f]{2})([\da-f]{2})([\da-f]{2})/i).slice(1).map(x => parseInt(x, 16));
      return Math.sqrt((r1 - r2) ** 2 + (g1 - g2) ** 2 + (b1 - b2) ** 2) < 100;
    }

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const allNodes = mouseNode ? [...nodes, mouseNode] : nodes;
      for (let i = 0; i < allNodes.length; i++) {
        for (let j = i + 1; j < allNodes.length; j++) {
          const dist = Math.hypot(allNodes[i].x - allNodes[j].x, allNodes[i].y - allNodes[j].y);
          if (dist < 100) {
            const gradient = ctx.createLinearGradient(allNodes[i].x, allNodes[i].y, allNodes[j].x, allNodes[j].y);
            gradient.addColorStop(0, allNodes[i].color.replace(/[\d.]+\)$/, "0.1)"));
            gradient.addColorStop(1, allNodes[j].color.replace(/[\d.]+\)$/, "0.1)"));
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 1 + Math.sin(Date.now() / 500) * 0.5;
            ctx.beginPath();
            ctx.moveTo(allNodes[i].x, allNodes[i].y);
            ctx.lineTo(allNodes[j].x, allNodes[j].y);
            ctx.stroke();
          }
        }
      }
      allNodes.forEach(node => {
        const size = node.isMouse ? 4 : (node.edge ? 3 : 2 + Math.sin(Date.now() / 300) * 1);
        ctx.beginPath();
        ctx.arc(node.x, node.y, size, 0, Math.PI * 2);
        ctx.fillStyle = node.color;
        ctx.shadowBlur = node.isMouse ? 15 : 10;
        ctx.shadowColor = node.color.replace(/[\d.]+\)$/, "0.3)");
        ctx.fill();
        ctx.shadowBlur = 0;
      });
    }

    function updateNodes() {
      nodes.forEach(node => {
        if (node.edge) {
          if (node.edge === 'top' || node.edge === 'bottom') {
            node.x += node.vx;
            if (node.x < 10 || node.x > canvas.width - 10) node.vx *= -1;
          } else if (node.edge === 'left' || node.edge === 'right') {
            node.y += node.vy;
            if (node.y < 10 || node.y > canvas.height - 10) node.vy *= -1;
          }
        } else {
          node.x += node.vx;
          node.y += node.vy;
          if (node.x < 10 || node.x > canvas.width - 10) node.vx *= -1;
          if (node.y < 10 || node.y > canvas.height - 10) node.vy *= -1;
        }
        if (Math.random() < 0.02) node.color = getRandomColor();
      });
    }

    card.addEventListener('mousemove', (event) => {
      const rect = canvas.getBoundingClientRect();
      const canvasX = event.clientX - rect.left;
      const canvasY = event.clientY - rect.top;
      if (canvasX >= 0 && canvasX <= canvas.width && canvasY >= 0 && canvasY <= canvas.height) {
        if (!mouseNode) {
          mouseNode = { x: canvasX, y: canvasY, color: 'rgba(255, 99, 2, 0.8)', isMouse: true };
        } else {
          mouseNode.x = canvasX;
          mouseNode.y = canvasY;
        }
      }
    });

    card.addEventListener('mouseleave', () => {
      mouseNode = null;
    });

    function animate() {
      updateNodes();
      drawGrid();
      requestAnimationFrame(animate);
    }

    initializeNodes();
    animate();

    window.addEventListener("resize", () => {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      initializeNodes();
      mouseNode = null;
    });

    // Contact Form Handling
    const contactCard = document.getElementById("contact");

    function toggleContactForm() {
      contactCard.classList.toggle("active");
    }

    // Contact Form Script from lienhe-hathyo.html
    document.addEventListener('DOMContentLoaded', () => {
      const elements = {
        contactForm: document.getElementById('contactForm'),
        userTypeSelect: document.getElementById('userType'),
        otherTypeGroup: document.getElementById('otherTypeGroup'),
        otherType: document.getElementById('otherType'),
        submitBtn: document.getElementById('submitBtn'),
        buttonText: document.querySelector('#submitBtn .button-text'),
        spinner: document.querySelector('#submitBtn .spinner'),
      };

      // Toggle other type input visibility and required attribute
      const handleUserTypeChange = () => {
        const isOther = elements.userTypeSelect.value === 'Other';
        elements.otherTypeGroup.style.display = isOther ? 'block' : 'none';
        elements.otherType.toggleAttribute('required', isOther);
      };

      // Update button state (text, color, disabled, spinner)
      const updateButtonState = ({ text, color, disabled = false, showSpinner = false }) => {
        elements.buttonText.textContent = text;
        elements.submitBtn.style.color = color;
        elements.submitBtn.disabled = disabled;
        elements.spinner.style.display = showSpinner ? 'inline-block' : 'none';
      };

      // Handle form submission
      const handleFormSubmit = async (e) => {
        e.preventDefault();
        updateButtonState({ text: 'Đang gửi...', color: '#ffff00', disabled: true, showSpinner: true });

        try {
          const formData = new FormData(elements.contactForm);
          formData.append('action', 'submitContactForm');

          const response = await fetch(
            'https://script.google.com/macros/s/AKfycbyetL0f1MIif2VbKw05PnT4c0d-ASsFEAoJOGS3sp467W-0ndoDkTszau_AXHqGtcrt/exec',
            {
              method: 'POST',
              body: formData,
              headers: { 'Origin': window.location.origin },
            }
          );

          const result = await response.json();
          const success = result.status === 'success';
          const message = result.message || (success ? 'Đã gửi thành công!' : 'Có lỗi xảy ra khi gửi mẫu tin');

          updateButtonState({ text: message, color: success ? '#00FF00' : '#FF6300' });

          if (success) {
            setTimeout(() => elements.contactForm.reset(), 3000);
            
          }
        } catch (error) {
          updateButtonState({ text: 'Lỗi kết nối. Vui lòng thử lại sau.', color: '#FF6300' });
          console.error('Error:', error);
        } finally {
          setTimeout(() => updateButtonState({ text: 'Gửi HATHYO', color: '' }), 3000);
        }
      };

      // Attach event listeners
      elements.userTypeSelect.addEventListener('change', handleUserTypeChange);
      elements.contactForm.addEventListener('submit', handleFormSubmit);
    });
  </script>
