<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHÙNG HOÀNG - CEO LAZINET</title>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --primary: #0047FF;
            --accent: #FF5C00;
            --bg: #020617;
            --card-white: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            background-color: var(--bg);
            font-family: 'Inter', system-ui, sans-serif;
            min-height: 100vh;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            color: white; padding: 20px;
        }

        #tech-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; opacity: 0.5; pointer-events: none;
        }

        /* CARD CORE */
        .executive-card {
            position: relative; z-index: 10;
            width: 100%; max-width: 750px;
            background: var(--card-white);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 24px;
            display: grid; grid-template-columns: 280px 1fr;
            box-shadow: 0 40px 80px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        /* LEFT SIDE: BRAND */
        .brand-panel {
            padding: 30px;
            display: flex; flex-direction: column;
            align-items: center; justify-content: space-between;
            background: rgba(255, 255, 255, 0.02);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }
        .main-logo img { width: 110px; opacity: 0.9; }
        .avatar-wrap {
            width: 130px; height: 130px; position: relative;
        }
        .avatar-wrap img {
            width: 100%; height: 100%; border-radius: 50%;
            border: 3px solid #fff; object-fit: cover;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        /* RIGHT SIDE: INFO */
        .info-panel {
            padding: 30px 40px;
            display: flex; flex-direction: column; justify-content: center;
        }
        .header-title h1 {
            font-size: 30px; font-weight: 800; line-height: 1.1;
            margin-bottom: 4px; color: #fff;
        }
        .header-title p {
            color: var(--accent); font-size: 13px; font-weight: 700;
            text-transform: uppercase; letter-spacing: 2px;
        }

        .contact-grid { margin: 25px 0; display: grid; gap: 12px; }
        .contact-item {
            display: flex; align-items: center; gap: 12px;
            text-decoration: none; color: #cbd5e1; font-size: 14px;
        }
        .contact-item .icon {
            width: 32px; height: 32px; background: rgba(255,255,255,0.06);
            border-radius: 8px; display: flex; align-items: center;
            justify-content: center; color: var(--accent);
        }

        .footer-action {
            display: flex; justify-content: space-between; align-items: center;
            margin-top: 10px;
        }
        .social-row { display: flex; gap: 10px; }
        .social-row a {
            width: 36px; height: 36px; border-radius: 8px;
            background: var(--primary); color: white;
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; font-size: 16px;
        }

        #qrcode {
            background: white; padding: 6px; border-radius: 10px;
        }

        /* CONTROL ACTIONS */
        .actions-group {
            position: relative; z-index: 10;
            margin-top: 25px; display: flex; gap: 12px; flex-wrap: wrap;
            justify-content: center; width: 100%;
        }
        .btn-ui {
            padding: 12px 24px; border-radius: 12px; border: none;
            font-weight: 700; cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; gap: 8px;
            background: rgba(255,255,255,0.1); color: white;
            font-size: 14px;
        }
        .btn-ui:hover { background: var(--primary); transform: translateY(-2px); }
        .btn-ui.primary { background: var(--accent); }

        /* MOBILE ADJUSTMENTS */
        @media (max-width: 768px) {
            body { justify-content: flex-start; padding: 15px; }
            .executive-card {
                grid-template-columns: 1fr;
                max-width: 380px;
            }
            .brand-panel {
                padding: 30px 20px 20px; border-right: none;
                border-bottom: 1px solid rgba(255,255,255,0.05);
            }
            .info-panel { padding: 25px 20px; text-align: center; }
            .contact-item { justify-content: center; }
            .footer-action { flex-direction: column; gap: 20px; }
            .social-row { order: 1; }
            #qrcode { order: 2; }
            
            .actions-group {
                margin-top: 30px;
                padding-bottom: 30px;
            }
            .btn-ui { width: calc(50% - 6px); justify-content: center; }
            .btn-ui.full { width: 100%; }
        }

        /* FORM OVERLAY */
        .form-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 1000; display: none; align-items: center; justify-content: center;
            padding: 20px;
        }
        .form-overlay.active { display: flex; }
        .form-card {
            background: #fff; color: #333; width: 100%; max-width: 450px;
            padding: 30px; border-radius: 20px;
        }
        .form-card input, .form-card textarea {
            width: 100%; padding: 12px; margin-bottom: 12px;
            border: 1px solid #ddd; border-radius: 8px;
        }
    </style>
</head>
<body>

    <canvas id="tech-canvas"></canvas>

    <div class="executive-card" id="card-render">
        <div class="brand-panel">
            <div class="main-logo">
                <img src="../assets/img/logo-lazinet/lazinet_logoFullSquare2.png" alt="Lazinet">
            </div>
            <div class="avatar-wrap">
                <img src="../assets/img/team/Phung-Hoang.png" alt="Phùng Hoàng">
            </div>
            <div style="font-size: 11px; font-weight: 800; color: var(--primary); letter-spacing: 1px;">WWW.LAZINET.COM</div>
        </div>

        <div class="info-panel">
            <div class="header-title">
                <h1>PHÙNG HOÀNG</h1>
                <p>Innovation Principal</p>
            </div>

            <div class="contact-grid">
                <a href="tel:+84908556220" class="contact-item">
                    <div class="icon"><i class="bi bi-phone"></i></div>
                    <span>(+84) 0908 556 220</span>
                </a>
                <a href="mailto:email@lazinet.com" class="contact-item">
                    <div class="icon"><i class="bi bi-envelope"></i></div>
                    <span>email@lazinet.com</span>
                </a>
                <a href="#" class="contact-item">
                    <div class="icon"><i class="bi bi-geo-alt"></i></div>
                    <span>89 Phan Dinh Phung, HCMC</span>
                </a>
            </div>

            <div class="footer-action">
                <div class="social-row">
                    <a href="#"><i class="bi bi-linkedin"></i></a>
                    <a href="#"><i class="bi bi-facebook"></i></a>
                    <a href="#"><i class="fab fa-weixin"></i></a>
                </div>
                <div id="qrcode"></div>
            </div>
        </div>
    </div>

    <div class="actions-group">
        <button class="btn-ui primary full" onclick="toggleForm()">CHAT NOW</button>
        <button class="btn-ui" onclick="doExport()">SAVE PNG</button>
        <button class="btn-ui" onclick="saveVCF()">vCARD</button>
        <button class="btn-ui" onclick="exportPDF()">PDF</button>
        <button class="btn-ui" onclick="window.history.back()">BACK</button>
    </div>

    <div class="form-overlay" id="form-wrap">
        <div class="form-card">
            <h3 style="margin-bottom: 15px; color: var(--accent)">Connect to CEO</h3>
            <form id="contact-form">
                <input type="text" id="f-name" placeholder="Full Name" required>
                <input type="email" id="f-email" placeholder="Email" required>
                <textarea id="f-msg" rows="3" placeholder="Message" required></textarea>
                <button type="submit" id="sub-btn" class="btn-ui primary full" style="color:white">SEND MESSAGE</button>
                <button type="button" onclick="toggleForm()" style="width: 100%; border:none; background:none; margin-top:10px; color:#888; cursor:pointer;">Close</button>
            </form>
        </div>
    </div>

    <script>
        // --- TECH GRID SCRIPT ---
        const canvas = document.getElementById('tech-canvas');
        const ctx = canvas.getContext('2d');
        let dots = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            dots = Array.from({ length: 60 }, () => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.4,
                vy: (Math.random() - 0.5) * 0.4
            }));
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            dots.forEach((d, i) => {
                d.x += d.vx; d.y += d.vy;
                if (d.x < 0 || d.x > canvas.width) d.vx *= -1;
                if (d.y < 0 || d.y > canvas.height) d.vy *= -1;
                ctx.beginPath();
                ctx.arc(d.x, d.y, 1.2, 0, Math.PI * 2);
                ctx.fillStyle = i % 2 === 0 ? '#0047FF' : '#FF5C00';
                ctx.fill();
                for (let j = i + 1; j < dots.length; j++) {
                    const dist = Math.hypot(d.x - dots[j].x, d.y - dots[j].y);
                    if (dist < 110) {
                        ctx.strokeStyle = `rgba(255,255,255,${0.08 - dist/1200})`;
                        ctx.beginPath(); ctx.moveTo(d.x, d.y); ctx.lineTo(dots[j].x, dots[j].y); ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(draw);
        }
        window.addEventListener('resize', init); init(); draw();

        // --- CORE FUNCTIONS ---
        new QRCode(document.getElementById("qrcode"), { text: "https://lazinet.com", width: 70, height: 70 });

        function toggleForm() { document.getElementById('form-wrap').classList.toggle('active'); }

        function doExport() {
            html2canvas(document.getElementById('card-render'), { scale: 3, backgroundColor: null }).then(c => {
                const a = document.createElement('a'); a.download = 'PHUNG_HOANG_CEO.png';
                a.href = c.toDataURL(); a.click();
            });
        }

        function saveVCF() {
            const vcf = "BEGIN:VCARD\nVERSION:3.0\nFN:Phung Hoang\nTEL:+84908556220\nEND:VCARD";
            const a = document.createElement('a');
            a.href = URL.createObjectURL(new Blob([vcf], { type: "text/vcard" }));
            a.download = "PhungHoang.vcf"; a.click();
        }

        function exportPDF() {
            const { jsPDF } = window.jspdf;
            html2canvas(document.getElementById('card-render'), { scale: 2 }).then(c => {
                const pdf = new jsPDF('l', 'px', [c.width, c.height]);
                pdf.addImage(c.toDataURL('image/png'), 'PNG', 0, 0, c.width, c.height);
                pdf.save("Lazinet_CEO.pdf");
            });
        }

        document.getElementById('contact-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('sub-btn');
            btn.textContent = 'Sending...';
            try {
                await fetch('https://script.google.com/macros/s/AKfycbz4t2LtIb1In7obXC_EKujEH3ZJGbvrz3uevuqVw4d-zErIj3Tf10QWwxlWH2-5IJ7KqA/exec', {
                    method: 'POST', mode: 'no-cors',
                    body: JSON.stringify({
                        name: document.getElementById('f-name').value,
                        email: document.getElementById('f-email').value,
                        message: document.getElementById('f-msg').value
                    })
                });
                btn.textContent = 'Sent!';
                setTimeout(() => { toggleForm(); btn.textContent = 'SEND MESSAGE'; }, 2000);
            } catch (err) { btn.textContent = 'Error'; }
        });
    </script>
</body>
</html>
