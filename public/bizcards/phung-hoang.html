<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <!-- <meta content="width=device-width, initial-scale=1.0" name="viewport"> -->
  <title>LAZINET - Effective Technologies with CEO PHUNG HOANG</title>
  <meta name="description"
    content="LAZINET - AI, IoT, and Cloud solutions for business growth and digital transformation. Elevate efficiency with cutting-edge technology.">
  <meta name="keywords"
    content="AI solutions, IoT, Cloud computing, Digital transformation, Smart technology, AI analytics, AI-powered business, AI and IoT integration">
  <meta name="viewport" content="width=1200, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Favicons -->
  <link href="https://lazinet.com/assets/img/logo-lazinet/lazinet_logoOnly.ico" rel="icon">
  <link href="https://lazinet.com/assets/img/logo-lazinet/lazinet_logoOnly.ico" rel="apple-touch-icon">

  <!-- Vendor Files -->
  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvg@3.0.10/lib/umd.js"></script>
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> <!-- Font Awesome chỉ để dùng icon Wechat-->
  
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .card {
      background-image: url('../assets/img/background/pngwing_003.png');
      background-size: cover;
      background-position: center;    
      width: 500px;
      /* background: #fff; */
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      margin-bottom: 20px;
    }
    .business-card {     
      height: 300px;
      display: flex;
      flex-direction: row;
    }
    .left-section {
      width: 40%;
      /* background: linear-gradient(to bottom, white 40%,rgb(245, 184, 137) 100%); */
      padding: 0px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* color: #fff; */
      gap: 10px;
    }
    .left-section .logo img {
      width: 140px;
      height: 140px;
      padding-top: 30px;
      padding-bottom: 0;
    }
    .left-section .profile-pic img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #fff;
      object-fit: cover;
    }
    .right-section {
      width: 60%;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }
    .right-section h2 {
      font-size: 22px;
      color: #ff6302;
      position: relative;
      margin: 0;
      padding-top: 20px;
    }
    .right-section h2::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 100%;
      height: 2px;
      background-color: #ff6302;
    }
    .right-section .position {
      font-size: 14px;
      color: blue;
      margin-bottom: 10px;
    }
    .right-section p {
      margin: 5px 0;
      font-size: 14px;
      color: #333;
      line-height: 1.5;
    }
    .right-section p strong {
      color: blue;
    }
    .right-section a {
      color: blue;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .right-section a:hover {
      color: #ff6302;
      text-decoration: underline;
    }
    .bottom-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0;
    }
    .social-links {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .social-links a {
      text-decoration: none;
      color: #fff;
      background: blue;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      transition: background 0.3s ease;
    }
    .social-links a:hover {
      background: #ff6302;
      color: white;
    }
    .qr-code img {
      width: 90px;
      height: 90px;
      border: 2px solid blue; /* Khớp với màu QR (dark green) */
      border-radius: 5px; /* Bo góc nếu muốn */
      padding: 5px; /* Tạo khoảng cách giữa border và QR */
      background: white; /* Nền trắng để đảm bảo màu sắc QR rõ ràng */
      display: inline-block; /* Phù hợp với kích thước QR */       
    }
    .export-buttons {
      margin: 20px 0;
      display: flex;
      gap: 10px;
    }
    .export-buttons button {
      padding: 10px 20px;
      background: blue;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .export-buttons button:hover {
      background: #ff6302;
    }
    /* Contact Form Styles */
    .contact-card {
      width: 500px; /* Đồng bộ chiều rộng với business-card */
      height: 300px;
      padding: 15px;
      display: none; /* Ẩn mặc định */
      flex-direction: column;
    }
    .contact-card.active {
      display: flex; /* Hiện khi active */
    }
    .contact-card h2 {
      font-size: 22px;
      color: #ff6302;
      text-align: center;
      margin: 0 0 10px 0;
      position: relative;
    }
    .contact-card h2::after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -2px;
      width: 50%;
      height: 2px;
      background-color: #ff6302;
    }
    .contact-card form {
      height: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .contact-card .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .contact-card .input-group {
      display: flex;
      align-items: center;
      flex: 1;
    }
    .contact-card .input-group i {
      font-size: 18px;
      color: #ff6302;
      width: 20px;
      text-align: center;
      margin-right: 5px;
    }
    .contact-card .form-control {
      border-radius: 5px;
      border: 1px solid #ced4da;
      padding: 8px;
      font-size: 14px;
      font-family: 'Arial', sans-serif;
      flex: 1;
      transition: border-color 0.3s ease;
    }
    .contact-card .form-control:focus {
      border-color: #ff6302;
      box-shadow: 0 0 5px rgba(255, 99, 2, 0.5);
      outline: none;
    }
    .contact-card .form-control::placeholder {
      font-family: 'Arial', sans-serif;
      color: #999;
      font-size: 14px;
    }
    .contact-card .message-group {
      display: flex;
      align-items: flex-start;
      flex: 1;
      margin-bottom: 10px;
    }
    .contact-card .message-group i {
      font-size: 18px;
      color: #ff6302;
      width: 20px;
      text-align: center;
      margin-right: 5px;
      margin-top: 5px;
    }
    .contact-card textarea.form-control {
      flex: 1;
      resize: none;
      min-height: 100px; /* Giảm chiều cao để nhường chỗ cho dòng mới */
    }
    .contact-card button[type="submit"] {
      background: blue;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
      font-family: 'Arial', sans-serif;
      font-size: 14px;
    }
    .contact-card button[type="submit"]:hover {
      background: #ff6302;
    }
    .contact-card .success-message {
      display: none;
      color: green;
      text-align: center;
      font-size: 14px;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    @media (max-width: 550px) {
      .card {
        width: 300px;
        height: 500px;
      }
      .business-card {
        flex-direction: column;
      }
      .left-section {
        width: 100%;
        height: 40%;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }
      .right-section {
        width: 100%;
        height: 60%;
        padding: 10px;
      }
      
      .left-section .logo img {
        width: 142px;
        height: 142px;
        padding-top: 20px;
      }
      .left-section .profile-pic img {
        width: 100px;
        height: 100px;
      }
      .right-section h2 {
        font-size: 18px;
        padding-top: 10px;
      }
      .right-section .position {
        font-size: 12px;
      }
      .right-section p {
        font-size: 12px;
      }
      .bottom-section {
        flex-direction: column;
        gap: 10px;
      }
      .social-links {
        flex-direction: row;
        justify-content: center;
        gap: 5px;
      }
      .qr-code img {
        width: 80px;
        height: 80px;
      }
      .contact-card {
        width: 300px; /* Đồng bộ chiều rộng trên mobile */
        height: 500px;
      }
      .contact-card .input-row {
        flex-direction: column;
        gap: 5px;
      }
      .contact-card .message-group {
        flex-direction: column;
        align-items: stretch;
      }
      .contact-card .message-group i {
        margin-bottom: 5px;
      }
      .contact-card textarea.form-control {
        min-height: 200px; /* Giảm chiều cao trên mobile */
      }
    }
    .icon-orange {
      color: #ff6302;
    }
  </style>
</head>
<body>
  <!-- Business Card -->
  <div class="card business-card" id="business-card">
    <canvas id="tech-grid" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;"></canvas>
    <div class="left-section">
      <div class="logo">
        <a href="https://lazinet.com/" style="text-decoration: none; color: inherit;">
          <img src="../assets/img/logo-lazinet/lazinet_logoFullSquare2.png" alt="LAZINET Logo">
        </a>
      </div>
      <div class="profile-pic" style="text-align: center; display: flex; flex-direction: column; align-items: center;">
        <a href="https://lazinet.com/" style="text-decoration: none; color: inherit;">
          <img src="../assets/img/team/Phung-Hoang.png" alt="Profile Picture">
          <!-- <div style="font-size: 10.5px; color: blue;">lazinet.com</div> -->
          <div style="padding: 0; margin: 0;"><strong><i class="bi bi-globe flex-shrink-0 icon-orange"  style="font-size: 10px; color: blue;"></i> </strong> <a href="https://lazinet.com/"  style="font-size: 10px; color: blue; text-decoration: none;">lazinet.com</a></div>
        </a>
      </div>
    </div>
    <div class="right-section">
      <div style="position: relative; z-index: 1;">
        <div>
          <h2>HOÀNG MINH PHỤNG</h2>
          <h3 class="position">Founder & CEO | Innovation Principal</h3>
          <p><strong><i class="bi bi-geo-alt flex-shrink-0 icon-orange"></i> </strong><a href="https://maps.app.goo.gl/2c9j2EPCb49rkSSL9">89 Phan Dinh Phung, Phu Nhuan, HCMC</a></p>
          <p><strong><i class="bi bi-phone flex-shrink-0 icon-orange"></i> </strong><a href="http://zalo.me/0908556220">(+84) 0908 556 220 </a></p>
          <p><strong><i class="bi bi-envelope flex-shrink-0 icon-orange"></i> </strong> <a href="mailto:email@lazinet.com">email@lazinet.com</a></p>
        </div>
        <div class="bottom-section">
          <div class="social-links">
            <a href="https://www.linkedin.com/company/lazinet" target="_blank"><i class="bi bi-linkedin" style="color: white;"></i> LinkedIn</a>
            <a href="https://www.facebook.com/profile.php?id=61567050494124" target="_blank"><i class="bi bi-facebook" style="color: white;"></i> Facebook</a>
            <a href="../assets/img/team/Phung-Hoang-Wechat.jpeg" target="_blank" style="color: white;"><i class="fab fa-weixin"></i> WeChat</a>
          </div>
          <a href="https://lazinet.com/" style="text-decoration: none; color: inherit;"><div class="qr-code" id="qrcode"></div></a>
        </div>
      </div>
    </div>
  </div>

  <!-- Export Buttons -->
  <div class="export-buttons">
    <button onclick="exportToPNG()">Export PNG</button>
    <button onclick="exportToVCard()">Export vCard</button>
    <button onclick="exportToPDF()">Export PDF</button>
    <button onclick="toggleContactForm()">Text Me</button>
  </div>

  <!-- Contact Section -->
  <div class="card contact-card" id="contact">
    <form id="contact-form" method="post">
      <h3 style="align-self: center; color: #ff6302;">Drop me a text, we'll move next!</h3>
      <div class="input-row">
        <div class="input-group">
          <i class="bi bi-person icon-orange"></i>
          <input type="text" class="form-control" name="name" id="name" placeholder="Your name" required>
        </div>
        <div class="input-group">
          <i class="bi bi-briefcase icon-orange"></i>
          <input type="text" class="form-control" name="title" id="title" placeholder="Title" required>
        </div>
      </div>
      <div class="input-row">
        <div class="input-group">
          <i class="bi bi-phone icon-orange"></i>
          <input type="tel" class="form-control" name="phone" id="phone" placeholder="Phone number" required>
        </div>
        <div class="input-group">
          <i class="bi bi-envelope icon-orange"></i>
          <input type="email" class="form-control" name="email" id="email" placeholder="Email address" required>
        </div>
      </div>
      <div class="message-group">
        <!-- <i class="bi bi-chat-left-text icon-orange"></i> -->
        <textarea class="form-control" name="message" id="message" placeholder="Message" required></textarea>
      </div>
      <button type="submit" id="submit-btn">Send Message</button>
      <div class="success-message" id="success-message">Message sent successfully!</div>
    </form>
  </div>

  <script>
    // QR Code Generation
    const url = "https://lazinet.com/bizcards/phung-hoang.html";
    new QRCode(document.getElementById("qrcode"), {
      text: url,
      width: 100,
      height: 100,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.M
    });

    // Export Functions
    function exportToPNG() {
      html2canvas(document.getElementById("business-card"), { scale: 4, useCORS: true }).then(canvas => {
        const link = document.createElement("a");
        link.download = "LAZINET Phung-Hoang.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }

    function exportToVCard() {
      const vCardData = `
BEGIN:VCARD
VERSION:3.0
N:Hoang;Phung;;;
FN:Phung Hoang
ORG:LAZINET
TITLE:Founder & CEO | Innovation Principal
ADR;TYPE=WORK:;;M.O.R.E Building, 89 Phan Dinh Phung, Ward Phu Nhuan;HCMC;;Vietnam
TEL;TYPE=WORK,VOICE:+84908556220
EMAIL:email@lazinet.com
URL:https://lazinet.com/
END:VCARD
      `.trim();
      const blob = new Blob([vCardData], { type: "text/vcard" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "LAZINET Phung-Hoang.vcf";
      link.click();
      URL.revokeObjectURL(url);
    }

    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const cardElement = document.getElementById("business-card");
      const isMobile = window.innerWidth <= 550;
      const doc = new jsPDF({
        orientation: isMobile ? "portrait" : "landscape",
        unit: "px",
        format: isMobile ? [300, 500] : [500, 300]
      });
      html2canvas(cardElement, { scale: 4, useCORS: true }).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const width = isMobile ? 300 : 500;
        const height = isMobile ? 500 : 300;
        doc.addImage(imgData, "PNG", 0, 0, width, height);
        doc.save("LAZINET Phung-Hoang.pdf");
      });
    }

    
    

    // Contact Form Handling
    const contactCard = document.getElementById("contact");

    function toggleContactForm() {
      contactCard.classList.toggle("active");
    }

    document.getElementById('contact-form').addEventListener('submit', async (event) => {
      event.preventDefault(); // Ngăn hành vi mặc định của form
      const button = document.getElementById('submit-btn');
      button.textContent = 'Sending your message ...';
      button.style.color = '#ffff00'; // Màu vàng

      // Lấy dữ liệu từ form
      const formData = {
        name: document.getElementById('name').value,
        userType: "", // Để trống
        otherType: "", // Để trống
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        subject: document.getElementById('title').value, // Dùng "Title" thay cho "subject"
        message: document.getElementById('message').value,
      };

      try {
        // Gửi yêu cầu POST với no-cors
        await fetch('https://script.google.com/macros/s/AKfycbz4t2LtIb1In7obXC_EKujEH3ZJGbvrz3uevuqVw4d-zErIj3Tf10QWwxlWH2-5IJ7KqA/exec', {
          method: 'POST',
          mode: 'no-cors', // Bỏ qua kiểm tra CORS
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData),
        });

        // Hiển thị thông báo thành công
        button.textContent = 'Sent successfully, thank you for contacting LAZINET!';
        button.style.color = '#00FF00'; // Màu xanh lá
        button.disabled = true; // Khóa nút để tránh gửi lại
        setTimeout(() => {
          contactCard.classList.remove("active"); // Ẩn form sau 2 giây
          button.textContent = 'Send Message'; // Reset nút
          button.style.color = '#fff'; // Reset màu
          button.disabled = false; // Mở khóa nút
          // document.getElementById('contact-form').reset(); // Reset form
          // window.location.href = 'https://lazinet.com';
          // Tùy chọn 2: Mở liên kết trong tab mới (bỏ comment nếu muốn dùng)
          window.open('https://lazinet.com', '_blank');
        }, 2000);
      } catch (error) {
        // Hiển thị thông báo lỗi
        button.textContent = `Error: ${error.message}`;
        button.style.backgroundColor = '#FF3333'; // Đổi màu nền (màu đỏ)
      }
    });
  </script>
</body>
</html>
