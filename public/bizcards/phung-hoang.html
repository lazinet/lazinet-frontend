  <script>
    // QR Code Generation
    const url = "https://lazinet.com/bizcards/phung-hoang.html";
    new QRCode(document.getElementById("qrcode"), {
      text: url,
      width: 100,
      height: 100,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.M
    });

    // Export Functions
    function exportToPNG() {
      html2canvas(document.getElementById("business-card"), { scale: 2, useCORS: true }).then(canvas => {
        const link = document.createElement("a");
        link.download = "LAZINET Phung-Hoang.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }

    function exportToVCard() {
      const vCardData = `
BEGIN:VCARD
VERSION:3.0
N:Hoang;Phung;;;
FN:Phung Hoang
ORG:LAZINET
TITLE:Founder & CEO | Innovation Principal
ADR;TYPE=WORK:;;428 Truong Sa, Phu Nhuan;HCMC;;Vietnam
TEL;TYPE=WORK,VOICE:+84908556220
EMAIL:email@lazinet.com
URL:https://lazinet.com/
END:VCARD
      `.trim();
      const blob = new Blob([vCardData], { type: "text/vcard" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "LAZINET Phung-Hoang.vcf";
      link.click();
      URL.revokeObjectURL(url);
    }

    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const cardElement = document.getElementById("business-card");
      const isMobile = window.innerWidth <= 550;
      const doc = new jsPDF({
        orientation: isMobile ? "portrait" : "landscape",
        unit: "px",
        format: isMobile ? [300, 500] : [500, 300]
      });
      html2canvas(cardElement, { scale: 2, useCORS: true }).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const width = isMobile ? 300 : 500;
        const height = isMobile ? 500 : 300;
        doc.addImage(imgData, "PNG", 0, 0, width, height);
        doc.save("LAZINET Phung-Hoang.pdf");
      });
    }

    // Tech Grid Animation
    const canvas = document.getElementById("tech-grid");
    const ctx = canvas.getContext("2d");
    const card = document.getElementById("business-card");
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
    const nodes = [];
    const numNodes = 15;
    let mouseNode = null;

    function randomRange(min, max) {
      return min + Math.random() * (max - min);
    }

    function initializeNodes() {
      nodes.length = 0;
      for (let i = 0; i < numNodes; i++) {
        nodes.push({
          x: randomRange(10, canvas.width - 10),
          y: randomRange(10, canvas.height - 10),
          vx: (Math.random() - 0.5) * 0.5,
          vy: (Math.random() - 0.5) * 0.5,
          color: getRandomColor()
        });
      }
      const edgeNodes = [
        { x: randomRange(10, canvas.width - 10), y: 10, vx: (Math.random() - 0.5) * 1, edge: 'top', color: getRandomColor() },
        { x: canvas.width - 10, y: randomRange(10, canvas.height - 10), vy: (Math.random() - 0.5) * 1, edge: 'right', color: getRandomColor() },
        { x: randomRange(10, canvas.width - 10), y: canvas.height - 10, vx: (Math.random() - 0.5) * 1, edge: 'bottom', color: getRandomColor() },
        { x: 10, y: randomRange(10, canvas.height - 10), vy: (Math.random() - 0.5) * 1, edge: 'left', color: getRandomColor() }
      ];
      nodes.push(...edgeNodes);
    }

    function getRandomColor() {
      const avoidColors = ["#000000", "#ff6302", "#0000ff"];
      let r, g, b, color;
      do {
        r = Math.floor(Math.random() * 256);
        g = Math.floor(Math.random() * 256);
        b = Math.floor(Math.random() * 256);
        color = `rgba(${r}, ${g}, ${b}, 0.5)`;
      } while (avoidColors.some(c => isColorClose(color, c)));
      return color;
    }

    function isColorClose(color1, color2) {
      const [r1, g1, b1] = color1.match(/\d+/g).map(Number);
      const [r2, g2, b2] = color2.match(/#?([\da-f]{2})([\da-f]{2})([\da-f]{2})/i).slice(1).map(x => parseInt(x, 16));
      return Math.sqrt((r1 - r2) ** 2 + (g1 - g2) ** 2 + (b1 - b2) ** 2) < 100;
    }

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const allNodes = mouseNode ? [...nodes, mouseNode] : nodes;
      for (let i = 0; i < allNodes.length; i++) {
        for (let j = i + 1; j < allNodes.length; j++) {
          const dist = Math.hypot(allNodes[i].x - allNodes[j].x, allNodes[i].y - allNodes[j].y);
          if (dist < 100) {
            const gradient = ctx.createLinearGradient(allNodes[i].x, allNodes[i].y, allNodes[j].x, allNodes[j].y);
            gradient.addColorStop(0, allNodes[i].color.replace(/[\d.]+\)$/, "0.1)"));
            gradient.addColorStop(1, allNodes[j].color.replace(/[\d.]+\)$/, "0.1)"));
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 1 + Math.sin(Date.now() / 500) * 0.5;
            ctx.beginPath();
            ctx.moveTo(allNodes[i].x, allNodes[i].y);
            ctx.lineTo(allNodes[j].x, allNodes[j].y);
            ctx.stroke();
          }
        }
      }
      allNodes.forEach(node => {
        const size = node.isMouse ? 4 : (node.edge ? 3 : 2 + Math.sin(Date.now() / 300) * 1);
        ctx.beginPath();
        ctx.arc(node.x, node.y, size, 0, Math.PI * 2);
        ctx.fillStyle = node.color;
        ctx.shadowBlur = node.isMouse ? 15 : 10;
        ctx.shadowColor = node.color.replace(/[\d.]+\)$/, "0.3)");
        ctx.fill();
        ctx.shadowBlur = 0;
      });
    }

    function updateNodes() {
      nodes.forEach(node => {
        if (node.edge) {
          if (node.edge === 'top' || node.edge === 'bottom') {
            node.x += node.vx;
            if (node.x < 10 || node.x > canvas.width - 10) node.vx *= -1;
          } else if (node.edge === 'left' || node.edge === 'right') {
            node.y += node.vy;
            if (node.y < 10 || node.y > canvas.height - 10) node.vy *= -1;
          }
        } else {
          node.x += node.vx;
          node.y += node.vy;
          if (node.x < 10 || node.x > canvas.width - 10) node.vx *= -1;
          if (node.y < 10 || node.y > canvas.height - 10) node.vy *= -1;
        }
        if (Math.random() < 0.02) node.color = getRandomColor();
      });
    }

    card.addEventListener('mousemove', (event) => {
      const rect = canvas.getBoundingClientRect();
      const canvasX = event.clientX - rect.left;
      const canvasY = event.clientY - rect.top;
      if (canvasX >= 0 && canvasX <= canvas.width && canvasY >= 0 && canvasY <= canvas.height) {
        if (!mouseNode) {
          mouseNode = { x: canvasX, y: canvasY, color: 'rgba(255, 99, 2, 0.8)', isMouse: true };
        } else {
          mouseNode.x = canvasX;
          mouseNode.y = canvasY;
        }
      }
    });

    card.addEventListener('mouseleave', () => {
      mouseNode = null;
    });

    function animate() {
      updateNodes();
      drawGrid();
      requestAnimationFrame(animate);
    }

    initializeNodes();
    animate();

    window.addEventListener("resize", () => {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      initializeNodes();
      mouseNode = null;
    });

    // Contact Form Handling
    const contactCard = document.getElementById("contact");

    function toggleContactForm() {
      contactCard.classList.toggle("active");
    }

    document.getElementById('contact-form').addEventListener('submit', async (event) => {
      event.preventDefault(); // Ngăn hành vi mặc định của form
      const button = document.getElementById('submit-btn');
      button.textContent = 'Sending your message ...';
      button.style.color = '#ffff00'; // Màu vàng

      // Lấy dữ liệu từ form
      const formData = {
        name: document.getElementById('name').value,
        userType: "", // Để trống
        otherType: "", // Để trống
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        subject: document.getElementById('title').value, // Dùng "Title" thay cho "subject"
        message: document.getElementById('message').value,
      };

      try {
        // Gửi yêu cầu POST với no-cors
        await fetch('https://script.google.com/macros/s/AKfycbz4t2LtIb1In7obXC_EKujEH3ZJGbvrz3uevuqVw4d-zErIj3Tf10QWwxlWH2-5IJ7KqA/exec', {
          method: 'POST',
          mode: 'no-cors', // Bỏ qua kiểm tra CORS
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData),
        });

        // Hiển thị thông báo thành công
        button.textContent = 'Sent successfully, thank you for contacting LAZINET!';
        button.style.color = '#00FF00'; // Màu xanh lá
        button.disabled = true; // Khóa nút để tránh gửi lại
        setTimeout(() => {
          contactCard.classList.remove("active"); // Ẩn form sau 2 giây
          button.textContent = 'Send Message'; // Reset nút
          button.style.color = '#fff'; // Reset màu
          button.disabled = false; // Mở khóa nút
          // document.getElementById('contact-form').reset(); // Reset form
          // window.location.href = 'https://lazinet.com';
          // Tùy chọn 2: Mở liên kết trong tab mới (bỏ comment nếu muốn dùng)
          window.open('https://lazinet.com', '_blank');
        }, 2000);
      } catch (error) {
        // Hiển thị thông báo lỗi
        button.textContent = `Error: ${error.message}`;
        button.style.backgroundColor = '#FF3333'; // Đổi màu nền (màu đỏ)
      }
    });
  </script>
