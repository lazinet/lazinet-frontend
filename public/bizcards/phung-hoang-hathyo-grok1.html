<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>HATHYO - Healthy Living Circle</title>
  <meta name="description" content="HATHYO - Tham gia Vòng Sống Khỏe với Dinh dưỡng, Vận động, Tinh thần và Bệnh lý">
  <meta name="keywords" content="HATHYO, healthy living, nutrition, exercise, mental health, wellness">

  <!-- Favicons -->
  <link href="/assets/img/hathyo_logo_placeholder.png" rel="icon">
  <link href="/assets/img/hathyo_logo_placeholder.png" rel="apple-touch-icon">

  <!-- Vendor Files -->
  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvg@3.0.10/lib/umd.js"></script>
  <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3e6cb 100%); /* Gradient xanh nhạt */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .card {
      width: 500px;
      background: #fff;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      margin-bottom: 20px;
    }
    .business-card {
      height: 300px;
      display: flex;
      flex-direction: row;
    }
    .left-section {
      width: 40%;
      background: linear-gradient(to bottom, #ffffff 0%, #ffffff 60%, #ff6300 80%, #0a703f 100%); /* Gradient HATHYO */
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      gap: 10px;
    }
    .left-section .logo img {
      width: 150px;
      height: 150px;
    }
    .left-section .profile-pic img {
      width: 100px;
      height: 100px;
      border-radius: 50%; /* Vòng tròn cho HATHYO */
      border: 2px solid #fff;
      object-fit: cover;
    }
    .right-section {
      width: 60%;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }
    .right-section h2 {
      font-size: 22px;
      color: #ff6300; /* Cam HATHYO */
      position: relative;
      margin: 0;
      padding-top: 20px;
    }
    .right-section h2::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 100%;
      height: 2px;
      background-color: #ff6300;
    }
    .right-section .position {
      font-size: 14px;
      color: #0a703f; /* Xanh HATHYO */
      margin-bottom: 10px;
    }
    .right-section p {
      margin: 5px 0;
      font-size: 14px;
      color: #333;
      line-height: 1.5;
    }
    .right-section p strong {
      color: #0a703f;
    }
    .right-section a {
      color: #0a703f;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .right-section a:hover {
      color: #ff6300;
      text-decoration: underline;
    }
    .bottom-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0;
    }
    .social-links {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .social-links a {
      text-decoration: none;
      color: #fff;
      background: #0a703f; /* Xanh HATHYO */
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      transition: background 0.3s ease;
    }
    .social-links a:hover {
      background: #ff6300; /* Cam HATHYO */
      color: white;
    }
    .qr-code img {
      width: 100px;
      height: 100px;
    }
    .export-buttons {
      margin: 20px 0;
      display: flex;
      gap: 10px;
    }
    .export-buttons button {
      padding: 10px 20px;
      background: #0a703f; /* Xanh HATHYO */
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .export-buttons button:hover {
      background: #ff6300; /* Cam HATHYO */
    }
    /* Contact Form Styles */
    .contact-card {
      width: 500px;
      height: 300px;
      padding: 15px;
      display: none;
      flex-direction: column;
    }
    .contact-card.active {
      display: flex;
    }
    .contact-card h3 {
      font-size: 22px;
      color: #ff6300;
      text-align: center;
      margin: 0 0 10px 0;
      position: relative;
    }
    .contact-card h3::after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -2px;
      width: 50%;
      height: 2px;
      background-color: #ff6300;
    }
    .contact-card form {
      height: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .contact-card .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .contact-card .input-group {
      display: flex;
      align-items: center;
      flex: 1;
    }
    .contact-card .input-group i {
      font-size: 18px;
      color: #ff6300;
      width: 20px;
      text-align: center;
      margin-right: 5px;
    }
    .contact-card .form-control {
      border-radius: 5px;
      border: 1px solid #ced4da;
      padding: 8px;
      font-size: 14px;
      font-family: 'Arial', sans-serif;
      flex: 1;
      transition: border-color 0.3s ease;
    }
    .contact-card .form-control:focus {
      border-color: #ff6300;
      box-shadow: 0 0 5px rgba(255, 99, 2, 0.5);
      outline: none;
    }
    .contact-card .form-control::placeholder {
      font-family: 'Arial', sans-serif;
      color: #999;
      font-size: 14px;
    }
    .contact-card .message-group {
      display: flex;
      align-items: flex-start;
      flex: 1;
      margin-bottom: 10px;
    }
    .contact-card .message-group i {
      font-size: 18px;
      color: #ff6300;
      width: 20px;
      text-align: center;
      margin-right: 5px;
      margin-top: 5px;
    }
    .contact-card textarea.form-control {
      flex: 1;
      resize: none;
      min-height: 80px; /* Giảm để nhường chỗ nút liên kết */
    }
    .contact-card button[type="submit"] {
      background: #0a703f;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
      font-family: 'Arial', sans-serif;
      font-size: 14px;
    }
    .contact-card button[type="submit"]:hover {
      background: #ff6300;
    }
    .contact-card .success-message {
      display: none;
      color: #0a703f;
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }
    .contact-card .link-button {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background: #ff6300;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
      text-align: center;
      transition: background 0.3s ease;
    }
    .contact-card .link-button:hover {
      background: #0a703f;
    }
    @media (max-width: 550px) {
      .card {
        width: 300px;
        height: 500px;
      }
      .business-card {
        flex-direction: column;
      }
      .left-section {
        width: 100%;
        height: 40%;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }
      .right-section {
        width: 100%;
        height: 60%;
        padding: 10px;
      }
      .left-section .logo img {
        width: 120px;
        height: 120px;
        padding-top: 18px;
      }
      .left-section .profile-pic img {
        width: 80px;
        height: 80px;
      }
      .right-section h2 {
        font-size: 18px;
        padding-top: 10px;
      }
      .right-section .position {
        font-size: 12px;
      }
      .right-section p {
        font-size: 12px;
      }
      .bottom-section {
        flex-direction: column;
        gap: 10px;
      }
      .social-links {
        flex-direction: row;
        justify-content: center;
        gap: 5px;
      }
      .qr-code img {
        width: 80px;
        height: 80px;
      }
      .contact-card {
        width: 300px;
        height: 500px;
      }
      .contact-card .input-row {
        flex-direction: column;
        gap: 5px;
      }
      .contact-card .message-group {
        flex-direction: column;
        align-items: stretch;
      }
      .contact-card .message-group i {
        margin-bottom: 5px;
      }
      .contact-card textarea.form-control {
        min-height: 150px;
      }
      .contact-card .link-button {
        font-size: 12px;
        padding: 6px 12px;
      }
    }
    .icon-orange {
      color: #ff6300;
    }
  </style>
</head>
<body>
  <!-- Business Card -->
  <div class="card business-card" id="business-card">
    <div class="left-section">
      <div class="logo">
        <a href="https://hathyo.com/" style="text-decoration: none; color: inherit;">
          <img src="/lazinet-frontend/public/assets/img/HathyoV1_Square_Full.png" alt="HATHYO Logo">
        </a>
      </div>
      <div class="profile-pic">
        <a href="[Your HATHYO URL]" style="text-decoration: none; color: inherit;">
          <img src="/lazinet-frontend/public/assets/img/team/Phung-Hoang.png" alt="Profile Picture">
        </a>
      </div>
    </div>
    <div class="right-section">
      <canvas id="healthy-circle" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;"></canvas>
      <div style="position: relative; z-index: 1;">
        <div>
          <h2>[Your Name]</h2>
          <h3 class="position">[Your Position] | Healthy Living Circle</h3>
          <p><strong><i class="bi bi-geo-alt flex-shrink-0 icon-orange"></i> </strong><a href="[Your Map URL]">[Your Address]</a></p>
          <p><strong><i class="bi bi-phone flex-shrink-0 icon-orange"></i> </strong><a href="[Your Phone URL]">[Your Phone]</a></p>
          <p><strong><i class="bi bi-envelope flex-shrink-0 icon-orange"></i> </strong><a href="mailto:[Your Email]">[Your Email]</a></p>
        </div>
        <div class="bottom-section">
          <div class="social-links">
            <a href="[Your LinkedIn URL]" target="_blank"><i class="bi bi-linkedin" style="color: white;"></i> LinkedIn</a>
            <a href="[Your Facebook URL]" target="_blank"><i class="bi bi-facebook" style="color: white;"></i> Facebook</a>
            <a href="[Your WeChat QR Code]" target="_blank" style="color: white;"><i class="fab fa-weixin"></i> WeChat</a>
          </div>
          <a href="[Your HATHYO URL]" style="text-decoration: none; color: inherit;">
            <div class="qr-code" id="qrcode"></div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Export Buttons -->
  <div class="export-buttons">
    <button onclick="exportToPNG()">Export PNG</button>
    <button onclick="exportToVCard()">Export vCard</button>
    <button onclick="exportToPDF()">Export PDF</button>
    <button onclick="toggleContactForm()">Contact Us</button>
  </div>

  <!-- Contact Section -->
  <div class="card contact-card" id="contact">
    <form id="contact-form" method="post">
      <h3 style="align-self: center; color: #ff6300;">Join the Healthy Living Circle!</h3>
      <div class="input-row">
        <div class="input-group">
          <i class="bi bi-person icon-orange"></i>
          <input type="text" class="form-control" name="name" id="name" placeholder="Your name" required>
        </div>
        <div class="input-group">
          <i class="bi bi-briefcase icon-orange"></i>
          <input type="text" class="form-control" name="title" id="title" placeholder="Subject" required>
        </div>
      </div>
      <div class="input-row">
        <div class="input-group">
          <i class="bi bi-phone icon-orange"></i>
          <input type="tel" class="form-control" name="phone" id="phone" placeholder="Phone number" required>
        </div>
        <div class="input-group">
          <i class="bi bi-envelope icon-orange"></i>
          <input type="email" class="form-control" name="email" id="email" placeholder="Email address" required>
        </div>
      </div>
      <div class="message-group">
        <textarea class="form-control" name="message" id="message" placeholder="Message" required></textarea>
      </div>
      <button type="submit" id="submit-btn">Send Message</button>
      <div class="success-message" id="success-message">Message sent successfully!</div>
    </form>
  </div>

  <script>
    // QR Code Generation
    const url = "[Your HATHYO URL]";
    new QRCode(document.getElementById("qrcode"), {
      text: url,
      width: 100,
      height: 100,
      colorDark: "#0a703f", // Xanh HATHYO
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.M
    });

    // Export Functions
    function exportToPNG() {
      html2canvas(document.getElementById("business-card"), { scale: 2, useCORS: true }).then(canvas => {
        const link = document.createElement("a");
        link.download = "HATHYO_Name_Card.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }

    function exportToVCard() {
      const vCardData = `
BEGIN:VCARD
VERSION:3.0
N:[Your Last Name];[Your First Name];;;
FN:[Your Full Name]
ORG:HATHYO
TITLE:[Your Position] | Healthy Living Circle
ADR;TYPE=WORK:;;[Your Address];;;Vietnam
TEL;TYPE=WORK,VOICE:[Your Phone]
EMAIL:[Your Email]
URL:[Your HATHYO URL]
END:VCARD
      `.trim();
      const blob = new Blob([vCardData], { type: "text/vcard" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "HATHYO_Name_Card.vcf";
      link.click();
      URL.revokeObjectURL(url);
    }

    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const cardElement = document.getElementById("business-card");
      const isMobile = window.innerWidth <= 550;
      const doc = new jsPDF({
        orientation: isMobile ? "portrait" : "landscape",
        unit: "px",
        format: isMobile ? [300, 500] : [500, 300]
      });
      html2canvas(cardElement, { scale: 2, useCORS: true }).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const width = isMobile ? 300 : 500;
        const height = isMobile ? 500 : 300;
        doc.addImage(imgData, "PNG", 0, 0, width, height);
        doc.save("HATHYO_Name_Card.pdf");
      });
    }

    // Healthy Circle Animation
    const canvas = document.getElementById("healthy-circle");
    const ctx = canvas.getContext("2d");
    const card = document.getElementById("business-card");
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
    const circles = [];
    const numCircles = 5;

    function randomRange(min, max) {
      return min + Math.random() * (max - min);
    }

    function initializeCircles() {
      circles.length = 0;
      for (let i = 0; i < numCircles; i++) {
        circles.push({
          x: randomRange(20, canvas.width - 20),
          y: randomRange(20, canvas.height - 20),
          radius: randomRange(5, 15),
          angle: Math.random() * Math.PI * 2,
          speed: randomRange(0.01, 0.05),
          color: i % 2 === 0 ? 'rgba(255, 99, 0, 0.5)' : 'rgba(10, 112, 63, 0.5)' // Cam và xanh HATHYO
        });
      }
    }

    function drawCircles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      circles.forEach(circle => {
        // Vẽ vòng tròn
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
        ctx.strokeStyle = circle.color;
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.shadowBlur = 10;
        ctx.shadowColor = circle.color.replace('0.5', '0.3');
        ctx.fillStyle = circle.color.replace('0.5', '0.1');
        ctx.fill();
        ctx.shadowBlur = 0;

        // Di chuyển theo quỹ đạo tròn
        circle.angle += circle.speed;
        circle.x = canvas.width / 2 + Math.cos(circle.angle) * (canvas.width / 4);
        circle.y = canvas.height / 2 + Math.sin(circle.angle) * (canvas.height / 4);
      });
    }

    function animate() {
      drawCircles();
      requestAnimationFrame(animate);
    }

    initializeCircles();
    animate();

    window.addEventListener("resize", () => {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      initializeCircles();
    });

    // Contact Form Handling
    const contactCard = document.getElementById("contact");

    function toggleContactForm() {
      contactCard.classList.toggle("active");
    }

    document.getElementById('contact-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const button = document.getElementById('submit-btn');
      button.textContent = 'Sending your message ...';
      button.style.color = '#ffff00';

      const formData = {
        name: document.getElementById('name').value,
        userType: "",
        otherType: "",
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        subject: document.getElementById('title').value,
        message: document.getElementById('message').value,
      };

      try {
        await fetch('https://script.google.com/macros/s/AKfycbz4t2LtIb1In7obXC_EKujEH3ZJGbvrz3uevuqVw4d-zErIj3Tf10QWwxlWH2-5IJ7KqA/exec', {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData),
        });

        button.textContent = 'Sent successfully, thank you for contacting HATHYO!';
        button.style.color = '#00FF00';
        button.disabled = true;

        const linkButton = document.createElement('a');
        linkButton.href = '[Your HATHYO URL]';
        linkButton.textContent = 'Explore HATHYO';
        linkButton.className = 'link-button';
        linkButton.target = '_blank';
        document.getElementById('contact-form').appendChild(linkButton);

        setTimeout(() => {
          contactCard.classList.remove("active");
          button.textContent = 'Send Message';
          button.style.color = '#fff';
          button.disabled = false;
          document.getElementById('contact-form').reset();
          linkButton.remove();
        }, 3000);
      } catch (error) {
        button.textContent = 'Error: Failed to send message';
        button.style.backgroundColor = '#FF3333';
        console.error('Error:', error);
        setTimeout(() => {
          button.textContent = 'Send Message';
          button.style.backgroundColor = '';
          button.style.color = '#fff';
        }, 2000);
      }
    });
  </script>
</body>
</html>
