<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Section</title>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <!-- AOS CSS for animations -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    /* Basic styles for blog section */
    .blog.section {
      padding: 60px 0;
      position: relative;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }
    .blog-item {
      transition: transform 0.3s ease;
    }
    .blog-item:hover {
      transform: translateY(-5px);
    }
    .swiper-pagination-bullet {
      background: #ffffff;
    }
    .swiper-pagination-bullet-active {
      background: #ff6302;
    }
  </style>
</head>
<body>
  <!-- Other sections of your index.html would go here (e.g., header, nav) -->

  <section id="blog" class="blog section" style="background: linear-gradient(135deg, #000000 0%, #0000ff 50%, #ff6302 100%); position: relative;">
    <canvas id="tech-grid" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;"></canvas>
    <div class="container" data-aos="fade-up" data-aos-delay="100">
      <h2 style="color: #ffffff; text-align: center; margin-bottom: 30px;">Latest News & Events</h2>
      <div class="swiper init-swiper">
        <script type="application/json" class="swiper-config">
          {
            "loop": true,
            "speed": 600,
            "autoplay": {
              "delay": 5000
            },
            "slidesPerView": 1,
            "spaceBetween": 20,
            "pagination": {
              "el": ".swiper-pagination",
              "type": "bullets",
              "clickable": true
            },
            "lazy": true,
            "breakpoints": {
              "768": {
                "slidesPerView": 2,
                "spaceBetween": 30
              },
              "1200": {
                "slidesPerView": 3,
                "spaceBetween": 30
              }
            }
          }
        </script>
        <div class="swiper-wrapper">
          <!-- Blog items will be rendered dynamically here -->
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </section>

  <!-- Other sections of your index.html would go here (e.g., footer) -->

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    // Initialize AOS
    AOS.init();

    // Simple function to sanitize HTML (basic XSS prevention)
    function sanitizeHTML(str) {
      const div = document.createElement('div');
      div.textContent = str; // Convert to text first
      return div.innerHTML; // Escape special characters
    }

    // Script 2: Tải và render blog items
    async function renderBlogItems() {
      const apiUrl = 'https://script.google.com/macros/s/AKfycbwFtcc9fMSUlY56lYHJbTuggl_vXarpMIbYnp3hm1JxXV9RbFRqVZ7MlYLeif61jiIibA/exec'; // Replace with your Google Apps Script Web App URL

      try {
        const response = await fetch(apiUrl);
        const blogItems = await response.json();

        const swiperWrapper = document.querySelector('.swiper-wrapper');
        swiperWrapper.innerHTML = ''; // Clear any existing content

        blogItems.forEach(item => {
          const slide = document.createElement('div');
          slide.classList.add('swiper-slide');

          // Combine locationName and locationURL into HTML link
          const location = item.locationURL 
            ? `@ <a href="${sanitizeHTML(item.locationURL)}" target="_blank" style="color: #ff6302;">${sanitizeHTML(item.locationName)}</a>` 
            : `@ ${sanitizeHTML(item.locationName)}`;

          // Combine summary and readMoreURL into description with HTML link
          const description = `${sanitizeHTML(item.summary)} <a href="${sanitizeHTML(item.readMoreURL)}" target="_blank" style="color: #ff6302;">Read More</a>`;

          slide.innerHTML = `
            <div class="blog-item" style="position: relative; z-index: 1; background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 10px; height: 480px; display: flex; flex-direction: column; justify-content: space-between;">
              <div>
                <img src="${sanitizeHTML(item.imageSrc)}" class="blog-img" alt="" style="width: 100%; height: 230px; object-fit: cover; border-radius: 5px;">
                <h4 style="color: #ffffff; padding-top: 20px; margin-bottom: 10px; font-size: 18px;">${sanitizeHTML(item.title)}</h4>
                <p style="color: #cccccc; margin-bottom: 10px; font-size: 14px;">${item.date} ${location}</p>
              </div>
              <p style="color: #dddddd; margin: 0; font-size: 14px;">
                ${description}
              </p>
            </div>
          `;

          swiperWrapper.appendChild(slide);
        });

        // Initialize Swiper after adding items
        const swiper = new Swiper('.init-swiper', {
          loop: true,
          speed: 600,
          autoplay: { delay: 5000 },
          slidesPerView: 1,
          spaceBetween: 20,
          pagination: { el: '.swiper-pagination', type: 'bullets', clickable: true },
          lazy: true,
          breakpoints: {
            768: { slidesPerView: 2, spaceBetween: 30 },
            1200: { slidesPerView: 3, spaceBetween: 30 }
          }
        });

        // Dispatch event when blog items are fully rendered
        document.dispatchEvent(new CustomEvent('blogLoaded'));

      } catch (error) {
        console.error('Error fetching blog data:', error);
        const swiperWrapper = document.querySelector('.swiper-wrapper');
        swiperWrapper.innerHTML = '<p style="color: #ffffff; text-align: center;">Failed to load blog posts. Please try again later.</p>';
        // Dispatch event even on error
        document.dispatchEvent(new CustomEvent('blogLoaded'));
      }
    }

    // Script 1: Mạng lưới ngôi sao
    function initializeTechGrid() {
      const canvas = document.getElementById("tech-grid");
      const ctx = canvas.getContext("2d");
      const section = document.getElementById("blog");

      function resizeCanvas(isInitial = true) {
        const dpr = window.devicePixelRatio || 1;
        canvas.width = section.offsetWidth * dpr;
        // Set initial short height (200px) before blog load, full height after
        canvas.height = isInitial ? 200 * dpr : section.offsetHeight * dpr;
        canvas.style.width = `${section.offsetWidth}px`;
        canvas.style.height = isInitial ? `200px` : `${section.offsetHeight}px`;
        ctx.scale(dpr, dpr);
        initializeNodes();
      }

      let nodes = [];
      let mouseNode = null;

      function randomRange(min, max) {
        return min + Math.random() * (max - min);
      }

      function initializeNodes() {
        nodes.length = 0;
        const width = canvas.width / (window.devicePixelRatio || 1);
        const height = canvas.height / (window.devicePixelRatio || 1);
        const area = width * height;
        const baseArea = 320 * 480;
        const baseNodes = 20;
        const numNodes = Math.floor(Math.sqrt(area / baseArea) * baseNodes);

        for (let i = 0; i < numNodes; i++) {
          nodes.push({
            x: randomRange(10, width - 10),
            y: randomRange(10, height - 10),
            vx: (Math.random() - 0.5) * 0.5,
            vy: (Math.random() - 0.5) * 0.5,
            color: getRandomColor(),
            brightness: Math.random()
          });
        }
        const edgeNodes = [
          { x: randomRange(10, width - 10), y: 10, vx: (Math.random() - 0.5) * 1, edge: 'top', color: getRandomColor(), brightness: Math.random() },
          { x: width - 10, y: randomRange(10, height - 10), vy: (Math.random() - 0.5) * 1, edge: 'right', color: getRandomColor(), brightness: Math.random() },
          { x: randomRange(10, width - 10), y: height - 10, vx: (Math.random() - 0.5) * 1, edge: 'bottom', color: getRandomColor(), brightness: Math.random() },
          { x: 10, y: randomRange(10, height - 10), vy: (Math.random() - 0.5) * 1, edge: 'left', color: getRandomColor(), brightness: Math.random() }
        ];
        nodes.push(...edgeNodes);
      }

      function getRandomColor() {
        const colors = ["#ffffff", "#0000ff", "#ff6302"];
        return colors[Math.floor(Math.random() * colors.length)] + (Math.random() > 0.5 ? "cc" : "ff");
      }

      function getScaleFactor() {
        const width = canvas.width / (window.devicePixelRatio || 1);
        const baseWidth = 1200;
        return Math.min(width / baseWidth, 1);
      }

      function drawGrid() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const scaleFactor = getScaleFactor();
        const allNodes = mouseNode ? [...nodes, mouseNode] : nodes;
        for (let i = 0; i < allNodes.length; i++) {
          for (let j = i + 1; j < allNodes.length; j++) {
            const dist = Math.hypot(allNodes[i].x - allNodes[j].x, allNodes[i].y - allNodes[j].y);
            const maxDist = 150 * scaleFactor;
            if (dist < maxDist) {
              const gradient = ctx.createLinearGradient(allNodes[i].x, allNodes[i].y, allNodes[j].x, allNodes[j].y);
              gradient.addColorStop(0, allNodes[i].color.replace(/[\da-f]{2}$/i, "33"));
              gradient.addColorStop(1, allNodes[j].color.replace(/[\da-f]{2}$/i, "33"));
              ctx.strokeStyle = gradient;
              ctx.lineWidth = (1 + Math.sin(Date.now() / 500) * 0.3) * scaleFactor;
              ctx.beginPath();
              ctx.moveTo(allNodes[i].x, allNodes[i].y);
              ctx.lineTo(allNodes[j].x, allNodes[j].y);
              ctx.stroke();
            }
          }
        }
        allNodes.forEach(node => {
          const brightness = node.brightness + Math.sin(Date.now() / 500 + node.x) * 0.2;
          const baseSize = node.isMouse ? 10 : (node.edge ? 2 : 1 + brightness * 3);
          const size = baseSize * scaleFactor;
          ctx.beginPath();
          ctx.arc(node.x, node.y, size, 0, Math.PI * 2, false);
          ctx.fillStyle = node.color;
          ctx.shadowBlur = (node.isMouse ? 25 : 20) * scaleFactor;
          ctx.shadowColor = node.color.replace(/[\da-f]{2}$/i, "80");
          ctx.fill();
          ctx.shadowBlur = 0;
        });
      }

      function updateNodes() {
        const width = canvas.width / (window.devicePixelRatio || 1);
        const height = canvas.height / (window.devicePixelRatio || 1);
        nodes.forEach(node => {
          if (node.edge) {
            if (node.edge === 'top' || node.edge === 'bottom') {
              node.x += node.vx;
              if (node.x < 10 || node.x > width - 10) node.vx *= -1;
            } else if (node.edge === 'left' || node.edge === 'right') {
              node.y += node.vy;
              if (node.y < 10 || node.y > height - 10) node.vy *= -1;
            }
          } else {
            node.x += node.vx;
            node.y += node.vy;
            if (node.x < 10 || node.x > width - 10) node.vx *= -1;
            if (node.y < 10 || node.y > height - 10) node.vy *= -1;
          }
          if (Math.random() < 0.02) node.color = getRandomColor();
        });
      }

      section.addEventListener('mousemove', (event) => {
        const rect = canvas.getBoundingClientRect();
        const canvasX = event.clientX - rect.left;
        const canvasY = event.clientY - rect.top;
        if (canvasX >= 0 && canvasX <= rect.width && canvasY >= 0 && canvasY <= rect.height) {
          if (!mouseNode) {
            mouseNode = { x: canvasX, y: canvasY, color: '#ff6302ff', isMouse: true, brightness: 1 };
          } else {
            mouseNode.x = canvasX;
            mouseNode.y = canvasY;
          }
        }
      });

      section.addEventListener('mouseleave', () => {
        mouseNode = null;
      });

      function animate() {
        updateNodes();
        drawGrid();
        requestAnimationFrame(animate);
      }

      // Initialize canvas with short height and start animation
      resizeCanvas(true); // true for initial short height
      animate();

      // Resize on window resize
      window.addEventListener("resize", () => {
        resizeCanvas(false); // Use full height on resize
        mouseNode = null;
      });

      // Resize to full height after blog load
      document.addEventListener('blogLoaded', () => {
        resizeCanvas(false); // Use full section height
      });
    }

    // Run tech grid immediately for short height
    initializeTechGrid();

    // Run blog loading on DOMContentLoaded
    document.addEventListener('DOMContentLoaded', renderBlogItems);
  </script>
</body>
</html>
